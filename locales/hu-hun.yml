  #SAFETY SHIELD
  safetyshield:
    title: "INFINITI SAFETY SHIELD ÁTFOGÓ BIZTONSÁGI RENDSZER"
    description: "Az Infiniti Safety Shield társaságunk maximális védelmet biztosító, átfogó biztonsági rendszere. Az új Q50-ben számos biztonsági funkció gondoskodik a járműben utazók biztonságáról. A rendszer folyamatosan figyeli a jármű környezetét, figyelmeztet a potenciális veszélyekre, segít az ütközések elkerülésében, és ha ez mégsem sikerül, óvja az utazókat a becsapódás erejétől."
    instructions: "A részletekért kattintson a gyűrűkre &gt;"
    risks:
      no_risk:
        title: "Veszély nem érzékelhető"
        sub_title: "Segít a kényelmes és nyugodt vezetés fenntartásában."
        cruise_title: "Intelligens sebességtartó automatika (ICC) (teljes sebességtartományra)"
        cruise_description: "Automatikusan a forgalom ritmusához igazítja a jármű sebességét."
        distance_title: "Távolságtartó automatika (DCA)"
        distance_description: "A gyakori fékezést igénylő közlekedési helyzetekben az Infiniti által a világon elsőként bevezetett technológia a forgalmat figyelve segít a vezetőnek a gázelvételben és fékezésben."
        monitor_title: "Panoráma monitor (AVM) mozgásérzékelővel (MOD)"
        monitor_description: "Az Around View<sup>&reg;</sup> Monitor, a világ első panoráma monitora mozgásérzékelővel felszerelve, a vezetőnek virtuális 360 fokos kilátást biztosít a parkolás során, vizuálisan és hangjelzéssel is figyelmezteti a vezetőt a mozgó tárgyakra."
      risk:
        title: "A rendszer veszélyt észlel"
        sub_title: "Segít a vészhelyzet elhárításában."
        backup_title: "Ütközést megakadályozó tolatórendszer"
        backup_description: "A jármű oldalán és hátulján elhelyezett radar és szonár érzékelők segítségével a rendszer tolatás közben képes a vezetőt figyelmeztetni a jármű útjában található vagy elhaladó tárgyakra. Amennyiben a vezető ennek ellenére továbbhalad a potenciális ütközéshez vezető útvonalon, a rendszer automatikusan működésbe hozza a fékeket."
        predictive_title: "Ráfutásos ütközésekre figyelmeztető rendszer (FCW)"
        predictive_description: "A világelső technológiai megoldás figyelmezteti a vezetőt a látóterén túli veszélyekre. Nem csak a közvetlenül előtte haladó jármű sebességét és távolságát érzékeli, de az az előtt haladó és emiatt nem látható járművét is."
        blind_title: "Holttérfigyelő rendszer (BSW) és a holttérben haladó járművel való ütközést megakadályozó rendszer (BSI)"
        blind_description: "A világelső technológiai megoldás sávváltáskor figyelmezteti a vezetőt, ha a holttérben másik jármű található. Emellett segít a vezetőnek a járművet saját sávjába visszakormányozni."
        lane_title: "Sávelhagyásra figyelmeztető rendszer (LDW) és a sávelhagyást megelőző rendszer (LDP)"
        lane_description: "Az Infiniti által elsőként kínált sávelhagyást megelőző rendszer érzékeli a nem kívánt sávelhagyást és automatikusan segít a vezetőnek a járművet saját sávjának közepe felé visszakormányozni."
      may_occur:
        title: "Ütközésveszély"
        sub_title: "Segít a vészhelyzet elhárításában."
        braking_title: "Ütközés előtti vészfékező rendszer (FEB)"
        braking_description: "<p>Ha a rendszer úgy érzékeli, hogy a jármű lassítása szükséges, a kijelzőn megjelenő üzenettel és hangjelzéssel is figyelmezteti a vezetőt, majd ellenerőt fejt ki a gázpedálra, és enyhe fékezésbe kezd, hogy segítsen a vezetőnek a jármű lassításában.</p><p>Ha a rendszer úgy érzékeli, hogy az ütközés valószínűsíthető, automatikusan és erőteljesebben fékez az ütközés elkerülése érdekében.</p>"
      unavoidable:
        title: "Az ütközés elkerülhetetlen"
        sub_title: "Elkerülhetetlen ütközés esetén segít a sérülések minimalizálásában."
        braking_title: "Ütközés előtti vészfékező rendszer (FEB)"
        braking_description: "Amennyiben a rendszer elkerülhetetlen ütközést észlel, figyelmezteti a vezetőt, és a sebesség és a károk csökkentése érdekében megfeszíti a vezető biztonsági övét és működésbe hozza a fékeket."
      collision:
        title: "Ütközés"
        sub_title: "A bekövetkező ütközés esetén segít a sérülések minimalizálásában."
        restraints_title: "Passzív biztonsági rendszer és karosszéria"
        restraints_description: "Infiniti Advanced légzsákrendszer; ülésbe épített oldalsó függönylégzsákok az elöl utazók védelmére; első biztonsági övek előfeszítővel, terheléskorlátozóval, és övbekötés-figyelmeztetővel. Zónás karosszéria-felépítés első és hátsó gyűrődési zónával."
    disclaimers:
      title: "Disclaimers"
      link: "View Disclaimers"
      one: "<strong>Intelligens sebességtartó automatika (ICC) (teljes sebességtartományra)</strong><br />Az intelligens sebességtartó automatika (teljes sebességtartományra) nem ütközéselkerülésre szolgáló vagy figyelmeztető rendszer. Kizárólag enyhébb fékezések végrehajtására lett tervezve. A fékezés elmulasztása a vezető részéről ütközéshez vezethet."
      two: "<strong>Távolságtartó automatika (DCA)</strong><br />A távolságtartó automatika megadott körülmények között segít az előttünk haladó járműhöz viszonyított követési távolság tartásában. Nem ütközéselkerülésre szolgáló rendszer. A fékezés elmulasztása a vezető részéről ütközéshez vezethet."
      three: "<strong>Panoráma monitor (AVM) mozgásérzékelővel (MOD)</strong><br />A mozgásérzékelővel ellátott panoráma monitor nem képes a holttér teljes kiiktatására és minden tárgy érzékelésére. A MOD rendszer csak 8 km/h alatti sebességnél működik. Mindig nézzen körül, mielőtt elindul. A rendszer nem helyettesíti a megfelelő tolatási technikák ismeretét. Tolatás előtt/közben mindig forduljon hátra, és ellenőrizze, hogy szabad-e az út."
      four: "<strong>Ütközést megakadályozó tolatórendszer</strong><br />A BCI nem minden tárgyat érzékel és csak korlátozott sebességig működik. Mindig nézzen körül, mielőtt elindul. A rendszer nem helyettesíti a megfelelő tolatási technikák ismeretét. Tolatás előtt/közben mindig forduljon hátra, és ellenőrizze, hogy szabad-e az út. A részletek a jármű használati utasításában találhatók."
      five: "<strong>Holttérfigyelő rendszer / Holttérben haladó járművel való ütközést megakadályozó rendszer</strong><br />A holttérfigyelő rendszer / holttérben haladó járművel való ütközést megakadályozó rendszerek&reg; nem helyettesítik a megfelelő sávváltási manőverek ismeretét. A rendszer nem képes a más járművekkel történő ütközést vagy baleseteket megakadályozni. Előfordulhat, hogy nem érzékel minden járművet vagy tárgyat a járművünk körül."
      six: "<p><strong>Sávelhagyásra figyelmeztető rendszer és sávelhagyást megelőző rendszer</strong><br />A sávelhagyásra figyelmeztető rendszer csak akkor működik, ha a sávok felfestése az útburkolaton jól látható. Nem minden sebességtartományban működik. Részletek a jármű használati utasításában találhatók.</p><p>A sávelhagyást megelőző rendszer csak akkor működik, ha a sávok felfestése az útburkolaton jól látható. Nem minden sebességtartományban működik. Részletek a jármű használati utasításában találhatók.</p>"
      seven: "<strong>Ráfutásos ütközésekre figyelmeztető rendszer</strong><br />A ráfutásos ütközésekre figyelmeztető rendszer célja a vezető figyelmeztetése egy esetleges ütközés előtt; a rendszer az ütközést nem tudja megakadályozni. Nem minden sebességtartományban működik. Mindig vezessen óvatosan és körültekintően."
      eight: "<strong>Ütközés előtti vészfékező rendszer</strong><br />Az Ütközés előtti vészfékező rendszer (FEB) nem képes a gondatlanságból vagy veszélyes vezetési technikákból fakadó balesetek megelőzésére. A rendszer bizonyos helyzetekben nem küld figyelmeztetést vagy nem fékez. Nem minden sebességtartományban működik. Mindig vezessen óvatosan és körültekintően."
      nine: "<p><strong>Légzsákok</strong><br />A légzsákok kiegészítő passzív biztonsági berendezések; mindig csatoljuk be a biztonsági öveket. Noha a jármű képes az első ülésen utazó személy vagy tárgy méretét és súlyát érzékelni, az előrenéző gyerekülések elhelyezése az első ülésen továbbra is tilos. A 12 éven aluli gyermekek a testmagasságuknak megfelelő gyerekülésben elhelyezve, biztonsági övvel rögzítve a hátsó ülésen utazhatnak. A légzsákok csak bizonyos helyzetekben aktiválódnak; a részletekért olvassa el a jármű használati utasítását.</p><p><strong>Biztonsági öv figyelmeztetés</strong> Mindig csatolja be a biztonsági övet, és kérjük, hogy ittas állapotban ne vezessen. ©2013 A Nissan North America, Inc. INFINITI üzleti egysége</p>"
