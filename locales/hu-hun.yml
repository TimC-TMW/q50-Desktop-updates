    computer:
      title: "Mac-en és PC-n egyaránt"
      description: "Az új Infiniti Q50 belső panorámáját az egérrel „fogd-és-vidd” módon tekinthet meg. A Shift, illetve a Ctrl billentyű segítségével közelítheti, illetve távolíthatja a nézőpontot, de használhatja az egér görgetőkerekét is."
      image_alt: "számítógép kurzor"
    gyro:
      title: "Apple iPad 2, iPhone 4 (vagy e fölötti verzió) és Android készülékek"
      description: "A maximális vizuális élmény érdekében kérjük, iPad-en vízszintes tájolásban használja a körpanoráma funkciót.  Nagyításhoz távolítsa egymástól a képernyőre helyezett mutató- és hüvelykujját.  Kicsinyítéshez közelítse egymáshoz a képernyőre helyezett mutató- és hüvelykujját."
      image_alt: "iPad"
    touch:
      title: "Apple iPad1, iPhone 3S,<br />iPod Touch"
      description: "A teljesen új Infiniti Q50 belső panorámájának megtekintéséhez érintse meg ujjával a képernyőt és húzza a képet. Nagyításhoz távolítsa egymástól a képernyőre helyezett mutató- és hüvelykujját.  Kicsinyítéshez közelítse egymáshoz a képernyőre helyezett mutató- és hüvelykujját."
