  #DESIGN PAGE
  design:
    page_title: "A teljesen új Infiniti Q50 | Infiniti Magyarország"
    page_description: "Az Infiniti Magyarország hivatalos weboldala: Ismerje meg az új Infiniti Q50 csábító formavilágát, amely az elegancia és luxus legmagasabb színvonalát képviseli."
    page_canonical: "/hu-hun/design/index.html"
    loading:
      line_1: "Tapasztalja meg az érzéki"
      line_2: "formavilágot egy profi fényképész lencséjén keresztül."
      line_3: "Az utazás mindjárt kezdődik."
    chapters:
      label_1: "Formavilág áttekintés"
      label_2: "Külső 360"
      label_3: "Adaptív fényszórók"
      label_4: "Luxus ülések"
      label_5: "Intuitív belső tér"
      label_6: "Belső panoráma"
    content:
      design_overview:
        heading: "MINDEN EDDIGIT FELÜLMÚLÓ FORMAVILÁG"
        copy: "Amikor a formavilágot azon mérik, hogy milyen szabályokat rúg fel, mely hagyományokkal szakít és milyen várakozásokkal megy szembe a mindenben megfelelés helyett... A forma és a funkció egysége új célt szolgálhat – az Önét."
      wavehood:
        heading: "HULLÁMOK ÁLTAL IHLETETT FORMA"
        copy: "Úgy emelkedik és hullik alá, mint egy emelkedésének derekán járó hullám. A modern luxus formavilág esszenciája, ahogy azt csak az Infiniti képes megragadni."
      crescent_window:
        heading: "SUHANÓ ELEGANCIA"
        copy: "A művészi, félhold alakú, hátrafelé mutató ívek a mozgást idézik, egyúttal a tágasság élményét és jobb kilátást biztosítanak a hátul utazóknak."
      sculpted_body:
        heading: "MŰVÉSZI KAROSSZÉRIA"
        copy: "Széles vállak, ugrásra készen feszülő izmok, a robbanékonyságot sugalló hűtőrács. Ez a külső valódi sportteljesítményre termett."
      headlights: 
        loading: "Kis türelmet, betöltés folyamatban…"
        heading: "INTELLIGENS ADAPTÍV FÉNYSZÓRÓK"
        copy: "Kifejező világítás – Összetéveszthetetlen tekintet. A multifunkciós LED ikerfényszórókra épülő, egyedülálló megjelenés, hangsúlyos nappali menetfénysorral. A változó fényviszonyokhoz intelligensen alkalmazkodó, karakteres, egyedi megjelenésű fényszórók szürkületkor felkapcsolódnak, a SmartBeam technológia a fényszórók erősségét folyamatosan, oldalanként külön szabályozza a szembejövő forgalom függvényében. Az intelligens rendszer leveszi a terhet a vezető válláról, és mindig a helyzetnek és fényviszonyoknak megfelelő világítást választja ki."
        instruction: "Kattintson a fényszóróikonra a további információkért"
        super_1:
          heading: "Nappali menetfénysor"
          copy: "Alacsony intenzitású LED fénysor, amelynek köszönhetően járműve kitűnik a háttérből még fényes nappal is."
        super_2:
          heading: "Tompított világítás"
          copy: "Ideális LED világítás az éjszakai autózáshoz."
        super_3:
          heading: "Ködlámpák"
          copy: "Megnyugtatóan hatékony LED világítás, különösen a zord időjárási körülmények között."
        super_4:
          heading: "Intelligens SmartBeams távolsági fényszóró"
          copy: "A LED fényszórók erős fénye messzebbre hatol a sötétben."
      zero_gravity_seats:
        heading: "ERGONOMIKUS ÜLÉSEK A LUXUS KÉNYELEMÉRT"
        copy: "Az ergonomikus formatervezésben áttörést jelentő, a luxus jegyében készített ülések a tökéletes vezetői kényelem érdekében optimálisan támasztják a felsőtestet, így a vezető és jármű közötti tökéletes kapcsolatot és összhangot semmi se zavarja meg."
  #PERFORMANCE PAGE
  performance:
    page_title: "A teljesen új Infiniti Q50 Teljesítmény | Infiniti Magyarország"
    page_description: "Az Infiniti Magyarország hivatalos weboldala: Ismerje meg az új Infiniti Q50 sportos teljesítményét – nagyobb erő és magasabb hatékonyság."
    page_canonical: "/hu-hun/performance/index.html"
    loading:
      line_1: "Tapasztalja meg Ön is, milyen a sportos teljesítmény"
      line_2: "felszabadító érzése – egy profi autóversenyző reflexein keresztül."
      line_3: "Az utazás mindjárt kezdődik."
    chapters:
      label_1: "Felhajtóerőt kizáró aerodinamika"
      label_2: "Sport modell"
      label_3: "Motorválaszték"
      label_4: "Nagy teljesítményű hibrid"
      label_5: "Közvetlen adaptív kormányzás"
      label_6: "Személyre szabott vezetési módok"
    video:
      high_res_webm: "Performance_HU_540p.webm"
      high_res_mp4: "Performance_HU_540p.mp4"
      low_res_webm: "Performance_HU_360p.webm"
      low_res_mp4: "Performance_HU_360p.mp4"
    content:
      performance_overview:
        heading: "A MEGFELELŐSÉG NEM AD LUXUST"
        copy: "A hagyományos iskola szerint az erő növeléséhez nagyobb lökettérfogatra van szükség. És a hatékonyság növeléséhez csökkenteni kell a kimenő teljesítményt. És ahhoz, hogy igazán megbecsülhessük a luxust, ki kell szakadnunk a körülöttünk levő világból. Ennyit a konvenciókról. Vadonatúj Infiniti Q50 – felszabadító teljesítmény"
      performance_zero-lift:
        heading: "FELHAJTÓERŐT KIZÁRÓ AERODINAMIKA"
        copy: "Fogjuk be a szelet – A teljesítmény hagyományos ellenségét, a szelet, manapság akár szövetségesünkké is tehetjük. A Q50 felhajtóerőt nem gerjesztő aerodinamikus karosszériakialakítása – amely a jármű alatt, felett és mellett egyaránt gondoskodik a légáramlás irányított elvezetéséről – jelentősen javítja a jármű kezelhetőségét és úttartását annak teljes sebességtartományában. A feszesebbre hangolt futóművel karöltve a jármű precízen átgondolt aerodinamikai jellemzői hatékonyan csökkentik a turbulencia negatív hatásait, és nagy sebességnél is jelentősen javítják az irányíthatóságot és tapadást."
      performance_sport_model:
        heading: "JÖVŐT IDÉZŐ SPORTOS FORMATERV"
        copy: "Q50 Sport – Összetéveszthetetlenül egyedi sportlökhárítóval és légterelővel. A magasan ívelő sárvédők alá pontosan illeszkedő, 19 colos, osztott küllős alumínium keréktárcsák, tökéletes fékhatást biztosító sport fékdugattyúkkal és féktárcsákkal. Ez az Infiniti modell száguldásra termett. Attól a pillanattól kezdve, hogy a bőr ülőfelületű sportülések körülölelik Önt, mindössze a magnézium váltófül egyetlen kattintására van attól, hogy megtapasztalja a teljesítmény és erő eddig ismeretlen dimenzióit."
      performance_engine:
        heading: "AZ ERŐ KÉT DIMENZIÓJA"
        copy: "Válassza az Önhöz leginkább illőt: A 3,5 literes V6-os benzinmotor és a segédfunkciót ellátó elektromos motor erejét egyesítő Infiniti Direct Response Hybrid rendszer lehengerlő teljesítményét, vagy a 2,2 literes, 170 lóerős, kevesebb mint 115 g/km CO2 kibocsátású, négyhengeres turbódízel motor rugalmasságát. Bármelyikre essen is a választása, egy biztos: a teljesítmény és a hatékonyság ezeknél a motoroknál nem egymást kizáró tényezők."
        disclaimer: "A CO2-adatok a hatósági engedélyezések után lesznek véglegesek. A CO2-adatok a motor, a váltó és a kerékméret függvényében eltérnek."
      performance_hybrid_engine_1:
        heading: "MAGA A MEGTESTESÜLT ERŐ. A TELJESÍTMÉNY ESSZENCIÁJA"
        copy: "Nagy teljesítményű hibrid – Az erőt és a hatékonyságot nagyszerűen egyesítő hajtáslánc hihetetlen gyorsulást és erőt biztosít, ami mindenkit felvillanyoz."
      performance_hybrid_engine_2:
        heading: "AZ INFINITI TELJESÍTMÉNYRŐL ALKOTOTT ELKÉPZELÉSÉNEK LEGFEJLETTEBB MEGTESTESÜLÉSE"
        copy: "Nagy teljesítményű hibrid – A hagyományos luxusautók a nagyobb teljesítmény érdekében nagyobb lökettérfogatú motorral készülnek. A Q50 Hybrid a gyorsításhoz szükséges többletteljesítményt lítium-ion akkumulátorból meríti. A hatékony erőátvitelről és az optimális fogyasztásról a fordulatszámot nyomatékcsúcson tartó, intelligens kettős tengelykapcsoló gondoskodik. Ráadásul a rendszer a fékezések során keletkező energiát az akkumulátorok töltésére használja fel."
      performance_adaptive_steering:
        heading: "VILÁGELSŐ TECHNOLÓGIA A KORMÁNYZÁS TERÉN"
        copy: "Közvetlen adaptív kormányzás – Irányíthatóság, pontosság és állíthatóság – a kormányzás három alappillére. Több mint tízévnyi kutatás és fejlesztés eredményeként végre megtaláltuk a megoldást. A világ első adaptív kormányberendezése elektronikus vezérléssel gondoskodik a pontosabb kormányzásról és a közvetlenebb vezetési élményről. A rázós, egyenetlen utakon nincs szükség a folyamatos kézi korrigálásra – a rendszer a stabilitás érzetét közvetíti a vezető felé, és megóvja őt az útfelszín keltette kellemetlen vibrációktól."
      performance_steer_by_wire:
        sport: "Sport"
        sport_copy: "Határozottabb, nagyobb erőt igénylő kormányzás. Szűkebb fordulókör."
        standard: "Standard"
        standard_copy: "érsékeltebb kormányzási erő, nagyobb rásegítés. Közepes fordulókör."
        touring: "Touring"
        touring_copy: "Mérsékeltebb kormányzási erő. Szélesebb fordulókör."
        custom: "Custom"
        custom_copy: "Állítsa be a paramétereket igényeinek megfelelően."
        steering_effort: "Kormányzási erő"
        heavy: "Nehezebb"
        middle: "Közepes"
        light: "Könnyebb"
        turning_radius: "Fordulókör"
        disclaimer: "Csak bemutató célokra. A demó nem a tényleges fordulókört mutatja. Az elérhető vezetési módok a motor- és sebességváltó-típustól függően változhatnak."
      steer_by_wire_end:
        heading: "OD SERPENTIN PO NEDĚLNÍ VYJÍŽĎKU"
        copy: "Revoluční systém přímého adaptivního řízení (DAS – Direct Adaptive Steering) značky Infiniti umožňuje řidiči výběr ze tří přizpůsobených režimů řízení. Vyberte si sportovní nebo standardní režim – podle charakteru silnice nebo prostě podle nálady. Ve vlastním režimu si pak můžete sílu a odezvu řízení nastavit sami a plně tak převzít kontrolu nad silnicí do svých rukou."
  #TECHNOLOGY PAGE
  technology:
    page_title: "A teljesen új Infiniti Q50 Technológia | Infiniti Magyarország"
    page_description: "Az Infiniti Magyarország hivatalos weboldala: Ismerje meg az új Infiniti Q50 technológiai újításait, modern digitális, audio- és biztonsági funkcióit."
    page_canonical: "/hu-hun/technology/index.html"
    loading:
      line_1: "Pillantson bele az intuitív technológia"
      line_2: "világába egy vállalkozó életstílusán keresztül."
      line_3: "Az utazás mindjárt kezdődik."
    chapters:
      label_1: "Digitális környezet"
      label_2: "Maradjon kapcsolatban"
      label_3: "Infiniti InTouch&#8482;"
      label_4: "BOSE<sup>&reg;</sup> Audio"
      label_5: "Ütközést megakadályozó tolatórendszer"
      label_6: "Safety Shield"
      label_7: "Around View<sup>&reg;</sup> panoráma monitor"
    content:
      technology_overview:
        heading: "MARADJON MINDIG KAPCSOLATBAN"
        copy: "A világ nem szűnik meg abban a pillanatban, amikor a kormány mögé ülünk. A Q50 ezért olyan technológiai megoldásokat sorakoztat fel, amelyek lehetővé teszik, hogy saját világunk is velünk utazzon. Sebességben egyedül a múló idő veheti fel a versenyt a Q50-el – és hogy Ön ne mulasszon el egyetlen fontos találkozót vagy eseményt sem, arról a Q50 gondoskodik online kapcsolatot teremtve eszközeivel, szinkronizálva programjait, naptárját, közösségi oldalait. Ez több mint modern technológia. Ez maga a megtestesült, modern luxus, amelynek egyetlen célja, hogy Ön kényelemben érezhesse magát."
      digital_environment:
        heading: "SZEMÉLYESEN AZ ÖN IGÉNYEIRE SZABVA"
        copy: "Személyre szabható digitális környezet – Nem csupán kedvenc üléspozícióját ismeri. Nem csak az ideális klímabeállításokat. Nem csupán kedvenc útvonalát hazafelé vagy kedvenc vezetési módját. Hanem Önt! És amint érzékeli az Ön intelligens Infiniti kulcsát, gondoskodik róla, hogy a Q50 minden beállítása pontosan olyan legyen, ahogyan azt Ön szereti. Nem varázslat, csak annak tűnik. Ez a modern technológia."
        video_disclaimer: "A képernyőképek szimuláltak.  A digitális kezelőfelület és képernyő-kialakítás az előszériából származik, eltérhet a tényleges sorozatgyártástól."
        torque_response:
          heading: "NYOMATÉK/MOTOR-VÁLASZKÉSZSÉG"
          copy: "Igény szerint 4 előre programozott mód közül választhatunk a motor gázreakciójának beállításához."
        adaptive_steering:
          heading: "KÖZVETLEN ADAPTÍV KORMÁNYZÁS"
          copy: "Ez a forradalmian új technológia lehetővé teszi, hogy beállítsa az Önnek legmegfelelőbb rásegítési erőt és kormányzási áttételt."
