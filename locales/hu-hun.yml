    infiniti_intouch: "A vezetés veszélyes üzem. Csak akkor használja az Infiniti InTouch Apps&#8482; szolgáltatásokat, ha ez a közlekedésbiztonságot nem veszélyezteti. Az aktiváláshoz előfizetői szerződés szükséges. Kompatibilis okostelefon szükséges; a hálózati lefedettség egyes területeken korlátozott lehet. A GPS térkép nem minden területen részletes vagy tükrözi a jelenlegi közúti szabályokat. Bizonyos alkalmazásokat és szolgáltatásokat – például a Google Points of Interest és Send to Car – független társaságok nyújtanak, akiknek tevékenységéért az Infiniti nem tartozik felelősséggel, arra ráhatása nincs. Amennyiben a szolgáltató egy adott szolgáltatás nyújtását korlátozza vagy felfüggeszti, a szolgáltatás az Infiniti és/vagy ügynökei felé előzetes értesítés vagy további jogkövetkezmények nélkül felfüggeszthető vagy megszüntethető. Az Infiniti nem felelős azért, ha valamely alkalmazás vagy szolgáltatás további működtetéséhez egyéb berendezésekre, alkalmazásokra, frissítésekre van szükség, amely többletkiadást eredményez.  Az InTouch AppsTM hozzáférhetősége országonként eltérő lehet.   A szolgáltatásra az előfizetési szerződés rendelkezései vonatkoznak.  Az e-mailben vagy SMS-ben történő bejövő kommunikáció elszámolása standard SMS és/vagy adatforgalmi tarifák szerint történik."
