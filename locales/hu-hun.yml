    copy: "A honlapon található illusztrációk, fotók és műszaki adatok a tanulmányautó alapján készültek, és a kiadvány készítésének idején rendelkezésre álló legfrissebb termékinformációkat tartalmazzák. Tekintve, hogy prototípusról van szó, a tényleges és végső formavilág, felszereltség és kiegészítők az itt bemutatottaktól eltérhetnek. Rendelés leadása előtt kérjük, hogy Infiniti kereskedésében tekintse meg a végleges, legyártott modellt. A rendelhetőség és szállítási idők az egyes modellek és felszereltségi szintek függvényében eltérhetnek." 
