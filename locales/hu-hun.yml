      infiniti_intouch:
        heading: "MARADJON ÉRINTÉSNYI TÁVOLSÁGON BELÜL"
        copy: "Infiniti InTouch&#8482; - Társasági életünk alapját a kapcsolatok jelentik. Az Infiniti InTouch&#8482; gondoskodik róla, hogy mindig kapcsolatban maradjunk és ne maradjunk le semmiről. A forradalmian új, két képernyős rendszer segítségével az utastérből az összes modern, online digitális alkalmazás elérhető, biztosítva, hogy a digitális társasági élet egyetlen fontos mozzanatáról se maradjunk le. Az Infiniti InTouch&#8482; alkalmazásai, e-mail, navigáció, okostelefon-szinkronizálás és egyéb szolgáltatások egy érintéssel vagy hangutasítással elérhetőek. Így amíg a valós világban suhanunk, mindvégig kapcsolatban maradhatunk a digitális világgal is."
