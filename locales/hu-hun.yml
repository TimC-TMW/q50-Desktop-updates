      bose_audio:
        heading: "PÁRATLAN HIFI<br>HANGÉLMÉNY AZ INFINITIBEN"
        copy: "Következő generációs BOSE<sup>&reg;</sup> hifi rendszer – A BOSE<sup>&reg;</sup> hangmérnökei a hifirendszert kifejezetten az új Infiniti Q50 belteréhez fejlesztették és alakították ki. A 14 hangszórós rendszer alapját három, 25 cm átmérőjű mélynyomó adja, gondoskodva a mély hangok tisztaságáról és megfelelő erejéről.  A többi hangszóró az utastér akusztikájához optimalizálva került elhelyezésre, tökéletesen zaj- és torzításmentes, az élő koncerteket idéző zenei élményt biztosítva, olyan minőségben, amire csak az Infiniti képes."
        speakers: "A 14 hangszórós Bose<sup>&reg;</sup> hifi rendszer az élő zene tisztaságát és élményét idézi"
      bci:
        heading: "ÜTKÖZÉST MEGAKADÁLYOZÓ TOLATÓRENDSZER"
        copy: "A biztonságos tolatásért – Az Infiniti tolatás közbeni ütközést megakadályozó BCI rendszere újabb jelentős lépés a maximális biztonságú autózás felé. Hátramenetben a BCI rendszer érzékeli a jármű mögötti tárgyakat és elhaladó járműveket, és vizuálisan és hangjelzéssel figyelmezteti a vezetőt. Szükség esetén a BCI automatikusan fékez az ütközés elkerülése érdekében."
        super1: "Hátramenetben a rendszer érzékeli a jármű mögött keresztben elhaladó tárgyakat."
        super2: "Ezekre vizuálisan és hangjelzéssel figyelmezteti a vezetőt."
        super3: "Szükség esetén a BCI automatikusan fékez az ütközés elkerülése érdekében."
      avm:
        heading: "360 FOKOS<br />BIZTONSÁG"
        copy: "Around View<sup>&reg;</sup> Monitor - Az Infiniti mutatta be a világ első parkolássegítő, 360 fokos panorámaképet biztosító, legmodernebb technológián alapuló monitorát. A járművön négy, különböző irányban elhelyezett kamera képe alapján a rendszer virtuális, 360 fokos felülnézeti képet ad az autóról. Az Infiniti a rendszert most mozgásérzékelővel (MOB) is ellátta, amely figyelmezteti a vezetőt a mozgó tárgyak jelenlétére a jármű közelében. A jármű környezetének új perspektívából való bemutatásával a Q50 lehetővé teszi a legszűkebb helyekre történő beállást is."
        super1: "A négy kamera a jármű környezetének virtuális 360 fokos képét adja."
        super2: "A járműre szerelt kamerák képe a képernyőn egyszerre jelenik meg, virtuális felülnézeti képet adva a jármű környezetéről."
        super3: "A manőverezést és a hátul található tárgyak távolságának felmérését színes vonalak segítik. <span style=\"display:block;margin-top:10px;\"></span>Az első és hátsó parkolószenzorok hangjelzéssel figyelmeztetnek, ha a jármű túl közel kerül valamihez." 
        super4: "A járműszenzorok a mozgó tárgyakat figyelik, és a vezetőt figyelmeztetve a kijelzőn megjelenítik helyzetüket."
