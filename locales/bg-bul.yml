  #DESIGN PAGE
  design:
    page_title: "Изцяло новият Infiniti Q50 - Дизайн| Infiniti България"
    page_description: "Официален уебсайт на Infiniti България: Разгледайте изкусителния дизайн на изцяло новия Infiniti Q50 - вдъхновен израз на стил и лукс."
    page_canonical: "/bg-bul/design/index.html"
    loading:
      line_1: "Изживейте чувствения дизайн"
      line_2: "през погледа на професионален фотограф."
      line_3: "Пътешествието ви започва."
    chapters:
      label_1: "Общ преглед на дизайна"
      label_2: "Екстериор 360&deg;"
      label_3: "Адаптивни фарове"
      label_4: "Луксозни седалки"
      label_5: "Интуитивен интериор"
      label_6: "Панорама на интериора"
    content:
      design_overview:
        heading: "ВДЪХНОВЕН ИЗРАЗ НА ДИЗАЙН"
        copy: "Когато дизайнът се измерва с правилата, които нарушава, вместо с тези, които следва, с практиките, които създава, вместо с тези, които използва, с предположенията, които оспорва, вместо с тези, които утвърждава, тогава той е свободен да адаптира формата и функцията към нови цели - вашите собствени."
      wavehood:
        heading: "ФОРМА, ВДЪХНОВЕНА ОТ ВЪЛНИТЕ"
        copy: "Извисява се и спада като истинска надигаща се вълна. Въплъщение на модерния луксозен дизайн, каквото само Infiniti може да създаде."
      crescent_window:
        heading: "ЕЛЕГАНТНИ ИЗВИВКИ"
        copy: "Изкусните сърповидни извивки на дизайна сякаш се преливат назад, като създават чувство за пространство и предоставят по-голяма видимост на пътниците на задната седалка."
      sculpted_body:
        heading: "ИЗВАЯНО КУПЕ"
        copy: "Широко и мускулесто, със снижена стойка и предна решетка, от която струи неподправено напрежение. Атлетично купе, изваяно до съвършенство."
      headlights: 
        loading: "Зарежда се, моля, изчакайте…"
        heading: "ИНТУИТИВНО АДАПТИРАЩИ СЕ ФАРОВЕ"
        copy: "Изразително осветление, което не може да се сбърка. Уникален израз на дизайн, съсредоточен върху двойка многостепенни светодиодни фарове, подчертани от дневни светлини. Те се адаптират интелигентно към промените в осветеността, включват се с намаляването на дневната светлина, a дългите светлини се изключват независимо едни от други от страната на водача или пътника благодарение на асистента SmartBeams при приближаването на превозни средства в насрещното платно през нощта. Вече не се налага да избирате най-подходящата реакция спрямо условията на осветеност, защото фаровете го правят вместо вас."
        instruction: "Щракнете върху или докоснете иконата на фаровете, за да научите повече"
        super_1:
          heading: "Дневни светлини"
          copy: "Светодиодни светлини с ниска яркост, благодарение на които се откроявате от останалите дори през деня."
        super_2:
          heading: "Къси светлини"
          copy: "Идеално светодиодно осветление за нощно шофиране."
        super_3:
          heading: "Фарове за мъгла"
          copy: "Светодиодно осветление, което ви вдъхва увереност, особено при лошо време."
        super_4:
          heading: "Дълги светлини SmartBeams"
          copy: "Светодиодната им светлина прониква още по-далеч в тъмнината."
      zero_gravity_seats:
        heading: "ЕРГОНОМИЧНИ СЕДАЛКИ ЗА ЛУКСОЗНА ОПОРА"
        copy: "Революция в ергономичния дизайн, тези луксозно изработени седалки предоставят оптимална опора за горната част на тялото за съвършено удобство при шофиране. И така ще усетите единствено вътрешната връзка между водача и автомобила."
  #PERFORMANCE PAGE
  performance:
    page_title: "Изцяло новият Infiniti Q50 - Динамика | Infiniti България"
    page_description: "Официален уебсайт на Infiniti България: Изживейте отличната динамика на изцяло новия Infiniti Q50 с повишена мощност и ефективност."
    page_canonical: "/bg-bul/performance/index.html"
    loading:
      line_1: "Изживейте освобождаващата динамика"
      line_2: "чрез рефлексите на професионален състезателен пилот."
      line_3: "Пътешествието ви започва."
    chapters:
      label_1: "Оптимална аеродинамика"
      label_2: "Спортна версия"
      label_3: "Двигатели"
      label_4: "Мощен хибрид"
      label_5: "Директно адаптивно управление (Direct Adaptive Steering)"
      label_6: "Персонални режими на шофиране"
    video:
      high_res_webm: "Performance_BG_540p.webm"
      high_res_mp4: "Performance_BG_540p.mp4"
      low_res_webm: "Performance_BG_360p.webm"
      low_res_mp4: "Performance_BG_360p.mp4"
    content:
      performance_overview:
        heading: "УСТАНОВЕНИТЕ НОРМИ НЕ ПРЕДЛАГАТ ЛУКС"
        copy: "Традициите гласят, че за да подобрите мощта, трябва да увеличите обема. За да намалите разхода на гориво - да ограничите мощността. А за да оцените наистина лукса, да забравите за света около себе си. Но стига за традициите. Изцяло новият Infiniti Q50. Освобождаваща динамика"
      performance_zero-lift:
        heading: "ОПТИМАЛНА АЕРОДИНАМИКА"
        copy: "Овладейте силата на вятъра – макар обикновено да е враг на динамиката, вятърът може също така да работи за нея. Специално проектираните с оптимална аеродинамика горна и долна част на каросерията насочват въздушния поток над, покрай и под автомобила, като осигуряват стабилно и предсказуемо управление при всякаква скорост. В съчетание с по-стегнатото окачване този цялостен подход към аеродинамиката намалява влиянието на въздушната турболенция дори и при висока скорост на магистралата, за да осигури по-добро усещане за сцепление и контрол."
      performance_sport_model:
        heading: "НОВАТОРСКИ СПОРТЕН ДИЗАЙН"
        copy: "Спортната версия на Q50 излиза на сцената със специална спортна броня и уникален преден сплитер. 19-инчовите алуминиеви джанти със спици са снабдени със спортни бутала и ротори за изключителна сила при спиране и са перфектно разположени под извивките на калниците. Но този Infiniti е създаден да се движи. От момента, в който попаднете в обятията на спортните кожени седалки, магнезиевите лостчета за смяна на предавките са всичко, което стои между вас и седемте новаторски измерения на динамиката."
      performance_engine:
        heading: "ДВЕ ИЗМЕРЕНИЯ НА МОЩНОСТТА"
        copy: "Изборът е ваш: Въодушевяващата динамика на системата Direct Response Hybrid на Infiniti, която съчетава мощта на 3,5-литровия V6 бензинов двигател с подобряващ ефективността електромотор или пъргав 2,2-литров 4-цилиндров дизелов двигател с турбокомпресор, който предоставя 170 к.с. при по-малко от 115 г/км CO2 емисии. Каквото и да изберете, можете да сте сигурни в едно – няма да се налага да правите компромиси между динамиката и ефективността."
        disclaimer: "Крайните стойности на CO2 емисиите подлежат на хомологация. Стойностите на CO2 емисиите се различават според двигателя, скоростната кутия и размера на гумите."
      performance_hybrid_engine_1:
        heading: "ДУШАТА НА МОЩТА. СЪЩНОСТТА НА ДИНАМИКАТА"
        copy: "Мощен хибрид - съвършено съчетание от мощ и ефективност, което осигурява зашеметяващо ускорение и невероятна динамика, която може да се опише единствено като наелектризираща."
      performance_hybrid_engine_2:
        heading: "СЪВЪРШЕНИЯТ ИЗРАЗ НА ВДЪХНОВЕНАТА ДИНАМИКА НА INFINITI"
        copy: "Мощен хибрид – традиционните луксозни автомобили разчитат на по-големи двигатели, за да подобрят динамиката. Q50 Hybrid използва литиево-йонен акумулатор, за да освободи ураган от допълнителна мощност, когато натиснете педала на газта. Тя преминава през интелигентния двоен съединител (Intelligent Dual Clutch), за да предостави максимална динамика, без да увеличава разхода на гориво. Още по-удивителното е, че системата се презарежда частично всеки път, когато натиснете спирачките."
      performance_adaptive_steering:
        heading: "ПЪРВАТА В СВЕТА ПОДОБНА ТЕХНОЛОГИЯ ЗА УПРАВЛЕНИЕ"
        copy: "Директно адаптивно управление - Контрол. Прецизност. Адаптивност. Трите най-важни елемента на управлението. След продължили повече от десет години изследвания и разработка, тази технология вече е в ръцете ви. Тази първа в света подобна система използва електроника, за да постигне по-прецизно усещане за управление. Когато се движите върху неравни пътища, тя намалява нуждата от постоянни фини настройки и създава чувство за стабилност, като в същото време предпазва водача от прекомерни вибрации от пътя."
      performance_steer_by_wire:
        sport: "СПОРТ"
        sport_copy: "Много чувствителен волан. Малък радиус на завиване."
        standard: "СТАНДАРТ"
        standard_copy: "Нормално чувствителен волан. Нормален радиус на завиване."
        touring: "Туристически режим (Touring)"
        touring_copy: "По-малко чувствителен волан. По-голям радиус на завиване."
        custom: "ЛИЧЕН"
        custom_copy: "Задайте личните си предпочитания."
        steering_effort: "Чувст. на волана"
        heavy: "Голяма"
        middle: "Средна"
        light: "Малка"
        turning_radius: "Радиус на<br />завиване"
        disclaimer: "Само за демонстрационни цели. Тази демонстрация не показва действителния радиус на завиване. Наличните режими зависят от избора на двигател и скоростна кутия."
      steer_by_wire_end:
        heading: "ОТ СЪСТЕЗАТЕЛНА ПИСТА ДО НЕДЕЛНА РАЗХОДКА"
        copy: "Персонални режими на шофиране – Революционната система за директно адаптивно управление (Direct Adaptive Steering) на Infiniti ви позволява да избирате между три режима на шофиране, когато седнете зад волана на автомобила. Изберете спортен или стандартен режим – който отразява нуждите или настроението ви. А персоналният режим ви позволява да настройвате волана и реакциите, за да шофирате точно така, както искате."
  #TECHNOLOGY PAGE
  technology:
    page_title: "Изцяло новият Infiniti Q50 - Технология | Infiniti България"
    page_description: "Официален уебсайт на Infiniti България: Открийте интуитивната технология на изцяло новия Infiniti Q50, включително модерни дигитални, аудио и защитни функции."
    page_canonical: "/bg-bul/technology/index.html"
    loading:
      line_1: "Изживейте интуитивната технология"
      line_2: "чрез начина на живот на един бизнесмен."
      line_3: "Пътешествието ви започва."
    chapters:
      label_1: "Дигитална среда"
      label_2: "Останете свързани"
      label_3: "Infiniti InTouch&#8482;"
      label_4: "BOSE<sup>&reg;</sup> Аудио"
      label_5: "Система за предупреждение за сблъсък на заден ход"
      label_6: "Осигурителен щит"
      label_7: "Система за видео наблюдение на 360&deg; около автомобила (AVM – Around View<sup>&reg;</sup> Monitor)"
    content:
      technology_overview:
        heading: "НИКОГА НЕ ГУБЕТЕ ВРЪЗКА"
        copy: "Светът не изчезва в момента, когато седнете зад волана – точно поради тази причина Q50 е създаден с технологии, които ви позволяват да вземете своя свят навсякъде със себе си. Останете свързани, осведомени и в течение с единственото нещо, което се движи със скоростта на Q50 – живота ви – на вашите устройства, съгласно вашия график и при вашите условия. Това не е просто напреднала технология. А модерен лукс с една единствена цел – да ви служи."
      digital_environment:
        heading: "ПЕРСОНАЛИЗИРАНА ЗА ВАС"
        copy: "Персонализируема дигитална среда – Тя знае повече от това коя е предпочитаната от вас позиция на седалката. Повече от идеалните настройки на климатичната инсталация. Повече от предпочитания живописен маршрут до вкъщи или любимия ви режим на шофиране. Тя познава самите вас. А в момента, когато разпознае интелигентния ключ (Infiniti Intelligent Key), системата се уверява, че вашият Q50 е настроен точно така, както искате. Това не е магия, а напреднала технология, която се усеща като магия."
        video_disclaimer: "Изображенията на екрана са симулирани. Дигиталният интерфейс и дизайнът на екрана на пред-производственият автомобил, които виждате, могат да се различават от действителният производствен автомобил."
        torque_response:
          heading: "ВЪРТЯЩ МОМЕНТ/РЕАКЦИЯ НА ДВИГАТЕЛЯ"
          copy: "Изберете предпочитаната реакция на двигателя чрез 4 предварително зададени режима."
        adaptive_steering:
          heading: "ДИРЕКТНО АДАПТИВНО УПРАВЛЕНИЕ (DIRECT ADAPTIVE STEERING)"
          copy: "Тази революционна технология за управление ви позволява да регулирате волана и съотношението на завиване."
        driver_position:
          heading: "АДАПТИВНА ПОЗИЦИЯ НА ВОДАЧА (ADAPTIVE DRIVER POSITION)"
          copy: "Изберете предпочитаната позиция на седалката и страничните огледала, както и височината на волана."
        active_trace_control:
          heading: "АКТИВЕН КОНТРОЛ ПРИ ЗАВИВАНЕ (ACTIVE TRACE CONTROL)"
          copy: "Активният контрол при завиване може да включи вътрешните или външни спирачки на Q50 за оптимална линия в завоите."
      infiniti_connection:
        heading: "ОСТАНЕТЕ СВЪРЗАНИ"
        copy: ""
        calendar:
          heading: "Синхронизирайте календара си"
      infiniti_intouch:
        heading: "НЕ ИЗОСТАВАЙТЕ"
        copy: "Infiniti InTouch&#8482; - Свържете живота си, където и да сте. Infiniti InTouch&#8482; се грижи да не изоставате. Тази революционна система с два екрана ви позволява безпроблемно да свързвате, управлявате и персонализирате дигиталните си изживявания, докато сте в автомобила, без да изпускате каквото и да било. Чрез докосване или гласови команди можете да използвате Infiniti InTouch&#8482; Apps, имейл, навигация, синхронизиране със смартфон и много други. Това е начинът да се свържете най-добре със света около вас, където и да отидете."
        facebook:
          heading: "Останете във връзка с приятелите и семейството чрез Facebook."
        apps:
          heading: "За достъп до вашите приложения в Infiniti InTouch&#8482; apps."
        places:
          heading: "Натиснете, за да зададете интереси в Places на Google&#8482;."
        pinch_zoom:
          heading: "Увеличете мащаба с движение с два пръста, за да намерите дестинация, докоснете, за да зададете маршрут и оставете навигационната система на Q50 да изчисли най-краткия път и да ви заведе там, където желаете."
      bose_audio:
        heading: "АУДИО В<br>ТОНА НА INFINITI"
        copy: "Аудио система BOSE<sup>&reg;</sup> от следващо поколение - Звуковите инженери на BOSE<sup>&reg;</sup> създадоха уникално аудио изживяване, специално персонализирано за изцяло новия Q50. Системата с 14 високоговорителя има три 10-инчови субуфера за по-ясни ниски честоти и по-голяма наслада от звука. Останалите високоговорители са подредени така, че да ви обгръщат с оптимизиран за акустиката на купето звук – като филтрират шума и изкривяването, за да ви предоставят концертно изживяване, което е характерно само за Infiniti."
        speakers: "Аудио система BOSE<sup>&reg;</sup> с 14 високоговорители за аудио изживяване, което наподобява представление на живо"
      bci:
        heading: "СИСТЕМА ЗА ПРЕДУПРЕЖДЕНИЕ ЗА СБЛЪСЪК НА ЗАДЕН ХОД"
        copy: "За да сте по-сигурни на заден ход - Системата за предупреждение за сблъсък на заден ход (BCI - Back-up Collision Intervention) на Infiniti е поредният значителен напредък, който предоставя увереност при шофиране. Когато се движите назад, BCI следи за пресичащи пътя ви превозни средства и обекти зад автомобила и предоставя звукова и визуална сигнализация на водача. Ако е необходимо, BCI системата ще задейства автоматично спирачките, за да се опита да избегне сблъсък."
        super1: "Когато се движите на заден ход, системата засича обекти, които пресичат пътя зад превозното средство."
        super2: "Водачът получава визуални и звукови предупреждения."
        super3: "Ако е необходимо, спирачките се задействат автоматично в опит да се избегне сблъсък."
      avm:
        heading: "360-ГРАДУСОВА СИГУРНОСТ"  
        copy: "Система за видео наблюдение на 360&deg; около автомобила (Around View<sup>&reg;</sup> Monitor) - Infiniti представя първата в света система за наблюдение на 360&deg; около автомобила – напреднала, но същевременно интуитивна технология, която улеснява паркирането. Разположените от всички страни на автомобила четири камери ви предоставят истински 360-градусов изглед от птичи поглед на дисплея. А сега Infiniti подобри още повече системата, като добави разпознаване на движещи се обекти - функция, която предупреждава водача за движещи се обекти. Q50 предлага нова перспектива на света около вас и ви помага да се движите дори и в най-тесните пространства."
        super1: "Четирите камери предоставят истински 360-градусов изглед около превозното средство."
        super2: "Изображенията от камерите се показват заедно на екрана, за да получите изглед от птичи поглед на обстановката около вас."
        super3: "Цветните линии ви направляват в правилната посока и показват разстоянията до обектите зад вас. <span style=\"display:block;margin-top:10px;\"></span>Предните и задните датчици за паркиране издават силен звук за предупреждение, ако превозното ви средство се приближи прекалено до друг обект." 
        super4: "Датчиците в автомобила следят движещите се обекти и ви показват разположението им на дисплея."
