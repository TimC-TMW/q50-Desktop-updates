  disclaimers:
    bose: "BOSE<sup>&reg;</sup> е регистрирана търговска марка на The Bose Corporation."
    zero_gravity: "Отнася се само за предните седалки."
    bci: "BCI не може да засече всеки един обект, като също така работи до определена скорост. Винаги се оглеждайте, преди да потеглите. Да не се използва вместо правилните процедури за движение на заден ход. Винаги се обръщайте, за да видите какво има зад вас, когато се движите на заден ход. Проверете ръководството на потребителя за повече подробности. Предлага се единствено с автоматична скоростна кутия."
    avm: "Системата за видео наблюдение на 360&deg; около автомобила (Around View<sup>&reg;</sup> Monitor) с разпознаване на движещи се обекти не може да елиминира напълно &#8222;слепите петна&#8220; и може да не успее да засече всеки един обект. Винаги се оглеждайте, преди да потеглите.  Да не се използва вместо правилните процедури за движение на заден ход. Винаги се обръщайте, за да видите какво има зад вас, когато се движите на заден ход. Разпознаване на движещи се обекти при скорост на автвомобила под 8 км/ч."
    infiniti_connection: "Driving is serious business. Only use Infiniti Connection<sup>&trade;</sup> and Infiniti Connection Plus services when safe to do so. Subscription Agreement required to enroll. Initial 12 months, beginning on your date of purchase, included complimentary. Subsequently, your credit card (if on file) will be charged at the then current subscription rate and your service will continue for 1 year periods under the terms of your Subscription Agreement, unless cancelled. Services require compatible 2G GSM/GPRS cellular network. Cellular network and vehicle services, including Google Calendar<sup>&trade;</sup>, provided by independent companies not within Infiniti's control. Cellular network not available in all areas. 2G cellular network not available in all areas. In areas with 2G network coverage, signal strength may vary and/or not be available at all times. Cellular technology is evolving, and changes to cellular networks may affect future service functionality. Ask your cellular network carrier for details on anticipated 2G network availability in your area and how this may affect your planned usage. Should a cellular provider or service provider terminate/further restrict service, service may be suspended or terminated without notice or liability to Infiniti and its affiliates and agents. Infiniti not responsible for any equipment replacement or upgrades, or associated costs, that may be required for continued operation due to service changes.Terms and conditions of Subscription Agreement apply. Standard text rates and/or data usage may apply to communications received by email or SMS/text message."
    infiniti_intouch: "Винаги се отнасяйте сериозно към шофирането. Използвайте услугите на InTouch&#8482; Apps само когато това е безопасно. За активиране на услугата е необходимо споразумение за абонамент. Трябва да имате съвместим смартфон, като мрежовото покритие може да е ограничено в някои области.   GPS картите може да не са еднакво подробни във всички област или да не отразяват текущите пътни наредби. Някои приложения и услуги, включително Google Points of Interest и Send to Car, се предоставят от независими компании, които не са част от Infiniti. Ако доставчикът на приложението или услугата прекрати/ограничи услугата, услугата може да бъде прекъсната или спряна без предупреждение или отговорност от Infiniti и/или агентите на компанията. Infiniti не носи отговорност за всякакви замени или обновления на оборудване или приложения или свързаните с това разходи, които могат да бъдат необходими поради изменения в приложението или услугата.  Наличността на InTouch&#8482; Apps може да се различава в отделните страни.   Прилагат се общите условия на споразумението за абонамент.  В сила са стандартните цени за текстови съобщения и/или мобилни данни за комуникациите, които получавате по електронната поща или като текстови съобщения."
