    computer:
      title: "PC или Mac"
      description: "Щракнете и плъзнете с мишката, за да се придвижвате из панорамата на интериора на изцяло новия Infiniti Q50.  Натиснете клавиша Shift, за да увеличите мащаба, клавиша Control, за да го намалите или използвайте колелцето на мишката ви."
      image_alt: "показалец на мишката"
    gyro:
      title: "Apple iPad 2, iPhone 4 (или по-нов) и устройства с операционна система Android"
      description: "За да се насладите на това завладяващо изживяване, обърнете своя iPad в пейзажен режим и го движете и накланяйте интуитивно, за да разгледате панорамата на интериора. Отдалечете палеца и показалеца си върху екрана, за да увеличите мащаба. Съберете палеца и показалеца си върху екрана, за да го намалите."
      image_alt: "iPad"
    touch:
      title: "Apple iPad1, iPhone 3S,<br />iPod Touch"
      description: "Поставете пръст върху сензорния екран и го плъзнете, за да се насладите на панорамата на интериора на изцяло новия Infiniti Q50. Отдалечете палеца и показалеца си върху екрана, за да увеличите мащаба.  Съберете палеца и показалеца си заедно върху екрана, за да го намалите."
      image_alt: "пръст"
