    copy: "Всички илюстрации, изображения и спецификации в тази публикация се базират на концептуалния автомобил и отразяват най-новата информация за продукта към момента на печат. Тъй като това превозно средство все още е прототип и заключителният дизайн, оборудване и аксесоари не са определени, действителните серийни автомобили могат да се различават от показаните. Разгледайте истински сериен автомобил във вашия Infiniti Център преди покупката. Наличността и времето на доставка за отделните модели или оборудване могат да се различават." 
