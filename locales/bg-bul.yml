  #SAFETY SHIELD
  safetyshield:
    title: "ОСИГУРИТЕЛЕН ЩИТ НА INFINITI"
    description: "Осигурителният щит на Infiniti представлява нашият задълбочен подход към безопасността. Q50 предлага многостепенни технологии, които подобряват безопасността и удобството, като следят условията и ви предупреждават за потенциални опасности, помагат ви да избягвате катастрофи и защитават вас и пътниците ви, ако се стигне до такава."
    instructions: "Щракнете върху или докоснете кръговете за повече подробности &gt;"
    risks:
      no_risk:
        title: "Все още няма възникнала опасност"
        sub_title: "Помага ви да продължавате да шофирате удобно."
        cruise_title: "Интелигентен круз контрол (При всякакви скорости)"
        cruise_description: "Автоматично регулира скоростта, за да се адаптира към автомобилния поток."
        distance_title: "Асистент за контрол на дистанцията"
        distance_description: "Първата подобна система в автомобилната индустрия интуитивно помага на водача да отпуска газта и да натиска спирачките при условия на движение, изискващи често натискане на спирачките."
        monitor_title: "Система за видео наблюдение на 360&deg; около автомобила с разпознаване на движещи се обекти"
        monitor_description: "Първата в света система за видео наблюдение на 360&deg; около автомобила с разпознаване на движещи се обекти ви предоставя 360&deg; изглед при паркиране, както и звукова и визуална сигнализация за движещи се обекти."
      risk:
        title: "Възникна опасност"
        sub_title: "Помага на водача да възстанови безопасните условия на шофиране."
        backup_title: "Система за предупреждение за сблъсък на заден ход"
        backup_description: "Използва радарни и сонарни сензори отстрани и отзад на автомобила, които сигнализират на водача за потенциален сблъсък с обект, който пресича пътя на автомобила при движение на заден ход. Спирачките се включват автоматично, ако водачът не спре."
        predictive_title: "Технология за предсказване и предупреждение за челен сблъсък"
        predictive_description: "Отново за пръв път в автомобилната индустрия, системата за предотвратяване на излизане от лентата засича неволното отклоняване от лентата и помага на водача да се върне в средата й."
        blind_title: "Системи за предупреждение за &#8222;сляпо петно&#8220; и предотвратяване на &#8222;сляпо петно&#8220;"
        blind_description: "Първата в света технология, която предупреждава водача за присъствието на друг автомобил в &#8222;сляпото петно&#8220; при смяна на лентите. Тя помага на водача и когато той трябва да върне автомобила обратно в средата на лентата."
        lane_title: "Системи за предупреждение при напускане на лентата и за предотвратяване на напускане на лентата"
        lane_description: "Отново за пръв път в автомобилната индустрия, системата за предотвратяване на излизане от лентата засича неволното отклоняване от лентата и помага на водача да се върне в средата й."
      may_occur:
        title: "Може да възникне сблъсък"
        sub_title: "Помага на водача да възстанови безопасните условия на шофиране."
        braking_title: "Система за аварийно задействане на спирачките при опасност от челен сблъсък"
        braking_description: "<p>Когато системата прецени, че е необходимо да се намали скоростта, сигнализира на водача чрез дисплея и звук, след което повдига педала на спирачките нагоре и плавно натиска частично спирачките, за да помогне на водача да намали скоростта на превозното средство.</p><p>Когато системата прецени, че съществува опасност от сблъсък, автоматично натиска спирачките, за да се опита да го избегне.</p>"
      unavoidable:
        title: "Неизбежен сблъсък"
        sub_title: "Помага за свеждане на нараняванията до минимум при неизбежна катастрофа."
        braking_title: "Система за аварийно задействане на спирачките при опасност от челен сблъсък"
        braking_description: "Ако възникнат условия, при които сблъсъкът е неизбежен, системата предупреждава водача и автоматично включва спирачките и стяга предпазния колан на водача, за да намали скоростта и да го предпази от наранявания."
      collision:
        title: "Сблъсък"
        sub_title: "Помага за свеждане на нараняванията до минимум при катастрофа."
        restraints_title: "Ограничители и структура на каросерията"
        restraints_description: "Подобрена система от въздушни възглавници на Infiniti; монтирани на предните места допълнителни странични въздушни възглавници, предни предпазни колани с обтегачи, ограничители на товара и сигнализация за поставяне на предпазните колани. Зонова конструкция на каросерията с предна и задна зона за деформация."
    disclaimers:
      title: "Disclaimers"
      link: "View Disclaimers"
      one: "<strong>Интелигентен круз контрол (При всякакви скорости)</strong><br />Интелигентният круз контрол (при всякакви скорости) не е система за предотвратяване или предупредителен механизъм за катастрофи. Необходимо е известно натискане на спирачките. Ако спирачките не бъдат натиснати, може да се стигне до злополука."
      two: "<strong>Асистент за контрол на дистанцията (DCA – Distance Control Assist)</strong><br />Асистентът за контрол на дистанцията помага за спазване на дистанцията до автомобила отпред при определени условия. Той не е система за предотвратяване на катастрофи. Ако спирачките не бъдат натиснати, може да се стигне до злополука."
      three: "<strong>Система за видео наблюдение на 360&deg; около автомобила (AVM – Around View<sup>&reg;</sup> Monitor) с разпознаване на движещи се обекти</strong><br />AVM с разпознаване на движещи се обекти не може да елиминира напълно &#8222;слепите петна&#8220; и може да не успее да засече всеки един обект. Системата за разпознаване на движещи се обекти работи при скорост на превозните средства под 8 км/ч. Винаги се оглеждайте, преди да потеглите. Да не се използва вместо правилните процедури за движение на заден ход. Винаги се обръщайте, за да видите какво има зад вас, когато се движите на заден ход."
      four: "<strong>Система за предупреждение за сблъсък на заден ход (BCI – Back-up Collision Intervention)</strong><br />BCI не може да засече всеки един обект, като също така работи до определена скорост. Винаги се оглеждайте, преди да потеглите. Да не се използва вместо правилните процедури за движение на заден ход. Винаги се обръщайте, за да видите какво има зад вас, когато се движите на заден ход. Проверете ръководството на потребителя за повече подробности."
      five: "<strong>Системи за предотвратяване на &#8222;сляпо петно&#8220; (BSI – Blind Spot Intervention) и предупреждение за &#8222;сляпо петно&#8220; (BSW – Blind Spot Warning</strong><br />Системите за предотвратяване на &#8222;сляпо петно&#8220; (BSI – Blind Spot Intervention) и предупреждение за &#8222;сляпо петно&#8220; (BSW – Blind Spot Warning не са заместител на правилните процедури за смяна за лентата. Системите не могат да предотвратят удари с други превозни средства или злополуки. Те може да не успеят да засекат всяко едно превозно средство или обект около вас."
      six: "<p><strong>Системи за предупреждение при напускане на лентата (LDW – Lane Departure Warning) и за предотвратяване на напускане на лентата (LDP – Lane Departure Prevention)</strong><br />Системата за предупреждение при напускане на лентата (LDP - Lane Departure Prevention) работи само когато пътят има ясна и видима маркировка. Трябва да спазвате ограниченията на скоростта. Вижте ръководството на потребителя за повече подробности.</p><p>Системата за предотвратяване на напускане на лентата (LDP – Lane Departure Prevention) работи само когато пътят има ясна и видима маркировка. Трябва да спазвате ограниченията на скоростта. Вижте ръководството на потребителя за повече подробности.</p>"
      seven: "<strong>Технология за предсказване и предупреждение за челен сблъсък (PFCW – Predictive Forward Collision Warning)</strong><br />Технологията за предсказване и предупреждение за челен сблъсък е предназначена да ви предупреди за предстоящ сблъсък – тя не може да го предотврати. Трябва да спазвате ограниченията на скоростта. Винаги карайте безопасно."
      eight: "<strong>Система за аварийно задействане на спирачките при опасност от челен сблъсък (Forward Emergency Braking)</strong><br />Системата за аварийно задействане на спирачките при опасност от челен сблъсък не може да предотврати инциденти в резултат от невнимание или опасни техники на шофиране. Тя може да не предупреди или да не включи спирачките при определени условия. Трябва да спазвате ограниченията на скоростта. Винаги карайте безопасно."
      nine: "<p><strong>Въздушни възглавници</strong><br />Въздушните възглавници са само допълнителна ограничителна система; винаги слагайте предпазния колан. Дори ако има датчик за класифициране на пътника, обърнатите назад детски ограничители не трябва да се поставят на предната седалка. Също така всички деца под 12 години трябва да се возят на задната седалка, правилно закрепени с детски ограничители, детски седалки или предпазни колани според техния ръст. Въздушните възглавници се надуват само при определени злополуки; вижте ръководството на потребителя за повече подробности.</p><p><strong>Важна бележка за предпазни колани</strong> Винаги слагайте предпазния си колан и не шофирайте след употреба на алкохол. ©2013
INFINITI Бизнес звено на Nissan North America, Inc</p>"
  #MISC
  misc:
