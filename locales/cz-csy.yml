  #INTERIOR PANO
  pano:
    welcome:
      title: "OSOBNÍ LUXUS NA KAŽDÉM SEDADLE"
      description: "Intuitivní interiér s ručně leštěnými obklady z javorového dřeva. Umělecky prošívané kožené čalounění. Umělecky vyvážené povrchy. Inteligentní rozmístění přístrojů. Každý prvek je intuitivně umístěn s ohledem na pohodlí a snadné ovládání. Vše je dokonale zarámováno výraznou palubní deskou ve tvaru dvojitého oblouku. Vítejte ve světě luxusu, který je zcela zaměřen na vás, ať již sedíte za volantem nebo se jen vezete."
      instruction: "Seznamte se s luxusem ze všech stran. <em>Klikněte nebo klepněte pro zahájení</em>"
    help: "Nápověda"
    help_copy: "Chcete-li změnit perspektivu, <br />klikněte nebo klepněte <br />na ikonu <br />vozu."
  #EXTERIOR 360
  threesixty:
