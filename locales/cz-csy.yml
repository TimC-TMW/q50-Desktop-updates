  disclaimer:
    header: "Právní upozornění"
    copy: "Všechny ilustrace, fotografie a specifikace uvedené v této publikaci vycházejí z koncepčního vozu, i když odrážejí nejnovější informace z výroby dostupné v době tisku. Protože jde o prototypový vůz, jehož konečný design, výbava a příslušenství dosud nebyly stanoveny, mohou se sériově vyráběné vozy lišit od vyobrazených. Před zakoupením si prohlédněte skutečný sériově vyráběný vůz v centru Infiniti. Dostupnost a dodací lhůty konkrétních verzí a úrovní výbavy se mohou lišit."
