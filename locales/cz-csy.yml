      description: "Tažením prstu po dotykovém displeji se můžete pohybovat v interiéru zcela nového modelu Infiniti Q50. Chcete-li pohled přiblížit, posuňte palec a ukazováček na displeji směrem od sebe. Chcete-li pohled oddálit, posuňte palec a ukazováček směrem k sobě."
