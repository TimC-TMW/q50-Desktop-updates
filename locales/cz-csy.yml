    instructions: "Chcete-li si model Q50 prohlédnout ze všech stran, klikněte a tažením jej otáčejte"
    loading: "Probíhá načítání, čekejte prosím…"
  #SAFETY SHIELD
  safetyshield:
    title: "INFINITI SAFETY SHIELD"
    description: "Koncepce Infiniti Safety Shield je vyjádřením našeho komplexního přístupu k bezpečnosti. Model Q50 je vybaven několika vrstvami technologií, které pomáhají zachovávat bezpečnost a pohodlí. Neustále sledují podmínky, upozorňují vás na možná nebezpečí, pomáhají vyhnout se srážce a chrání vás a vaše cestující, pokud ke srážce přesto dojde."
    instructions: "Pro podrobnosti klikněte nebo klepněte na kruhy &gt;"
    risks:
      no_risk:
        title: "Nehrozí žádné nebezpečí"
        sub_title: "Systém pomáhá při pohodlném řízení."
        cruise_title: "Inteligentní tempomat pro celý rozsah rychlostí (ICC – Intelligent Cruise<br />Control)"
        cruise_description: "Automaticky přizpůsobuje rychlost podle provozu."
        distance_title: "Asistent kontroly vzdálenosti (DCA – Asistent Distance Control)"
        distance_description: "První systém svého druhu, který intuitivně pomáhá řidiči uvolnit plyn a sešlápnout brzdu v podmínkách provozu, které vyžadují časté brzdění."
        monitor_title: "Systém sledování okolí vozidla (AVM – Around View Monitor) s detekcí pohybujících se objektů"
        monitor_description: "Around View<sup>&reg;</sup> Monitor je první systém svého druhu, který v kombinaci s detekcí pohybujících se objektů poskytuje řidiči virtuální pohled pod úhlem 360&deg; na parkovací místo, přičemž vizuálními a zvukovými signály upozorňuje na pohybující se předměty v dosahu."
      risk:
        title: "Nebezpečí v dohledu"
        sub_title: "Systém pomáhá řidiči obnovit bezpečné jízdní podmínky."
        backup_title: "Prevence srážky při couvání (BCI – Back-up Collision<br />Intervention)"
        backup_description: "Radarové a sonarové senzory po stranách a v zadní části vozu pomáhají řidiče upozornit na riziko srážky s předmětem pohybujícím se v příčném směru při couvání. Pokud řidič pokračuje v pohybu tak, že hrozí srážka, systém automaticky aktivuje brzdy."
        predictive_title: "Prediktivní varování před čelní srážkou (FCW – Forward Collision Warning)"
        predictive_description: "Tento systém jako první na světě upozorňuje řidiče na nebezpečí, které leží mimo jeho zorné pole. Dokáže sledovat nejen relativní rychlost a vzdálenost od vozidla přímo vpředu, ale také od vozidla jedoucího před ním."
        blind_title: "Systémy sledování slepého úhlu (Blind Spot Intervention, Blind Spot Warning)"
        blind_description: "Technologie, která jako první na světě upozorňuje řidiče na přítomnost jiného vozidla ve slepém úhlu při změně jízdního pruhu. Pomáhá také řidiči vrátit se s vozidlem zpět do středu pruhu."
        lane_title: "Systémy prevence vyjetí z pruhu (LDW – Lane Departure Warning, LDP – Lane Departure Prevention)"
        lane_description: "Systém prevence vyjetí z pruhu, další jedinečná technologie svého druhu, rozpozná neúmyslný odklon od přímého směru a automaticky pomůže řidiči vrátit se zpět do středu pruhu."
      may_occur:
        title: "Může dojít ke srážce"
        sub_title: "Systém pomáhá řidiči obnovit bezpečné jízdní podmínky."
        braking_title: "Nouzové přímé brzdění (FEB – Forward Emergency Braking)"
        braking_description: "<p>Když systém vyhodnotí, že je nutné zpomalit, upozorní řidiče zvukem a zobrazením na displeji, poté vytvoří sílu, která tlačí plynový pedál vzhůru a částečným přibrzděním pomůže řidiči zpomalit vůz.</p><p>Když systém zjistí, že hrozí riziko srážky, automaticky přibrzdí silněji, aby pomohl nebezpečí odstranit.</p>"
      unavoidable:
        title: "Srážka je nevyhnutelná"
        sub_title: "Je-li srážka nevyhnutelná, systém pomáhá minimalizovat zranění."
        braking_title: "Nouzové přímé brzdění (FEB – Forward Emergency Braking)"
        braking_description: "Pokud nastane situace, že je srážka nevyhnutelná, systém upozorní řidiče, automaticky aktivuje brzdy a předepne bezpečnostní pás řidiče, aby snížil rychlost a minimalizoval škodu."
      collision:
        title: "Srážka"
        sub_title: "Dojde-li ke srážce, systém pomáhá minimalizovat zranění."
        restraints_title: "Ochranné prvky a struktura karoserie"
        restraints_description: "Pokročilý systém airbagů Infiniti; postranní airbagy proti bočnímu nárazu v obou řadách sedadel; bezpečnostní pásy na předních sedadlech s předepínáním, omezovači zatížení a upozorněním na zapnutí. Konstrukce karoserie s předními a zadními deformačními zónami."
    disclaimers:
      title: "Disclaimers"
      link: "View Disclaimers"
      one: "<strong>Inteligentní tempomat pro celý rozsah rychlostí (ICC – Intelligent Cruise Control)</strong><br />Inteligentní tempomat pro celý rozsah rychlostí není systém prevence srážek ani výstražné zařízení. Používá pouze omezené brzdění. Nesešlápnutí brzdového pedálu může vést k nehodě."
      two: "<strong>Asistent kontroly vzdálenosti (DCA – Asistent Distance Control)</strong><br />Asistent kontroly vzdálenosti pomáhá za určitých podmínek udržovat odstup od vozidla před vámi. Není to systém prevence srážek. Nesešlápnutí brzdového pedálu může vést k nehodě."
      three: "<strong>Systém sledování okolí vozidla (AVM – Around View<sup>&reg;</sup> Monitor) s detekcí pohybujících se objektů</strong><br />Systém AVM s detekcí pohybujících se objektů eliminuje slepé úhly, nemusí však zjistit každý předmět. Detekce pohybujících se objektů je funkční při rychlostech vozidla nižších než 8 km/h. Před manévrováním s vozem vždy zkontrolujte okolí. Systém nenahrazuje správné postupy při couvání. Před couváním se vždy otočte a zkontrolujte situaci za vozem."
      four: "<strong>Prevence srážky při couvání (BCI – Back-up Collision Intervention)</strong><br />Systém BCI nezjistí každý předmět a je funkční pouze v omezeném rozsahu rychlostí. Před manévrováním s vozem vždy zkontrolujte okolí. Systém nenahrazuje správné postupy při couvání. Před couváním se vždy otočte a zkontrolujte situaci za vozem. Podrobnosti najdete v příručce vlastníka."
      five: "<strong>Systémy sledování slepého úhlu (Blind Spot Intervention, Blind Spot Warning)</strong><br />Systémy Blind Spot Warning/Blind Spot Intervention<sup>&reg;</sup> nenahrazují správné postupy při změně jízdních pruhů. Nemohou zabránit kontaktům s jinými vozidly a nehodám. Nemusí zjistit každé vozidlo a každý předmět ve vašem okolí."
      six: "<p><strong>Systémy prevence vyjetí z pruhu (LDW – Lane Departure Warning, LDP – Lane Departure Prevention)</strong><br />Systém LDW je funkční pouze tehdy, když jsou na vozovce zřetelně viditelné vyznačené pruhy. Pracuje pouze v omezeném rozsahu rychlostí. Podrobnosti najdete v příručce vlastníka.</p><p>Systém LDP je funkční pouze tehdy, když jsou na vozovce zřetelně viditelné vyznačené pruhy. Pracuje pouze v omezeném rozsahu rychlostí. Podrobnosti najdete v příručce vlastníka.</p>"
      seven: "<strong>Prediktivní varování před čelní srážkou (FCW – Forward Collision Warning)</strong><br />Smyslem systému prediktivního varování před čelní srážkou je upozornit vás, než dojde ke srážce. Sám nemůže srážce zabránit. Pracuje pouze v omezeném rozsahu rychlostí. Jezděte vždy opatrně."
      eight: "<strong>Nouzové přímé brzdění (FEB – Forward Emergency Braking)</strong><br />Systém nouzového přímého brzdění nemůže zabránit srážkám způsobeným neopatrnou nebo nebezpečnou jízdou. Za určitých podmínek vás nemusí upozornit ani zabrzdit vůz. Pracuje pouze v omezeném rozsahu rychlostí. Jezděte vždy opatrně."
      nine: "<p><strong>Airbagy</strong><br />Airbagy představují pouze doplňkový ochranný systém. Vždy se připoutejte bezpečnostním pásem. Na přední sedadlo spolujezdce nesmí být umisťovány dětské zádržné systémy orientované proti směru jízdy, a to ani při použitém senzoru obsazení místa spolujezdce. Děti do 12 let musí cestovat na zadním sedadle a podle svého vzrůstu musí být zajištěny s použitím zádržného systému, sedadlové podložky nebo bezpečnostního pásu. Airbagy se aktivují jen při určitých nehodách. Podrobnosti najdete v příručce vlastníka. </p><p><strong>Upozornění k bezpečnostním pásům</strong> Vždy se připoutejte bezpečnostním pásem a neřiďte pod vlivem alkoholu. ©2013 INFINITI, organizační jednotka společnosti Nissan North America, Inc</p>"
  #MISC
  misc:
    loading: "Revoluce inspirovaná vámi."
    replay: "Přehrát znovu"
    continue: "Pokračovat"
  disclaimers:
    bose: "BOSE<sup>&reg;</sup> je registrovaná ochranná známka společnosti Bose Corporation."
    zero_gravity: "Platí pouze pro přední sedadla."
    bci: "Systém BCI nezjistí každý předmět a je funkční pouze v omezeném rozsahu rychlostí. Před manévrováním s vozem vždy zkontrolujte okolí. Systém nenahrazuje správné postupy při couvání. Před couváním se vždy otočte a zkontrolujte situaci za vozem. Podrobnosti najdete v příručce vlastníka. * K dispozici pouze s automatickou převodovkou."
    avm: "Systém AVM s detekcí pohybujících se objektů eliminuje slepé úhly, nemusí však zjistit každý předmět. Detekce pohybujících se objektů je funkční při rychlostech vozidla nižších než 8 km/h. Před manévrováním s vozem vždy zkontrolujte okolí. Systém nenahrazuje správné postupy při couvání. Před couváním se vždy otočte a zkontrolujte situaci za vozem. Detekce pohybujících se objektů je funkční při rychlosti vozu do 8 km/h."
    infiniti_connection: "Driving is serious business. Only use Infiniti Connection<sup>&trade;</sup> and Infiniti Connection Plus services when safe to do so. Subscription Agreement required to enroll. Initial 12 months, beginning on your date of purchase, included complimentary. Subsequently, your credit card (if on file) will be charged at the then current subscription rate and your service will continue for 1 year periods under the terms of your Subscription Agreement, unless cancelled. Services require compatible 2G GSM/GPRS cellular network. Cellular network and vehicle services, including Google Calendar<sup>&trade;</sup>, provided by independent companies not within Infiniti's control. Cellular network not available in all areas. 2G cellular network not available in all areas. In areas with 2G network coverage, signal strength may vary and/or not be available at all times. Cellular technology is evolving, and changes to cellular networks may affect future service functionality. Ask your cellular network carrier for details on anticipated 2G network availability in your area and how this may affect your planned usage. Should a cellular provider or service provider terminate/further restrict service, service may be suspended or terminated without notice or liability to Infiniti and its affiliates and agents. Infiniti not responsible for any equipment replacement or upgrades, or associated costs, that may be required for continued operation due to service changes.Terms and conditions of Subscription Agreement apply. Standard text rates and/or data usage may apply to communications received by email or SMS/text message."
    infiniti_intouch: "Řízení je odpovědná činnost. Služby aplikací Infiniti InTouch&#8482; využívejte jen tehdy, když je to bezpečné. Podmínkou registrace je smlouva o předplatném. Je vyžadován kompatibilní inteligentní telefon. Pokrytí sítě může být v některých oblastech omezené. Mapy GPS nemusí být podrobné ve všech oblastech a nemusí odrážet aktuální dopravní omezení. Některé aplikace a služby, například Google Points of Interest a Send to Car, jsou poskytovány nezávislými firmami mimo dosah společnosti Infiniti. Když dojde k ukončení či omezení poskytování určité aplikace nebo služby ze strany jejího poskytovatele, služba může být pozastavena nebo ukončena, aniž by o tom společnost Infiniti a její zástupci byli informováni nebo za tuto skutečnost odpovídali. Infiniti neodpovídá za výměny či upgrady vybavení nebo aplikací a s tím související náklady způsobené změnami v aplikacích nebo službách, které mohou být spojeny s jejich dalším používáním. Dostupnost aplikací InTouchTM může být závislá na zemi. Pro jejich používání platí podmínky smlouvy o předplatném. Komunikace e-mailem a zprávami SMS může podléhat standardním poplatkům za textové zprávy a datové přenosy."
