  #DESIGN PAGE
  design:
    page_title: "Zcela nový model Infiniti Q50: Design | Infiniti Česká republika"
    page_description: "Oficiální web Infiniti Česká republika: Seznamte se s atraktivním designem zcela nového modelu Infiniti Q50, povznášejícím výrazem elegance a luxusu."
    page_canonical: "/cz-csy/design/index.html"
    loading:
      line_1: "Seznamte se s atraktivním designem"
      line_2: "očima profesionálního fotografa."
      line_3: "Vaše cesta může začít."
    chapters:
      label_1: "Design Overview"
      label_2: "Exterior 360"
      label_3: "Adaptive Headlamps"
      label_4: "Luxusní sedadla"
      label_5: "Intuitivní interiér"
      label_6: "Pohled do interiéru"
    content:
      design_overview:
        heading: "VÝRAZ POVZNÁŠEJÍCÍHO DESIGNU"
        copy: "Design, který porušuje pravidla, místo aby se jimi řídil, popírá konvence, místo aby je dodržoval, a odmítá očekávání, místo aby je potvrzoval – jedině takový design má dostatek svobody k tomu, aby pozvedl tvar i funkci k novým výšinám inspirovaným vašimi potřebami."
      wavehood:
        heading: "TVAR INSPIROVANÝ VLNOU"
        copy: "Zvedá se a padá jako vzedmutá vlna. Ztělesnění moderního luxusního designu, jaký si dokáže představit jedině Infiniti."
      crescent_window:
        heading: "UHLAZENÁ ELEGANCE"
        copy: "Umělecky ztvárněné křivky ve tvaru půlměsíce ubíhají vzad a budí dojem pohybu, přičemž současně vytvářejí prostor a zlepšují výhled pro cestující na zadních sedadlech."
      sculpted_body:
        heading: "VYPRACOVANÉ TĚLO"
        copy: "Široká ramena, snížený a vyvážený postoj s mřížkou chladiče vyzařující energické napětí. Tak vypadá tělo vypracované k atletické dokonalosti."
      headlights: 
        loading: "Probíhá načítání, čekejte prosím…"
        heading: "INTUITIVNĚ ADAPTIVNÍ SVĚTLOMETY"
        copy: "Působivé osvětlení s nezaměnitelným pohledem. Jedinečný design soustředěný kolem dvojice vícerežimových světlometů LED, které doplňují světla pro denní svícení. Osvětlení se inteligentně přizpůsobuje světelným podmínkám. Světla se automaticky rozsvěcují s klesající viditelností a technologie SmartBeam Assist nezávisle vypíná dálková světla na straně řidiče či spolujezdce v reakci na blížící se vůz. Optimální osvětlení za všech okolností přispívá k dokonalé pohodě při řízení."
        instruction: "Chcete-li se dozvědět více, klikněte nebo klepněte na ikonu světlometu"
        super_1:
          heading: "Světla pro denní svícení"
          copy: "Světla LED s nižší intenzitou přispívají k nepřehlédnutelnosti, a to i během dne."
        super_2:
          heading: "Tlumená světla"
          copy: "Ideální osvětlení LED pro jízdu v noci."
        super_3:
          heading: "Mlhová světla"
          copy: "Osvětlení LED pro lepší viditelnost, zejména za špatného počasí."
        super_4:
          heading: "Dálková světla SmartBeams"
          copy: "Ostrá světla LED pronikající tmou do velké vzdálenosti."
      zero_gravity_seats:
        heading: "ERGONOMICKÁ SEDADLA S LUXUSNÍ OPOROU"
        copy: "Luxusně navržená sedadla s revoluční ergonomikou zajišťují optimální oporu horní části těla pro naprostou pohodu při řízení. Jediné, co s nimi cítíte, je propojení mezi řidičem a vozem."
  #PERFORMANCE PAGE
  performance:
    page_title: "Zcela nový model Infiniti Q50: Výkon | Infiniti Česká republika"
    page_description: "Oficiální web Infiniti Česká republika: Vyzkoušejte dynamický výkon zcela nového modelu Infiniti Q50, který přináší silný motor se zvýšenou účinností."
    page_canonical: "/cz-csy/performance/index.html"
    loading:
      line_1: "Seznamte se s osvobozujícím výkonem,"
      line_2: "jak jej vnímá profesionální řidič."
      line_3: "Vaše cesta může začít."
    chapters:
      label_1: "Aerodynamika s nulovým vztlakem"
      label_2: "Sportovní model"
      label_3: "Motory"
      label_4: "Výkonný hybrid"
      label_5: "Přímé adaptivní řízení"
      label_6: "Přizpůsobené jízdní režimy"
    video:
      high_res_webm: "Performance_CZ_540p.webm"
      high_res_mp4: "Performance_CZ_540p.mp4"
      low_res_webm: "Performance_CZ_360p.webm"
      low_res_mp4: "Performance_CZ_360p.mp4"
    content:
      performance_overview:
        heading: "LUXUS BEZ KONFORMITY"
        copy: "Podle konvencí musíte pro zvýšení výkonu zvětšit zdvihový objem. Pro zvýšení účinnosti musíte obětovat sílu. A abyste skutečně ocenili luxus, musíte se oprostit od světa kolem sebe. Tak praví konvence. Zcela nový model Infiniti Q50. Osvobozující výkon"
      performance_zero-lift:
        heading: "AERODYNAMIKA S NULOVÝM VZTLAKEM"
        copy: "Proud vzduchu, tradiční nepřítel výkonu, může být nyní i spojencem. Horní a spodní část karoserie modelu Q50 přesně směruje proud vzduchu nad vozem, pod ním a kolem něj. Výsledkem je aerodynamika s nulovým vztlakem, která zajišťuje stabilní a předvídatelné ovládání vozu při všech rychlostech. Tento komplexní přístup k aerodynamice v kombinaci s tužším odpružením pomáhá snižovat účinky vzdušných turbulencí a přináší zvýšený pocit stability a kontroly, a to i při rychlé jízdě."
      performance_sport_model:
        heading: "VIZIONÁŘSKÝ SPORTOVNÍ DESIGN"
        copy: "Sportovní model Q50 okamžitě upoutá svým příznačným sportovním nárazníkem a jedinečným předním spoilerem. 19” kola z hliníkové slitiny s dělenými paprsky vybavená sportovními kotoučovými brzdami s maximálním brzdným výkonem jsou přesně zasazena do zaoblených blatníků. Vozy Infiniti jsou však zrozeny k pohybu. A jakmile usednete do koženého sedadla sportovního střihu, od sedmi vizionářských rozměrů výkonu vás dělí jen dotyk řadicí páčky z hořčíkové slitiny."
      performance_engine:
        heading: "DVA ROZMĚRY VÝKONU MOTORU"
        copy: "Volba je na vás: strhující výkon systému Infiniti Direct Response Hybrid kombinujícího výkon motoru V6 o objemu 3,5 litru s elektromotorem pro zvýšení účinnosti – nebo citlivý čtyřválcový přeplňovaný dieselový motor o objemu 2,2 litru s výkonem 170 k a emisemi CO2 méně než 115 g/km. Jedna věc je jistá bez ohledu na to, jak se rozhodnete: nebudete muset dělat kompromisy mezi výkonem a účinností."
        disclaimer: "Definitivní hodnoty CO2 budou uvedeny po homologaci. Hodnoty CO2 se liší v závislosti na motoru, převodovce a rozměrech pneumatik."
      performance_hybrid_engine_1:
        heading: "VÝKON A ÚČINNOST BEZ KOMPROMISU"
        copy: "Hybridní pohonná jednotka dokonale kombinuje výkon s účinností. Nabízí bleskovou akceleraci v závodním stylu i trvalý výkon při plynulé jízdě, který jedním slovem elektrizující."
      performance_hybrid_engine_2:
        heading: "NEJDOKONALEJŠÍ VYJÁDŘENÍ VÝKONU V PODÁNÍ ZNAČKY INFINITI"
        copy: "Běžné luxusní vozy ve snaze o zvýšení výkonu využívají motory s vyšším objemem. Model Q50 Hybrid je oproti tomu vybaven lithium-iontovou baterií, která dodává mohutný dodatečný výkon při akceleraci. Síla motoru je přenášena inteligentní dvojitou spojkou a výsledkem je maximální výkon a točivý moment při současné úspoře paliva. A co je ještě zajímavější, systém částečně dobíjí baterii při každém šlápnutí na brzdu."
      performance_adaptive_steering:
        heading: "PRVNÍ TECHNOLOGIE ŘÍZENÍ NA SVĚTĚ"
        copy: "Kontrola. Přesnost. Adaptabilita. Tři hlavní vlastnosti dokonalého řízení. Nyní, po deseti letech výzkumu a vývoje, jsou pevně ve vašich rukou. Systém přímého adaptivního řízení (DAS – Direct Adaptive Steering) jako první na světě využívá elektroniku ke zjednodušení řídicího mechanismu a dosažení pocitu vyšší přesnosti za volantem. Na nerovných silnicích odstraňuje nutnost neustálých zásahů do řízení, přispívá ke stabilitě a zmírňuje nadměrné vibrace způsobené jízdou."
      performance_steer_by_wire:
        sport: "SPORTOVNÍ"
        sport_copy: "Pevnější řízení. Ostřejší zatáčení."
        standard: "STANDARDNÍ"
        standard_copy: "Středně velká síla. Střední průměr zatáčení."
        touring: "Cestovní režim"
        touring_copy: "Menší síla při řízení. Volnější zatáčení."
        custom: "VLASTNÍ"
        custom_copy: "Možnost přizpůsobení podle vašich představ."
        steering_effort: "Síla při řízení"
        heavy: "Větší"
        middle: "Střední"
        light: "Menší"
        turning_radius: "Průměr<br />zatáčení"
        disclaimer: "Pouze pro účely názorné prezentace. Tato ukázka nepředstavuje skutečný průměr zatáčení. Dostupnost režimů závisí na volbě motoru a převodovky."
      steer_by_wire_end:
        heading: "OD SERPENTIN PO NEDĚLNÍ VYJÍŽĎKU"
        copy: "Revoluční systém přímého adaptivního řízení (DAS – Direct Adaptive Steering) značky Infiniti umožňuje řidiči výběr ze tří přizpůsobených režimů řízení. Vyberte si sportovní nebo standardní režim – podle charakteru silnice nebo prostě podle nálady. Ve vlastním režimu si pak můžete sílu a odezvu řízení nastavit sami a plně tak převzít kontrolu nad silnicí do svých rukou."
  #TECHNOLOGY PAGE
  technology:
    page_title: "Zcela nový model Infiniti Q50: Technologie | Infiniti Česká republika"
    page_description: "Oficiální web Infiniti Česká republika: Seznamte se s intuitivními technologiemi zcela nového modelu Infiniti Q50, s jeho moderními digitálními, zvukovými a bezpečnostními funkcemi."
    page_canonical: "/cz-csy/technology/index.html"
    loading:
      line_1: "Vyzkoušejte intuitivní technologie"
      line_2: "v životním stylu podnikatele."
      line_3: "Vaše cesta může začít."
    chapters:
      label_1: "Digitální prostředí"
      label_2: "Zůstaňte v kontaktu"
      label_3: "Infiniti InTouch&#8482;"
      label_4: "Zvukový systém BOSE<sup>&reg;</sup>"
      label_5: "Prevence srážky při couvání"
      label_6: "Infiniti Safety Shield"
      label_7: "Around View<sup>&reg;</sup> Monitor"
    content:
      technology_overview:
        heading: "NEZTRÁCEJTE KONTAKT"
        copy: "Okolní svět nezmizí v okamžiku, kdy usednete za volant. Model Q50 je proto vybaven technologiemi, s nimiž si jej můžete vzít s sebou. Neztrácejte kontakt s jediným, co ubíhá vpřed stejně rychle jako Q50 – se svým životem – a vezměte si s sebou svá zařízení, své plány, své termíny. Nejde jen o vyspělé technologie. Jde o moderní luxus, v jehož centru jste vy."
      digital_environment:
        heading: "PŘIZPŮSOBENO PRO VÁS"
        copy: "Přizpůsobitelné digitální prostředí – pamatuje si víc než jen vaši preferovanou polohu při sezení. Víc než jen vaše ideální nastavení klimatizace. Víc než jen vaši oblíbenou vyhlídkovou trasu domů nebo preferovaný jízdní režim. Je to prostředí, které vás zná. A v okamžiku, kdy rozpozná váš inteligentní klíč Infiniti, zajistí, aby váš vůz Q50 byl přesně takový, jaký jej chcete mít. Žádná magie, jen moderní technologie – i když se tomu někdy nechce věřit."
        video_disclaimer: "Snímky obrazovek jsou simulované. Je vyobrazeno prototypové digitální rozhraní a návrhy obrazovek, které se mohou lišit od sériově vyráběných vozů."
        torque_response:
          heading: "TOČIVÝ MOMENT A REAKCE MOTORU"
          copy: "Vyberte si požadovanou citlivost motoru ze čtyř přednastavených režimů."
        adaptive_steering:
          heading: "PŘÍMÉ ADAPTIVNÍ ŘÍZENÍ"
          copy: "Tato revoluční technologie umožňuje přizpůsobit sílu řízení i jeho poměr."
        driver_position:
          heading: "ADAPTIVNÍ POLOHA ŘIDIČE"
          copy: "Možnost přizpůsobení polohy sedadla, zrcátek a výšky volantu."
        active_trace_control:
          heading: "AKTIVNÍ ŘÍZENÍ DRÁHY"
          copy: "Technologie aktivního řízení dráhy může při zatáčení automaticky aktivovat vnitřní či vnější brzdy modelu Q50 a optimalizovat tak průjezd zatáčkami."
      infiniti_connection:
        heading: "ZŮSTAŇTE V KONTAKTU"
        copy: ""
        calendar:
          heading: "Synchronizace kalendáře"
      infiniti_intouch:
        heading: "STÁLE VE SPOJENÍ"
        copy: "Váš život se odehrává ve spojení. Se systémem Infiniti InTouch&#8482; jste stále v kontaktu. Pomocí dvou obrazovek můžete dokonale ovládat a přizpůsobit si svůj digitální svět uvnitř vozu, aniž by vám cokoli uniklo. Aplikace systému Infiniti InTouch&#8482;, e-mail, navigaci, synchronizaci s telefonem a další funkce můžete ovládat dotykem nebo hlasovými příkazy. Ať již cestujete kamkoli, nikdy neztratíte spojení se světem."
        facebook:
          heading: "Zůstaňte v kontaktu s rodinou a přáteli na Facebooku."
        apps:
          heading: "Vyzkoušejte aplikace Infiniti InTouch&#8482;."
        places:
          heading: "Klepnutím nastavte zajímavá místa pomocí služby od společnosti Google&#8482;."
        pinch_zoom:
          heading: "Přiblížením dvěma prsty vyhledejte cíl a klepněte na nastavení trasy. Navigační systém modelu Q50 vypočte nejrychlejší trasu a dovede vás do cíle."
      bose_audio:
        heading: "ZVUK VE<br>STYLU INFINITI"
        copy: "Zvuková aparatura nového modelu Q50 byla speciálně navržena techniky ze společnosti BOSE<sup>&reg;</sup> , kteří vytvořili zvukový systém nové generace. Soustava 14 reproduktorů včetně tří desetipalcových basových věrně a jasně reprodukuje nízké kmitočty a zajišťuje zdokonalený akustický tlak. Ostatní reproduktory jsou sladěny tak, aby vás obklopily zvukem optimalizovaným pro akustiku interiéru – odfiltrovaný hluk a zkreslení vytváří dojem živého vystoupení, který je u značky Infiniti jedinečný."
        speakers: "Zvukový systém Bose<sup>&reg;</sup> se 14 reproduktory pro kvalitu jako při živém vystoupení"
      bci:
        heading: "PREVENCE SRÁŽKY PŘI COUVÁNÍ"
        copy: "Systém prevence srážky při couvání (BCI – Back-up Collision Intervention) značky Infiniti znamená další významný pokrok v jistotě při řízení. Systém BCI při couvání pomáhá zjišťovat vozidla v příčném směru a předměty za vozidlem a upozorňuje řidiče vizuálními a zvukovými signály. V případě potřeby systém BCI automaticky aktivuje brzdy, aby zabránil srážce."
        super1: "Systém při couvání zjišťuje předměty pohybující se v příčném směru za vozidlem."
        super2: "Vizuální a zvukové signály upozorňují řidiče."
        super3: "V případě potřeby jsou automaticky aktivovány brzdy pro zabránění srážce."
      avm:
        heading: "360 STUPŇŮ JISTOTY"  
        copy: "Systém sledování okolí vozidla (AVM – Around View<sup>&reg;</sup> Monitor) od společnosti Infiniti jako první svého druhu na světě využívá vyspělé a současně intuitivní technologie k usnadnění parkování. Čtyři kamery umístěné ve voze vám poskytují pohled na vozidlo z ptačí perspektivy pod úhlem 360&deg;. Společnost Infiniti tento systém dále zdokonalila o detekci pohybujících se objektů v okolí vozidla. Díky tomuto novému pohledu na svět kolem sebe dokážete s modelem Q50 zaparkovat i na těch nejtěsnějších místech."
        super1: "Čtyři kamery poskytují virtuální pohled na okolí vozidla pod úhlem 360&deg;."
        super2: "Obrazy z kamer ve vozidle jsou složeny na displeji a nabízí tak virtuální pohled na okolí z ptačí perspektivy."
        super3: "Barevné čáry pomáhají při směrovém navádění a udávají vzdálenost od předmětů vzadu. <span style=\"display:block;margin-top:10px;\"></span>Když se vozidlo příliš přiblíží k některému předmětu, přední a zadní parkovací čidla vás zvukově upozorní." 
        super4: "Čidla ve vozidle sledují pohybující se objekty a upozorňují vás na jejich polohu na displeji."
