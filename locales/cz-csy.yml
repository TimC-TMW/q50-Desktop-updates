    page_description: "POHLED DO INTERIÉRU nabízí atraktivní seznámení s interiérem modelu Infiniti Q50 bez ohledu na to, jaké zařízení používáte."
    computer:
      title: "Počítač PC nebo Mac"
      description: "Kliknutím a tažením myší se můžete pohybovat v interiéru zcela nového modelu Infiniti Q50. Pro přiblížení nebo oddálení slouží klávesy Shift a Control. Můžete také použít kolečko myši."
      image_alt: "počítačový kurzor"
    gyro:
      title: "Apple iPad 2, iPhone 4 (nebo vyšší) a zařízení se systémem Android"
      description: "Držte svůj iPad v poloze na šířku a pro pohyb v interiéru použijte intuitivní posouvání a naklánění. Chcete-li pohled přiblížit, posuňte palec a ukazováček na displeji směrem od sebe. Chcete-li pohled oddálit, posuňte palec a ukazováček směrem k sobě."
