  disclaimers:
    bose: "BOSE<sup>&reg;</sup> ist eine eingetragene Marke von The Bose Corporation."
    zero_gravity: "Gilt nur für die Vordersitze."
    bci: "BCI erkennt nicht alle Objekte; es gelten Geschwindigkeitsbeschränkungen. Prüfen Sie vor dem Anfahren stets die Umgebung des Fahrzeugs. Das System ist kein Ersatz für die beim Rückwärtsfahren gebotene Sorgfalt. Blicken Sie vor dem Zurücksetzen stets nach hinten. Weitere Einzelheiten finden Sie in der Bedienungsanleitung. Nur in Verbindung mit Automatikgetriebe."
    avm: "Der Rundumsicht-Monitor (AVM – Around View Monitor) mit Bewegtobjekterkennung kann die toten Winkel nicht vollständig eliminieren und erkennt nicht notwendigerweise jedes Objekt. Prüfen Sie vor dem Anfahren stets die Umgebung des Fahrzeugs.  Das System ist kein Ersatz für die beim Rückwärtsfahren gebotene Sorgfalt. Blicken Sie vor dem Zurücksetzen stets nach hinten. Die Bewegtobjekterkennung greift bei einer Fahrgeschwindigkeit bis 8 km/h."
    infiniti_connection: "Driving is serious business. Only use Infiniti Connection<sup>&trade;</sup> and Infiniti Connection Plus services when safe to do so. Subscription Agreement required to enroll. Initial 12 months, beginning on your date of purchase, included complimentary. Subsequently, your credit card (if on file) will be charged at the then current subscription rate and your service will continue for 1 year periods under the terms of your Subscription Agreement, unless cancelled. Services require compatible 2G GSM/GPRS cellular network. Cellular network and vehicle services, including Google Calendar<sup>&trade;</sup>, provided by independent companies not within Infiniti's control. Cellular network not available in all areas. 2G cellular network not available in all areas. In areas with 2G network coverage, signal strength may vary and/or not be available at all times. Cellular technology is evolving, and changes to cellular networks may affect future service functionality. Ask your cellular network carrier for details on anticipated 2G network availability in your area and how this may affect your planned usage. Should a cellular provider or service provider terminate/further restrict service, service may be suspended or terminated without notice or liability to Infiniti and its affiliates and agents. Infiniti not responsible for any equipment replacement or upgrades, or associated costs, that may be required for continued operation due to service changes.Terms and conditions of Subscription Agreement apply. Standard text rates and/or data usage may apply to communications received by email or SMS/text message."
    infiniti_intouch: "Fahren erfordert Ihre vollste Aufmerksamkeit. Nutzen Sie die Infiniti InTouch&#8482; Apps nur, wenn es sicher ist. Abschluss eines Abonnements erforderlich. Kompatibles Smartphone erforderlich; Netzabdeckung ist in einigen Gebieten möglicherweise beschränkt.   Detaillierte GPS-Karten stehen nicht überall zur Verfügung und entsprechen möglicherweise nicht der aktuellen Straßenführung oder Beschilderung. Bestimmte Apps und Dienste – z. B. Google Points of Interest und Send to Car – werden von unabhängigen Unternehmen bereitgestellt, die keiner Kontrolle durch Infiniti unterliegen. Wenn der Anbieter einer App oder eines Dienstes diese(n) schließt oder einschränkt, kann ohne Benachrichtigung eine Aussetzung oder Kündigung erfolgen, für die Infiniti und/oder seine Vertreter nicht haftbar gemacht werden können. Infiniti ist nicht für den Austausch oder die Aktualisierung von Ausrüstung oder Apps bzw. damit verbundene Kosten, die für die dauerhafte Nutzung in Form von App- oder Servicegebühren anfallen, verantwortlich.  Die Verfügbarkeit der InTouch&#8482; Apps kann von Land zu Land variieren.   Es gelten die Bedingungen des Abonnementvertrags.  Für die Kommunikation über E-Mail- oder SMS- und Textnachrichten fallen möglicherweise SMS- oder Datengebühren an."
