  pano:
    welcome:
      title: "PERSÖNLICHER LUXUS AUF JEDEM PLATZ"
      description: "Intuitiver Innenraum: Akribisch von Hand polierte Ahornholzverzierungen. Von Künstlerhand genähte Ledersitze. Geschmackvoll ausbalancierte Texturen. Intelligente Instrumentierung. Jedes Element intuitiv platziert – sei es für Komfort oder für Kontrolle. Gekrönt wird dieser Luxus vom Armaturenbrett mit dem markanten Doppelschwung, das für alle Insassen eine persönliche Komfortzone erschafft. Willkommen in einer Welt, deren Luxus sich allein um Sie dreht – ob Sie nun am Steuer sitzen oder einfach nur die Reise genießen."
      instruction: "Entdecken Sie Luxus in 360 Grad. <em>Klicken oder tippen Sie, um zu beginnen</em>"
    help: "HILFE"
    help_copy: "Klicken oder tippen <br />Sie auf das <br />Fahrzeugsymbol, um die <br />Perspektive zu ändern."
  #EXTERIOR 360
  threesixty:
    title: "360-Grad-Außenansicht"
    instructions: "Klicken Sie und bewegen Sie die Maus, um den Q50 aus jedem Winkel zu betrachten"
    loading: "Ladevorgang, bitte warten …"
  #SAFETY SHIELD
  safetyshield:
    title: "INFINITI SAFETY SHIELD"
    description: "Das Infiniti Safety Shield-Paket ist unser umfassender Beitrag zur Sicherheit. Im Q50 kommt dieses mehrstufige System für Schutz und Komfort zum Einsatz. Es überwacht den Fahrzeugzustand, warnt Sie vor möglichen Gefahren, hilft dabei, Kollisionen zu vermeiden und schützt Sie und Ihre Mitfahrer, falls eine Kollision unvermeidbar ist."
    instructions: "Klicken oder tippen Sie auf die Ringe, um mehr zu erfahren &gt;"
    risks:
      no_risk:
        title: "Noch keine Gefahr zu erkennen"
        sub_title: "Das System unterstützt eine komfortable Fahrt."
        cruise_title: "Intelligente Geschwindigkeitsregelung (ICC – Intelligent Cruise Control) (über den gesamten Geschwindigkeitsbereich)"
        cruise_description: "Das System passt das Tempo automatisch an, um im Verkehr mitzuschwimmen."
        distance_title: "Abstandsregelsystem (DCA – Distance Control Assist)"
        distance_description: "Dies ist das erste System der Automobilbranche, das den Fahrer in Situationen unterstützt, in denen häufiges Bremsen erforderlich ist, und ihm intuitiv hilft, vom Gas zu gehen und zu bremsen."
        monitor_title: "Rundumsicht-Monitor (AVM – Around View Monitor) mit Bewegtobjekterkennung"
        monitor_description: "Der erste Rundumsicht-Monitor (AVM – Around View Monitor) der Welt bietet nun auch eine Bewegtobjekterkennung und virtueller 360&deg;-Ansicht aus der Vogelperspektive. Der Fahrer wird optisch und aktustisch vor Objekten gewarnt, die sich im Erfassungsbereich der Anzeige bewegen."
      risk:
        title: "Eine Gefahr droht"
        sub_title: "Das System hilft dem Fahrer, ein sichereres Fahrverhalten zu wählen."
        backup_title: "Heckaufprall-Vermeidung (BCI, Back-up Collision<br />Intervention)"
        backup_description: "Radar- und Schallsensoren an der Seite und am Heck des Fahrzeugs alarmieren den Fahrer beim Zurücksetzen vor einer möglichen Kollision mit einem querenden Objekt. Bewegt sich das Fahrzeug weiter auf Kollisionskurs, werden die Bremsen automatisch betätigt."
        predictive_title: "Auffahrwarnsystem (FCW – Forward Collision Warning)"
        predictive_description: "Dieses weltweit neue System warnt vor Risiken außerhalb des Fahrersichtfeldes. Es erkennt neben der relativen Geschwindigkeit und Entfernung zu dem direkt voraus fahrenden Fahrzeug auch das Fahrzeug vor diesem."
        blind_title: "Toter-Winkel-Assistent (BSI – Blind Spot Intervention, Blind Spot Warning)"
        blind_description: "Auch diese Neuheit gab es erstmals bei Infiniti. Sie warnt beim Spurwechsel vor Fahrzeugen im toten Winkel. Darüber hinaus unterstützt das System den Fahrer dabei, den Wagen wieder in die Mitte der Spur zu bringen."
        lane_title: "Spurverlassenswarner (LDW – Lane Departure Warning) und Spurhalteassistent (LDP – Lane Departure Prevention)"
        lane_description: "Eine weitere Pionierleistung: Der Spurhalteassistent registriert ungewollte Spurabweichungen und unterstützt den Fahrer automatisch dabei, auf der Mitte der Spur zu bleiben."
      may_occur:
        title: "Eine Kollision droht"
        sub_title: "Das System hilft dem Fahrer, ein sichereres Fahrverhalten zu wählen."
        braking_title: "Automatische Notbremsung (Forward Emergency Braking)"
        braking_description: "<p>Wenn das System ermittelt hat, dass ein Bremsmanöver erforderlich ist, warnt es den Fahrer per Anzeige und Ton. Gleichzeitig wird ein Gegendruck auf das Gaspedal ausgeübt und eine Teilbremsung eingeleitet, um den Fahrer beim Abbremsen des Fahrzeugs zu unterstützen.</p><p>Wenn das System eine Kollision für möglich hält, wird automatisch mehr Bremsdruck ausgeübt, um beim Vermeiden der Kollision zu unterstützen.</p>"
      unavoidable:
        title: "Eine Kollision ist unvermeidbar"
        sub_title: "Das System hilft bei einer unvermeidbaren Kollision dabei, das Verletzungsrisiko zu mindern."
        braking_title: "Automatische Notbremsung (Forward Emergency Braking)"
        braking_description: "Wenn eine Kollision nicht mehr vermeidbar ist, warnt das System den Fahrer und betätigt automatisch die Bremsen, während es den Sicherheitsgurt des Fahrers fester zieht, um die Geschwindigkeit zu vermindern und das Verletzungsrisiko zu reduzieren."
      collision:
        title: "Kollision"
        sub_title: "Das System hilft bei einer auftretenden Kollision, das Verletzungsrisiko zu mindern."
        restraints_title: "Struktur der Stützen und der Karosserie"
        restraints_description: "Infiniti Advanced Air Bag System: In den Vordersitzen montierte Airbag-Vorhänge für den Seitenaufprall für beide Sitzreihen; vordere Sicherheitsgurte mit Gurtstraffern, Kraftbegrenzern und Hinweisen zum Anlegen der Gurte. In Zonen unterteilte Karosserie mit Front- und Heckknautschzonen."
    disclaimers:
      title: "Disclaimers"
      link: "View Disclaimers"
      one: "<strong>Intelligente Geschwindigkeitsregelung (ICC – Intelligent Cruise Control) (über den gesamten Geschwindigkeitsbereich)</strong><br />Die intelligente Geschwindigkeitsregelung über den gesamten Geschwindigkeitsbereich ist kein System zur Kollisionsvermeidung und auch keine Warneinrichtung. Der systemeigene Bremskrafteinsatz ist begrenzt. Wenn der Einsatz der Bremsen durch den Fahrer unterbleibt, kann ein Unfall eintreten."
      two: "<strong>Abstandsregelsystem (DCA – Distance Control Assist)</strong><br />Das Abstandsregelsystem hilft unter bestimmten Bedingungen dabei, den notwendigen Sicherheitsabstand zum nächsten Fahrzeug einzuhalten. Es handelt sich nicht um ein System zur Kollisionsvermeidung. Wenn der Einsatz der Bremsen durch den Fahrer unterbleibt, kann ein Unfall eintreten."
      three: "<strong>Rundumsicht-Monitor (AVM – Around View Monitor) mit Bewegtobjekterkennung</strong><br />Der Rundumsicht-Monitor mit Bewegtobjekterkennung kann die toten Winkel nicht vollständig eliminieren und erkennt nicht notwendigerweise jedes Objekt. Die Bewegtobjekterkennung funktioniert nur bei Fahrzeuggeschwindigkeiten unterhalb von 8 km/h. Prüfen Sie vor dem Anfahren stets die Umgebung des Fahrzeugs. Das System ist kein Ersatz für die beim Rückwärtsfahren gebotene Sorgfalt. Blicken Sie vor dem Zurücksetzen stets nach hinten."
      four: "<strong>Heckaufprall-Vermeidung (BCI, Back-up Collision Intervention)</strong><br />BCI erkennt nicht alle Objekte; es gelten Geschwindigkeitsbeschränkungen. Prüfen Sie vor dem Anfahren stets die Umgebung des Fahrzeugs. Das System ist kein Ersatz für die beim Rückwärtsfahren gebotene Sorgfalt. Blicken Sie vor dem Zurücksetzen stets nach hinten. Weitere Einzelheiten finden Sie in der Bedienungsanleitung."
      five: "<strong>Toter-Winkel-Assistent (BSI – Blind Spot Intervention, Blind Spot Warning)</strong><br />Der Toter-Winkel-Assistent<sup>&reg;</sup> ist kein Ersatz für richtiges Verhalten beim Spurwechsel. Das System verhindert weder die Berührung anderer Fahrzeuge noch Unfälle. Möglicherweise werden Fahrzeuge oder Objekte nicht erkannt."
      six: "<p><strong>Spurverlassenswarner (LDW – Lane Departure Warning) und Spurhalteassistent (LDP – Lane Departure Prevention)</strong><br />Der Spurverlassenswarner funktioniert nur, wenn die Fahrbahnmarkierungen deutlich zu erkennen sind. Es gelten Geschwindigkeitsbeschränkungen. Weitere Einzelheiten finden Sie in der Bedienungsanleitung.</p><p>Der Spurhalteassistent funktioniert nur, wenn die Fahrbahnmarkierungen deutlich zu erkennen sind. Es gelten Geschwindigkeitsbeschränkungen. Weitere Einzelheiten finden Sie in der Bedienungsanleitung.</p>"
      seven: "<strong>Auffahrwarnsystem (FCW – Forward Collision Warning)</strong><br />Das Auffahrwarnsystem warnt Sie vor einer Kollision; es kann jedoch keine Kollisionen verhindern. Es gelten Geschwindigkeitsbeschränkungen. Fahren Sie stets sicher."
      eight: "<strong>Automatische Notbremsung (Forward Emergency Braking)</strong><br />Die automatische Notbremsung kann keine Unfälle verhindern, die durch mangelnde Aufmerksamkeit und Umsicht oder durch einen gefährlichen Fahrstil entstehen. Es ist möglich, dass unter bestimmten Bedingungen keine Warnung oder Bremsung durch das System erfolgt. Es gelten Geschwindigkeitsbeschränkungen. Fahren Sie stets sicher."
      nine: "<p><strong>Airbags</strong><br />Airbags sind lediglich ein zusätzliches System zum Schutz bei Aufprallen. Benutzen Sie immer Ihren Sicherheitsgurt. Selbst bei einer Ausstattung mit Beifahrersensor sollten nach hinten ausgerichtete Kindersitze nicht auf dem Beifahrersitz montiert werden. Darüber hinaus sollten Kinder bis 12 Jahre, ordnungsgemäß gesichert mit Stützen, Kindersitzen und Sicherheitsgurten in ihrer Größe, auf den Rücksitzen mitfahren. Airbags werden nur unter gewissen Unfallbedingungen aufgelöst. Weitere Informationen hierzu finden Sie im Betriebshandbuch.</p><p><strong>Rechtlicher Hinweis zu Sicherheitsgurten</strong> Benutzen Sie immer Ihren Sicherheitsgurt, und fahren Sie nicht nach Alkoholgenuss. ©2013 INFINITI Business Unit of Nissan North America, Inc</p>"
  #MISC
  misc:
    loading: "Eine Revolution, an der Sie beteiligt waren."
