    copy: "Alle Abbildungen, Fotografien und Angaben in dieser Veröffentlichung beruhen auf dem Konzeptfahrzeug, ergänzt um die neuesten Produktinformationen, die zum Zeitpunkt der Drucklegung zur Verfügung standen. Da es sich um ein Prototypenfahrzeug handelt und das endgültige Design, die Ausstattung und das Zubehör noch nicht feststehen, kann es bei den Serienfahrzeugen zu Abweichungen kommen. Sehen Sie sich vor dem Kauf ein Serienfahrzeug in Ihrem Infiniti-Zentrum an. Verfügbarkeit und Lieferzeiten für bestimmte Modelle oder Ausstattungsvarianten und Zubehör können variieren." 
