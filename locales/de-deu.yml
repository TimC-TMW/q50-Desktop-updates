  #DESIGN PAGE
  design:
    page_title: "Das Design des neuen Infiniti Q50 | Infiniti Deutschland"
    page_description: "Offizielle Website von Infiniti Deutschland: Entdecken Sie das verführerische Design des neuen Infiniti Q50 mit einem erhebenden Ausdruck voller Eleganz und Luxus."
    page_canonical: "/de-deu/design/index.html"
    loading:
      line_1: "Erleben Sie sinnliches Design"
      line_2: "mit den Augen eines Profifotografen."
      line_3: "Gleich geht es los."
    chapters:
      label_1: "Design im Überblick"
      label_2: "360-Grad-Außenansicht"
      label_3: "Adaptiv mitlenkende Scheinwerfer"
      label_4: "Luxuriöse Sitze"
      label_5: "Intuitiver Innenraum"
      label_6: "Innenraum-Panorama"
    content:
      design_overview:
        heading: "EIN ERHEBENDER AUSDRUCK DES DESIGNS"
        copy: "Wenn Design an den Regeln gemessen wird, die es bricht, und nicht an denen, die es befolgt …, an den Konventionen, denen es trotzt, und nicht an denen, die es übernimmt …, an dem Bekannten, das es herausfordert, und nicht an dem, das es bestätigt … dann – und nur dann – kann es sich nach neuen Zwecken und Absichten formen und gestalten: den Ihren."
      wavehood:
        heading: "VON WELLEN INSPIRIERT"
        copy: "Der Aufschwung und Abschwung am Gipfel einer Welle. Der Inbegriff des modernen und luxuriösen Designs, das so nur von Infiniti erdacht werden kann."
      crescent_window:
        heading: "BESCHWINGTE ELEGANZ"
        copy: "Die kunstvollen Halbmondformen am Heck erzeugen Bewegung und zugleich ein Gefühl von Raum und mehr Sichtweite für die Passagiere im Fond."
      sculpted_body:
        heading: "EIN WAHRES BILDNIS"
        copy: "Breite Schultern, fester Stand, kauernde Haltung und ein Kühlergrill, der vor muskulöser Spannung bebt: Dieser Wagen hat den fein modellierten Körper eines perfekten Sportlers."
      headlights: 
        loading: "Ladevorgang, bitte warten …"
        heading: "INTUITIV MITLENKENDE SCHEINWERFER"
        copy: "Eindrucksvolle Beleuchtung, unverkennlicher Blick. Ein einzigartiger Ausdruck des Designs rund um die beiden Multimodus-LED-Scheinwerfer, die von den Tagfahrleuchten betont werden. Die intelligente Anpassung an wechselnde Lichtverhältnisse schaltet die Scheinwerfer nicht nur automatisch bei Dämmerung ein, sondern sorgt dank SmartBeam Assist bei Gegenverkehr in der Nacht auch für eine unabhängig für die Fahrer- und Beifahrerseite gesteuerte Abschaltung des Fernlichts. So können Sie sich ganz auf das Fahren konzentrieren und müssen nicht zum Lichthebel greifen."
        instruction: "Klicken oder tippen Sie auf das Scheinwerfersymbol, um mehr zu erfahren."
        super_1:
          heading: "Tagfahrlicht"
          copy: "Ein LED-Licht mit geringer Helligkeit, mit dem Sie am Tag besser gesehen werden."
        super_2:
          heading: "Abblendlicht"
          copy: "Ideale LED-Beleuchtung für Nachtfahrten."
        super_3:
          heading: "Nebelscheinwerfer"
          copy: "Ein Stück Sicherheit durch LED-Beleuchtung, speziell bei schlechtem Wetter."
        super_4:
          heading: "Helle SmartBeams"
          copy: "Lichtstarke LED-Leuchten erhellen auch weit entfernte Objekte."
      zero_gravity_seats:
        heading: "ERGONOMISCHE SITZE FÜR LUXURIÖSEN HALT"
        copy: "Ein echter Durchbruch des ergonomischen Designs: Diese luxuriösen Sitze bieten dem Oberkörper optimalen Halt und sorgen so für höchstmöglichen Fahrerkomfort. Sie spüren das Fahrzeug, als sei es eine Verlängerung Ihrer Nervenenden."
  #PERFORMANCE PAGE
  performance:
    page_title: "Die Leistung des neuen Infiniti Q50 | Infiniti Deutschland"
    page_description: "Offizielle Website von Infiniti Deutschland: Entdecken Sie die agile Leistung des neuen Infiniti Q50 mit einem Mehr an Kraft und Effizienz."
    page_canonical: "/de-deu/performance/index.html"
    loading:
      line_1: "Erleben Sie befreiende Leistung"
      line_2: "in den Reflexen professioneller Fahrer."
      line_3: "Gleich geht es los."
    chapters:
      label_1: "Auftriebfreie Aerodynamik"
      label_2: "Sport Modell"
      label_3: "Motoren"
      label_4: "Performance Hybrid"
      label_5: "Direct Adaptive Steering"
      label_6: "Maßgeschneiderte Fahrzeugcharakteristik"
    video:
      high_res_webm: "Performance_DE_540p.webm"
      high_res_mp4: "Performance_DE_540p.mp4"
      low_res_webm: "Performance_DE_360p.webm"
      low_res_mp4: "Performance_DE_360p.mp4"
    content:
      performance_overview:
        heading: "ANGEPASSTHEIT IST DER FEIND DES LUXUS"
        copy: "Die Konvention sagt, dass mehr Leistung mehr Hubraum bedingt. Und für mehr Effizienz müsse die Leistung sinken. Und damit man Luxus wirklich wertschätzen könne, müsse man sich von der Welt um einen herum lösen. Wir pfeifen auf die Konvention. Der neue Infiniti Q50. Befreiende Leistung"
      performance_zero-lift:
        heading: "AUFTRIEBFREIE AERODYNAMIK"
        copy: "Zügeln Sie den Wind: Ein alter Gegner der Leistung ist jetzt ein Verbündeter. Für eine gleichbleibende und verlässliche Handhabung bei allen Geschwindigkeiten wurde der Q50 mit auftriebfreier Aerodynamik gestaltet, die für einen kontrollierten Luftfluss unter, über und rund um das Fahrzeug sorgt. In Verbindung mit dem steiferen Fahrwerk reduziert dieser ganzheitliche Aerodynamik-Ansatz Beeinträchtigungen durch Verwirbelungen sogar auf Autobahnen und erzeugt ein verbessertes Gefühl von Haftung und Kontrolle."
      performance_sport_model:
        heading: "VISIONÄRES SPORTDESIGN"
        copy: "Das Q50 Sport Modell– unverwechselbar dank markantem Sport-Stoßfänger und einzigartig tiefem Spoiler. 19-Zoll-Leichtmetallfelgen im Split-Design, ausgestattet mit präzise gefertigten Sportkolben und -scheiben für schiere Bremskraft. Aber dieser Infiniti ist dafür gedacht, sich zu bewegen. Und sobald die Sport-Ledersitze Sie umgeben, trennt Sie nur noch eine Magnesium-Schaltwippen-Breite von den sieben visionären Parametern der Leistung."
      performance_engine:
        heading: "ZWEI DIMENSIONEN DER MOTORLEISTUNG"
        copy: "Sie haben die Wahl: Zwischen der faszinierenden Leistung des Infiniti Direct Response Hybrid System (Hybridsystems für spontanes Ansprechverhalten), das die Kraft eines 3,5-Liter-V6-Benziners mit einem Elektromotor zur Effizienzsteigerung kombiniert und dem reaktionsfreudigen 2,2-Liter-Turbodiesel mit 4 Zylindern und 170 PS bei weniger als 115 g CO2 pro Kilometer. Wie Sie sich auch entscheiden, eines ist sicher: Sie gehen keine Kompromisse zwischen Leistung und Effizienz ein."
        disclaimer: "Endgültige Schadstoffausstoßwerte vorbehaltlich endgültiger Homologation. CO2-Werte sind abhängig von Motor, Getriebe und Reifengröße."
      performance_hybrid_engine_1:
        heading: "DIE SEELE DER KRAFT. DIE ESSENZ DER LEISTUNG"
        copy: "Performance Hybrid: Eine erhabene Verbindung aus Kraft und Effizienz – dieser Antriebsstrang sorgt für atemberaubende Starts und nachhaltige Ausdauer auf der Strecke. Im wahrsten Sinne elektrisierend."
      performance_hybrid_engine_2:
        heading: "DER MODERNSTE AUSDRUCK DER INFINITI-LEISTUNG"
        copy: "Performance Hybrid: Konventionelle Premiumfahrzeuge bauen für ein Leistungsplus auf größere Motoren. Der Q50 Hybrid nutzt einen Lithium-Ionen-Akku, um beim Beschleunigen auf immense Zusatzleistung zurückzugreifen. Diese Leistung wird über die intelligente Doppelkupplung kanalisiert und für höchstes Drehmoment ohne Einbußen bei der Kraftstoffeffizienz umgesetzt. Außerdem lädt sich das System teilweise auf, wann immer Sie die Bremsen betätigen."
      performance_adaptive_steering:
        heading: "WELTPREMIERE FÜR EIN NEUES LENKSYSTEM"
        copy: "Direct Adaptive Steering: Kontrolle. Präzision. Anpassungsfähigkeit. Ein Hattrick für die Handhabung. Nach über zehn Jahren Forschung und Entwicklung ist der Erfolg zum Greifen nah. Diese Weltneuheit nutzt Elektronik, um den Lenkmechanismus für ein präziseres Gefühl hinter dem Lenkrad zu optimieren. Bei rauen und unebenen Straßen müssen Sie nun nicht mehr kleine Korrekturbewegungen machen. Stattdessen haben Sie ein erhebendes Gefühl der Stabilität, während das System Sie vor übermäßigen Vibrationen schützt."
      performance_steer_by_wire:
        sport: "Sport"
        sport_copy: "Mehr Lenkkraftaufwand. Engerer Wenderadius."
        standard: "Standard"
        standard_copy: "Mäßiger Lenkkraftaufwand. Mittlerer Wenderadius."
        touring: "Reisen"
        touring_copy: "Weniger Lenkkraftaufwand. Größerer Wenderadius."
        custom: "Individuell"
        custom_copy: "Ganz nach Ihren Wünschen."
        steering_effort: "Lenkkraft"
        heavy: "Hoch"
        middle: "Mittel"
        light: "Gering"
        turning_radius: "Wenderadius"
        disclaimer: "Nur zur Verdeutlichung. Diese Vorführung gibt den echten Wenderadius nicht getreu wieder. Die Verfügbarkeit der Modi richtet sich nach Motor und Getriebe."
      steer_by_wire_end:
        heading: "VON SPORTLICH BIS GEMÜTLICH"
        copy: "Maßgeschneiderte Fahrzeugcharakteristik: Das wegweisende „Direct Adaptive Steering“-System von Infiniti ermöglicht die Anpassung der Fahrzeugcharakteristik über drei wählbare Lenkmodi. Wählen Sie je nach Anforderungen oder Lust und Laune zwischen dem Sport- und dem Standardmodus oder passen Sie im personalisierten Modus Lenkkraftaufwand und Lenkreaktion nach Belieben an, um die Straße nach Ihren Regeln zu bezwingen."
  #TECHNOLOGY PAGE
  technology:
    page_title: "Die Technologie des neuen Infiniti Q50 | Infiniti Deutschland"
    page_description: "Offizielle Website von Infiniti Deutschland: Entdecken Sie die intuitive Technologie des neuen Infiniti Q50 mit modernen Ausstattungsmerkmalen für die digitale Welt, Ihren Hörgenuss und Ihre Sicherheit."
    page_canonical: "/de-deu/technology/index.html"
    loading:
      line_1: "Erleben Sie intuitive Technologie"
      line_2: "im unternehmerischen Lifestyle."
      line_3: "Gleich geht es los."
    chapters:
      label_1: "Digitale Umgebung"
      label_2: "In Kontakt bleiben"
      label_3: "Infiniti InTouch&#8482;"
      label_4: "BOSE<sup>&reg;</sup> Audio"
      label_5: "Heckaufprall-Vermeidung (BCI, Back-up Collision Intervention)"
      label_6: "Safety Shield"
      label_7: "Rundumsicht-Monitor (AVM – Around View Monitor)"
    content:
      technology_overview:
        heading: "IMMER AM BALL BLEIBEN"
        copy: "Die Welt dreht sich weiter, auch wenn Sie hinter dem Lenkrad Platz nehmen. Darum stecken im Q50 Technologien, die Sie mit der Welt verbinden. Bleiben Sie in Kontakt und informieren Sie sich. So schnell, wie der Q50 sich bewegt, bringen Sie auch Ihre Geräte und Ihre Termine auf den neuesten Stand – zu Ihren Bedingungen. Das ist mehr als moderne Technik. Das ist grandioser Luxus, der sich um ein Zentralgestirn dreht – Sie."
      digital_environment:
        heading: "GANZ PERSÖNLICH"
        copy: "Personalisierbare digitale Umgebung: Dieses System kennt mehr als nur Ihre bevorzugte Sitzeinstellung. Mehr als die idealen Einstellungen für die Klimaanlage. Mehr als Ihre liebste Route für die Heimfahrt oder die gewünschte Fahrzeugcharakteristik. Es kennt Sie. Und sobald es Ihren Infiniti Intelligent Key erkennt, bereitet es Ihren Q50 auf all Ihre Wünsche und Vorlieben vor. Das ist keine Magie, sondern fortgeschrittene Technologie, die zufällig magisch erscheint."
        video_disclaimer: "Bildschirmanzeigen simuliert. Vorserienelemente und -anzeigen. Änderungen zur Serie vorbehalten."
        torque_response:
          heading: "DREHMOMENT UND MOTORANSPRECHVERHALTEN"
          copy: "Wählen Sie über 4 Voreinstellungen, wie der Motor reagieren soll."
        adaptive_steering:
          heading: "DIRECT ADAPTIVE STEERING"
          copy: "Über diese wegweisende Lenktechnologie können Sie Lenkkraft und Lenkungsübersetzung anpassen."
        driver_position:
          heading: "ADAPTIVE DRIVER POSITION"
          copy: "Wählen Sie Ihre bevorzugte Sitz- und Spiegelposition sowie Lenkradhöhe."
        active_trace_control:
          heading: "ACTIVE TRACE CONTROL"
          copy: "In Kurven kann Active Trace Control automatisch die Bremsen der inneren oder äußeren Räder des Q50 aktivieren, um die optimale Linie zu finden."
      infiniti_connection:
        heading: "IN KONTAKT BLEIBEN"
        copy: ""
        calendar:
          heading: "Synchronisieren Sie Ihren Kalender"
      infiniti_intouch:
        heading: "IMMER INFORMIERT"
        copy: "Infiniti InTouch&#8482; - Ihr Leben, vernetzt. Infiniti InTouch&#8482; hält Sie auf dem Laufenden. Das revolutionäre System mit zwei Bildschirmen ist die Kommandozentrale, von der Sie Ihr digitales Leben jederzeit nahtlos steuern und anpassen können. Infiniti InTouch&#8482;™ bietet Apps, E-Mail, Navigation, Smartphone-Synchronisierung und vieles mehr über Touchscreen und Sprachsteuerung. Vernetzter können Sie nicht unterwegs sein. Nehmen Sie Ihre digitale Welt einfach mit!"
        facebook:
          heading: "Halten Sie Kontakt zu Freunden und zur Familie – dank Facebook-Kompatibilität."
        apps:
          heading: "Greifen Sie auf Ihre Infiniti InTouch&#8482; Apps zu."
        places:
          heading: "Tippen Sie, um mit Places Powered by Google&#8482; Sonderziele zu definieren."
        pinch_zoom:
          heading: "Ziehen Sie zwei Finger zusammen, um das Ziel zu suchen. Tippen Sie, um die Route zusammenzustellen. Schon berechnet das Navigationssystem des Q50 die schnellste Strecke und führt Sie ans Ziel."
      bose_audio:
        heading: "INFINITI GIBT<br>DEN TON AN"
        copy: "BOSE<sup>&reg;</sup> Sound System der nächsten Generation: BOSE<sup>&reg;</sup>-Soundspezialisten haben dem neuen Infiniti Q50 ein Audiopaket auf den Leib geschneidert.  Im Herz dieses System mit 14 Lautsprechern stecken drei 10-Zoll-Wheel-Woofer für klare Töne im tiefen Frequenzbereich und mehr Druck.  Die verbleibenden Lautsprecher umgeben Sie mit einem für den Innenraum optimierten Akustikerlebnis. So filtern sie Umgebungsgeräusche und Verzerrungen heraus, um Ihnen ein einzigartiges Klangerlebnis zu servieren – typisch Infiniti."
        speakers: "BOSE<sup>&reg;</sup> Sound System mit 14 Lautsprechern für ein Audioerlebnis wie im Konzertsaal"
      bci:
        heading: "HECKAUFPRALL-VERMEIDUNG (BCI, BACK-UP COLLISION INTERVENTION)"
        copy: "Sichern Sie Ihr Heck: Die Heckaufprall-Vermeidung (BCI, Back-up Collision Intervention) von Infiniti ist ein weiterer Fortschritt für mehr Fahrsicherheit. Bei eingelegtem Rückwärtsgang erkennt BCI querende Fahrzeuge und Objekte hinter dem eigenen Fahrzeug und weist mit optischen und akustischen Alarmen darauf hin. Falls erforderlich, kann BCI sogar automatisch eine Bremsung auslösen, um eine Kollision zu verhindern."
        super1: "Im Rückwärtsgang erkennt das System querende Objekte hinter dem Fahrzeug."
        super2: "Audiovisuelle Hinweise warnen den Fahrer."
        super3: "Falls erforderlich, werden die Bremsen automatisch betätigt, um eine Kollision zu vermeiden."
      avm:
        heading: "360&deg; SICHERHEIT"
        copy: "Rundumsicht-Monitor (AVM – Around View Monitor): Infiniti bot als erster Hersteller einen Rundumsicht-Monitor an, der das Einparken mit einer ebenso modernen wie intuitiven Technologie vereinfacht. Vier Kameras am Fahrzeug erzeugen eine virtuelle 360&deg;-Ansicht aus der Vogelperspektive auf dem Display. Jetzt hat Infiniti dieses System um eine Bewegtobjekterkennung ergänzt, die Sie auf sich bewegende Objekte hinweist. Der Q50 sorgt für einen neuen Blickwinkel auf die Welt um Sie herum – auch, wenn es einmal eng zugeht."
        super1: "Vier Kameras erzeugen eine virtuelle 360&deg;-Ansicht der Fahrzeugumgebung."
        super2: "Die Bilder der Fahrzeugkameras werden auf dem Monitor kombiniert, um eine virtuelle Ansicht der Umgebung aus der Vogelperspektive zu erzeugen."
        super3: "Farbige Linien helfen Ihnen, die Richtung und den Abstand zu Objekten in Hecknähe einzuschätzen. <span style=\"display:block;margin-top:10px;\"></span>Die vorderen und hinteren Parksensoren warnen per Tonsignal, wenn Sie zu dicht an ein Objekt herankommen." 
        super4: "Fahrzeugsensoren verfolgen bewegte Objekte und weisen auf dem Display auf deren Position hin."
