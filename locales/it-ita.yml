  #INTERIOR PANO
  pano:
    welcome:
      title: "LUSSO PERSONALIZZATO PER TUTTI I PASSEGGERI"
      description: "Interni intuitivi caratterizzati da rifiniture in legno d'acero sapientemente lucidate a mano. Rivestimenti in pelle con impunture realizzate con cura artigianale. Una scelta di tessuti che dimostra vero gusto artistico. Strumentazione con schermo intelligente. Ogni elemento è posizionato in modo intuitivo, per la tua comodità e un controllo ottimale. Tutto ciò incorniciato da una bellissima e audace plancia a doppio motivo che abbraccia gli occupanti regalando un particolare comfort. Benvenuto nel mondo del lusso progettato attorno a te, che tu sia al volante o seduto accanto al conducente."
      instruction: "Scopri il lusso a 360 gradi. <em>Fai clic oppure esercita una piccola pressione per iniziare</em>"
    help: "AIUTO"
    help_copy: "Fai clic oppure <br />esercita una piccola pressione <br />sull'icona dell'auto per <br />modificare la visuale."
  #EXTERIOR 360
  threesixty:
    title: "Esterni a 360&deg;"
    instructions: "Per una panoramica di Infiniti Q50 da ogni angolazione, fai clic e trascina per eseguire la rotazione."
    loading: "Attendere il caricamento…"
  #SAFETY SHIELD
  safetyshield:
    title: "INFINITI SAFETY SHIELD"
    description: "Infiniti Safety Shield è il termine con cui ci riferiamo a tutta la gamma di dispositivi tecnologici dedicati alla sicurezza. Infiniti Q50 dispone di diverse tecnologie che garantiscono sicurezza e comodità monitorando le condizioni di guida, informandoti di eventuali rischi e contribuendo ad evitare le collisioni e a proteggere sia chi siede al volante che i passeggeri in caso di incidente."
    instructions: "Fai clic o esercita una piccola pressione per maggiori dettagli &gt;"
    risks:
      no_risk:
        title: "Pericolo non ancora presente"
        sub_title: "Ti aiuta a mantenere una guida confortevole."
        cruise_title: "Intelligent Cruise Control (ICC) con funzione Full-Speed Range"
        cruise_description: "Modifica automaticamente la velocità per adattarsi al flusso del traffico."
        distance_title: "Sistema di controllo della distanza di sicurezza Distance Control Assist (DCA)"
        distance_description: "Il primo sistema del settore che in modo intuitivo aiuta il conducente a rilasciare l'acceleratore e ad azionare i freni nelle situazioni di traffico che richiedono frequenti frenate."
        monitor_title: "Monitor di visione a 360&deg;con rilevamento oggetti in movimento:"
        monitor_description: "Il primo monitor Around View<sup>&reg;</sup> al mondo ora con rilevamento oggetti in movimento, fornisce a chi siede al volante un'immagine virtuale a 360&deg; della zona di parcheggio e segnalazioni sia ottiche che acustiche in caso di oggetti in movimento nel campo visivo dell'immagine visualizzata."
      risk:
        title: "Presenza di pericolo"
        sub_title: "Assiste il conducente nel riportare la vettura in condizioni di guida sicure."
        backup_title: "Sistema anticollisione in retromacia Back-up Collision Intervention (BCI)"
        backup_description: "I sensori radar e sonar, presenti nella parte laterale e posteriore del veicolo, informano chi si trova al volante della presenza di eventuali veicoli in transito ed oggetti presenti dietro alla vettura durante la retromarcia. Nel caso in cui il conducente continuasse ad avvicinarsi ad una possibile collisione, il freno si attiverà automaticamente per evitarla."
        predictive_title: "Avviso anticollisione anteriore predittivo"
        predictive_description: "Questo sistema, primo al mondo nel suo genere, avvisa il conducente del rischio che esiste oltre il suo campo di visibilità. Tuttavia, non rileva soltanto la velocità relativa e la distanza rispetto al veicolo che precede, ma anche rispetto al veicolo che transita anteriormente a quello che precede."
        blind_title: "Intervento su angolo cieco e avviso su angolo cieco"
        blind_description: "La tecnologia di questi sistemi, avanzatissima a livello mondiale, segnala al conducente la presenza di un veicolo rilevato nella zona dell'angolo cieco nel momento in cui si cerca di cambiare corsia. Assiste inoltre il conducente nel riportare la vettura verso il centro della corsia."
        lane_title: "Sistemi di avviso e prevenzione allontanamento corsia di marcia"
        lane_description: "Un altro sistema assolutamente all'avanguardia, il sistema di prevenzione di deviazione dalla corsia rileva eventuali deviazioni non intenzionali dalla corsia di marcia e assiste automaticamente il conducente nel riportare la vettura al centro della corsia."
      may_occur:
        title: "Possibilità di collisione"
        sub_title: "Il sistema assiste il conducente nel riportare la vettura in condizioni di guida sicure."
        braking_title: "Frenata d'emergenza parte anteriore"
        braking_description: "<p>Quando il sistema ritiene sia necessario ridurre la velocità, avvisa il conducente utilizzando sia un segnale ottico che acustico, per poi generare una forza che spinge il pedale dell'acceleratore verso l'alto e applica un'azione frenante omogenea, assistendo così il conducente nel ridurre le velocità del veicolo.</p><p>Se il sistema rileva un'eventuale collisione, realizzerà automaticamente una frenata più intensa in modo da evitarla.</p>"
      unavoidable:
        title: "Collisione inevitabile"
        sub_title: "Aiuta a ridurre al minimo i danni nell'impossibilità di evitare la collisione."
        braking_title: "Frenata d'emergenza parte anteriore"
        braking_description: "Il sistema allerta il conducente e stringe le cinture di sicurezza prima di azionare automaticamente i freni, riducendo così la velocità e il danno riportato qualora la collisione risultasse inevitabile."
      collision:
        title: "Collisione"
        sub_title: "Aiuta a ridurre al minimo i danni al verificarsi di una collisione."
        restraints_title: "Sistemi di protezione e carrozzeria"
        restraints_description: "Sistema avanzato di airbag Infiniti costituito da airbag supplementari frontali, inseriti all'interno del sedile, a tendina e laterali sia su lato guida che su quello passeggero; cinture di sicurezza anteriori con pretensionatori, limitatori della forza di ritenuta e indicatore di mancato allacciamento; scocca &quot;Zone Body Construction&quot; con zona di assorbimento deformabile anteriore e posteriore."
    disclaimers:
      title: "Disclaimers"
      link: "View Disclaimers"
      one: "<strong>Intelligent Cruise Control (ICC) con funzione Full-Speed Range</strong><br />L'Intelligent Cruise Control (ICC) con funzione Full-Speed Range non è un sistema di prevenzione delle collisioni o un dispositivo di emergenza, ma è stato progettato per utilizzare i limitatori di frenata. Il mancato utilizzo dei freni, potrebbe infatti essere causa di incidenti."
      two: "<strong>Sistema di controllo della distanza di sicurezza Distance Control Assist</strong><br />In certe condizioni, il sistema aiuta il conducente a mantenere una certa distanza dal veicolo di fronte. Non costituisce però un sistema di prevenzione della collisione. Il mancato utilizzo dei freni potrebbe infatti essere causa di incidenti."
      three: "<strong>Monitor Around View<sup>&reg;</sup> AVM con rilevatore oggetti in movimento MOD</strong><br />Il monitor AVM con rilevatore MOD non può tuttavia eliminare completamente gli angoli ciechi e rilevare qualsiasi oggetto. Il rilevatore MOD funziona ad una velocità inferiore ai 5 km/h. Prima di mettersi in marcia, si consiglia di controllare sempre l'area attorno alla vettura. Il sistema non sostituisce la manovra di retromarcia vera e propria. Prima di retrocedere, voltarsi sempre a controllare l'area dietro al veicolo."
      four: "<strong>Sistema anticollisione in retromarcia Back-up Collision Intervention (BCI)</strong><br />Il sistema BCI non rileverà ogni oggetto e il suo funzionamento potrebbe limitare la velocità. Prima di mettersi in marcia, si consiglia di controllare sempre l'area attorno alla vettura. Il sistema non sostituisce la manovra di retromarcia vera e propria. Prima di retrocedere, voltarsi sempre a controllare l'area dietro al veicolo. Per maggiori dettagli, consultare il manuale utente."
      five: "<strong>Intervento su angolo cieco e avviso su angolo cieco</strong><br />I sistemi di Intervento su angolo cieco e avviso su angolo cieco Blind Spot Warning/Blind Spot Intervention<sup>&reg;</sup> non intendono sostituire le procedure di cambio corsia corrette. Il sistema non potrà pertanto evitare collisioni con altri veicoli o incidenti. Potrebbe inoltre non rilevare tutte le vetture e gli oggetti attorno al veicolo."
      six: "<p><strong>Sistemi di avviso e prevenzione allontanamento dalla corsia di marcia</strong><br />Il sistema di avviso allontanamento dalla corsia di marcia entra in funzione solamente quando le linee di demarcazione delle corsie sono chiaramente visibili sulla strada. Saranno applicate limitazioni alla velocità. Per maggiori dettagli consultare il manuale utente.</p><p>Il Sistema di prevenzione di deviazione dalla corsia entra in funzione solamente quando le linee di demarcazione delle corsie sono chiaramente visibili sulla strada. Saranno applicate limitazioni alla velocità. Per maggiori dettagli, consultare il manuale utente.</p>"
      seven: "<strong>Sistema di avviso anticollisione anteriore predittivo</strong><br />Questo sistema ti prepara preventivamente ad un'eventuale collisione. Tuttavia, non può evitare eventuali collisioni. Saranno applicate limitazioni alla velocità. Guida sempre in modo sicuro."
      eight: "<strong>Frenata d'emergenza parte anteriore</strong><br />Questo meccanismo non può prevenire incidenti provocati da una guida negligente o pericolosa. In alcune circostanze potrebbe inoltre non allertare il conducente o azionare la frenata. Sono previste limitazioni alla velocità. Guida sempre in modo sicuro."
      nine: "<p><strong>Airbag e collisioni</strong><br />Gli airbag costituiscono soltanto una protezione aggiuntiva e pertanto si raccomanda sempre l'utilizzo delle cinture di sicurezza. Il seggiolino per bambini rivolto all'indietro non andrebbe posto nel sedile passeggero anteriore, neanche in presenza del sensore di riconoscimento dell'occupante. Anche i bambini fino ai 12 anni dovrebbero viaggiare nel sedile posteriore adeguatamente protetti da un sistema di ritenuta per bambini, da seggiolini o da cinture di sicurezza conformi alle loro dimensioni corporee. Gli airbag si azioneranno solamente al verificarsi di determinati incidenti. Consultare il manuale utente per ulteriori dettagli.</p><p><strong>Esclusione di responsabilità per mancato utilizzo delle cinture di sicurezza</strong> Indossa sempre le cinture di sicurezza e non consumare alcolici prima di metterti alla guida. ©2013 INFINITI Business Unit di Nissan Nord America, Inc</p>"
