    tagline: "SCOPRI I TRE MONDI STRAORDINARI DI INFINITI Q50"
    experience: "Scopri"
    design: "Design"
    performance: "Prestazioni"
    technology: "Tecnologia"
  #DESIGN PAGE
  design:
    page_title: "Il design della nuovissima Infiniti Q50 | Infiniti Italia"
    page_description: "Sito ufficiale Infiniti Italia: scopri il design seducente della nuovissima Infiniti Q50, la massima espressione di lusso ed eleganza."
    page_canonical: "/it-ita/design/index.html"
    loading:
      line_1: "Scopri il design seducente"
      line_2: "attraverso l'obiettivo di un fotografo professionista."
      line_3: "Il viaggio sta per cominciare."
    chapters:
      label_1: "Panoramica sul Design"
      label_2: "Esterni a 360&deg;"
      label_3: "Fari adattivi"
      label_4: "Sedili lusso"
      label_5: "Interni intuitivi"
      label_6: "Panoramica degli interni"
    content:
      design_overview:
        heading: "L'ESPRESSIONE DI UN DESIGN SUPERIORE"
        copy: "Quando il design sfida le regole e non le rispetta; resiste alle convenzioni e non si adegua; si allontana da molte supposizioni e concorda con poche; è normale adattare forme e funzionalità a nuovi fini: i tuoi."
      wavehood:
        heading: "CURVE ISPIRATE ALLE ONDE"
        copy: "Salgono e scendono con lo stesso movimento di un'onda che si innalza imponente. La personificazione del lusso dal design moderno che solo Infiniti può offrirti."
      crescent_window:
        heading: "UN'ELEGANZA TRAVOLGENTE"
        copy: "Un design artistico, con montante posteriore a mezzaluna, che oltre ad evocare il movimento e a trasmettere una sensazione di immensità, offre ai passeggeri seduti nei sedili posteriori una visuale davvero mozzafiato."
      sculpted_body:
        heading: "UN PROFILO SCULTOREO"
        copy: "Imponente e pronta a scattare, con una calandra che sembra pronta a sprigionare una forza muscolare straordinaria, è una carrozzeria atletica votata alla perfezione."
      headlights: 
        loading: "Attendere il caricamento…"
        heading: "FARI REGOLABILI IN MODO INTUITIVO"
        copy: "Un'illuminazione intensa dal fascio inconfondibile. Il suo design è reso ancora più esclusivo dai due fari a LED multimodali e accentuato dalle luci per la circolazione diurna. Adattandosi in modo intuitivo a seconda delle necessità, illuminano in caso di debole luce diurna oppure grazie alla tecnologia SmartBeam Assist attenuano automaticamente gli abbaglianti del lato guida e del lato passeggero ogniqualvolta il veicolo riconosca i fari di un veicolo in avvicinamento. Emettono autonomamente l'adeguata quantità di luce senza che sia tu ad impostarla."
        instruction: "Fai clic o tocca un'icona dei fari per saperne di più"
        super_1:
          heading: "Luci per la circolazione diurna"
          copy: "Una luce LED a bassa intensità che aumenta la tua visibilità anche durante il giorno."
        super_2:
          heading: "Luci anabbaglianti"
          copy: "Il sistema di illuminazione a LED ideale per la guida notturna."
        super_3:
          heading: "Luci fendinebbia"
          copy: "Maggiore illuminazione LED soprattutto con condizioni climatiche sfavorevoli."
        super_4:
          heading: "Luci ad alta intensità SmartBeams"
          copy: "Intense luci a LED per una maggiore luminosità al buio."
      zero_gravity_seats:
        heading: "SEDILI ERGONOMICI PER UN SUPPORTO ESCLUSIVO"
        copy: "Una rivoluzione nel design ergonomico, questi sedili lavorati in modo estremamente raffinato forniscono il supporto ottimale alla parte superiore del corpo per un comfort di guida senza paragoni. La sola cosa che avvertirai sarà la perfetta simbiosi tra auto e conducente."
  #PERFORMANCE PAGE
  performance:
    page_title: "Le prestazioni della nuovissima Infiniti Q50 | Infiniti Italia"
    page_description: "Sito ufficiale Infiniti Italia: scopri le entusiasmanti prestazioni della nuovissima Infiniti Q50, ancora più potente ed efficiente."
    page_canonical: "/it-ita/performance/index.html"
    loading:
      line_1: "Scopri prestazioni straordinarie e soddisfa la tua sete"
      line_2: "di libertà attraverso lo sguardo di un pilota professionista."
      line_3: "Il viaggio sta per cominciare."
    chapters:
      label_1: "Aerodinamica senza forza ascensionale"
      label_2: "Modello sportivo"
      label_3: "Motori"
      label_4: "Ibrida ad alte prestazioni"
      label_5: "Sterzo Elettronico Diretto"
      label_6: "Modalità di guida personalizzate"
    video:
      high_res_webm: "Performance_IT_540p.webm"
      high_res_mp4: "Performance_IT_540p.mp4"
      low_res_webm: "Performance_IT_360p.webm"
      low_res_mp4: "Performance_IT_360p.mp4"
    content:
      performance_overview:
        heading: "IL LUSSO NON HA NULLA A CHE VEDERE CON LA CONVENZIONALITÀ"
        copy: "Secondo le comuni convenzioni, per incrementare la potenza è necessario aumentare la cilindrata. Una migliorare efficienza può essere ottenuta soltanto diminuendo le emissioni. E per godere il vero lusso, è necessario staccarsi dal mondo reale. Questo è quanto hanno cercato di farti credere. L'innovativa Infiniti Q50 Le sue prestazioni ti renderanno finalmente libero."
      performance_zero-lift:
        heading: "AERODINAMICA SENZA FORZA ASCENSIONALE"
        copy: "Cavalca il vento. Tradizionalmente nemico delle prestazioni, da oggi il vento diventerà un fedele alleato. Progettato con una resistenza aerodinamica senza senza forza ascensionale,  il telaio inferiore e superiore di Infiniti Q50 direziona il flusso dell'aria sopra, sotto e attorno al veicolo in modo naturale, garantendo stabilità e una tenuta di strada prevedibile a qualsiasi velocità. Insieme alla maggior rigidità delle sospensioni, questo approccio olistico all'aerodinamica consente, anche a velocità elevate, di ridurre gli effetti causati dalle turbolenze, garantendo una migliore sensazione di padronanza e di controllo della vettura."
      performance_sport_model:
        heading: "UN DESIGN SPORTIVO FUTURISTICO"
        copy: "La versione sportiva di Infiniti Q50 si affaccia sulle scene con un peculiare paraurti sportivo e un esclusivo deflettore. I cerchi componibili in lega di alluminio da 19 pollici, ognuno dei quali dotato di pistoni e rotori sportivi per un'impeccabile potenza frenante, sono stati accuratamente incastonati all'interno del vano ruota ad arco. Tuttavia, questa Infiniti è stata progettata per il movimento. Dal momento in cui i suoi sedili sportivi rivestiti in pelle ti avvolgeranno, solo una levetta di cambio in magnesio ti separerà dalle sette dimensioni futuristiche delle prestazioni."
      performance_engine:
        heading: "DUE TIPI DI MOTORIZZAZIONI"
        copy: "Potrai scegliere tra: le inebrianti prestazioni del sistema ibrido a risposta diretta di Infiniti, che combina la potenza di un motore V6 da 3,5 litri a benzina, con il sistema elettrico che ne aumenta l'efficienza, oppure la reattività del motore turbo diesel da 2,2 litri con 4 cilindri in grado di offrirti 170 CV con emissioni di CO2 inferiori a 115 g/km. Qualunque sceglierai, l'unica certezza è che non dovrai scendere a compromessi tra prestazioni ed efficienza."
        disclaimer: "I valori finali delle emissioni di CO2 sono soggetti a omologazione e potranno pertanto variare a seconda di motore, trasmissione e dimensione degli pneumatici."
      performance_hybrid_engine_1:
        heading: "L'ANIMA DELLA POTENZA. L'ESSENZA DELLE PRESTAZIONI"
        copy: "Un'ibrida ad alte prestazioni. La fusione perfetta tra forza ed efficienza che grazie alla sua trasmissione, produce scatti simili a quelli da corsa liberando tutta la sua potenza in un nanosecondo, ti regala prestazioni che sono, in una sola parola, elettrizzanti."
      performance_hybrid_engine_2:
        heading: "L'ESPRESSIONE PIÙ ELEVATA DELLE PRESTAZIONI TARGATE INFINITI"
        copy: "Un'ibrida ad alte prestazioni. Le auto di lusso tradizionali hanno bisogno di motori voluminosi per migliorare le loro prestazioni. Infiniti Q50 Hybrid utilizza una batteria agli ioni di litio che genera un flusso di energia addizionale durante l'accelerazione. Tale potenza viene poi utilizzata dalla doppia frizione intelligente per garantire prestazioni ottimali senza compromettere in alcun modo l'efficienza dei consumi. Ma la cosa più sorprendente è il fatto che il sistema si ricarica parzialmente in modo automatico ogni volta che premi il pedale del freno."
      performance_adaptive_steering:
        heading: "LA TECNOLOGIA DI STERZO MIGLIORE AL MONDO"
        copy: "Sterzo elettronico diretto: controllo, precisione, adattabilità. Una maneggevolezza da tripla corona. Oggi, dopo dieci anni di ricerca e sviluppo, potrai finalmente toccarla con mano. Questa tecnologia unica al mondo, utilizza un sistema elettronico per ottimizzare la fase di sterzata e offrirti una maggiore sensazione di precisione al volante. In caso di superfici irregolari o strade mal livellate, il sistema provvede a un costante e preciso adattamento, trasmettendo una sensazione di controllo e stabilità al pilota oltre a proteggerlo da eccessive vibrazioni stradali."
      performance_steer_by_wire:
        sport: "Sport"
        sport_copy: "Maggiore azione sterzante e minore raggio di svolta."
        standard: "Standard"
        standard_copy: "Azione sterzante e raggio di svolta moderati."
        touring: "Touring"
        touring_copy: "Azione sterzante più leggera. Raggio di svolta più ampio."
        custom: "Personalizzata"
        custom_copy: "Personalizzala in base alle tue preferenze."
        steering_effort: "Azione sterzante"
        heavy: "Forte"
        middle: "Media"
        light: "Leggera"
        turning_radius: "Raggio di<br />svolta"
        disclaimer: "A scopo puramente illustrativo. Questa dimostrazione non rappresenta il raggio di svolta reale. L'effettiva modalità disponibile dipenderà dal motore e dalla trasmissione che si sceglieranno."
      steer_by_wire_end:
        heading: "DALLA CURVA AD S ALLA GITA DELLA DOMENICA"
        copy: "Le modalità di guida personalizzata dell'innovativo sterzo elettronico diretto Direct Adaptive Steering di Infiniti ti consentiranno di modificare lo stile di guida grazie alle tre opzioni di sterzata disponibili selezionabili dal conducente. Scegli la modalità Sport o Standard per meglio rispondere a necessità esterne o semplicemente per adattare la guida al tuo stato d'animo. Oppure utilizza la modalità Personalizzata con la quale puoi modificare l'azione sterzante e la reattività per controllare la strada come tu desideri."
  #TECHNOLOGY PAGE
  technology:
    page_title: "La tecnologia della nuovissima Infiniti Q50 | Infiniti Italia"
    page_description: "Sito ufficiale Infiniti Italia: scopri la tecnologia intuitiva della nuovissima Infiniti Q50, dotata di moderne dotazioni digitali, audio e per la sicurezza."
    page_canonical: "/it-ita/technology/index.html"
    loading:
      line_1: "Scopri la tecnologia intuitiva"
      line_2: "attraverso lo stile di vita di un imprenditore."
      line_3: "Il viaggio sta per cominciare."
    chapters:
      label_1: "Ambiente digitale"
      label_2: "Resta connesso"
      label_3: "Infiniti InTouch&#8482;"
      label_4: "Impianto audio BOSE<sup>&reg;</sup>"
      label_5: "Sistema anticollisione in retromarcia Back-up Collision Intervention (BCI)"
      label_6: "Pacchetto Sicurezza"
      label_7: "Monitor Around View<sup>&reg;</sup>"
    content:
      technology_overview:
        heading: "SEMPRE RAGGIUNGIBILE"
        copy: "Il mondo non sparisce nel momento in cui ti metti al volante, ecco perché Infiniti Q50 è costruita con dotazioni tecnologiche che ti consentiranno di portare con te il tuo mondo anche quando sarai alla guida. Sii reperibile attraverso i tuoi dispositivi, aggiornato sugli appuntamenti e al passo con le scadenze senza rinunciare al ritmo della sola cosa che si muove tanto veloce quanto Infiniti Q50: la tua vita. Non si tratta soltanto di tecnologia avanzata. È il lusso tecnologico che mira unicamente a soddisfare le tue necessità."
      digital_environment:
        heading: "TUTTO SU MISURA PER TE"
        copy: "Ambiente digitale personalizzabile: conosce la tua posizione preferita del sedile. Conosce il tuo livello di climatizzazione ideale. Inoltre sa quale strada panoramica preferisci percorrere per tornare a casa o la modalità di guida da te preferita. Sa tutto di te. Non appena avverte l'avvicinamento della chiave intelligente Infiniti Key, prepara l'auto per fartela trovare esattamente come tu la desideri. Non si tratta di magia: è la tecnologia avanzata Infiniti."
        video_disclaimer: "Screen images simulated.  Pre-production digital interface and screen designs shown and may vary from actual production vehicle."
        torque_response:
          heading: "RISPOSTA COPPIA/MOTORE"
          copy: "Regola il grado di reattività del motore a seconda delle tue preferenze grazie a 4 modalità predefinite."
        adaptive_steering:
          heading: "STERZO ELETTRONICO DIRETTO DIRECT ADAPTIVE STEERING"
          copy: "La tecnologia rivoluzionaria di Sterzo Elettronico Diretto Direct Adaptive Steering ti consentirà di regolare l'azione sterzante e il rapporto di sterzo."
        driver_position:
          heading: "POSIZIONE DI GUIDA ADATTABILE"
          copy: "Regola a tuo piacimento la posizione del sedile, degli specchietti e l'altezza del volante"
        active_trace_control:
          heading: "CONTROLLO ATTIVO DELLA TRAIETTORIA"
          copy: "Questo sistema attiverà automaticamente i freni interni ed esterni, in modo da ottimizzare la traiettoria dell'auto in curva."
      infiniti_connection:
        heading: "RESTA CONNESSO"
        copy: ""
        calendar:
          heading: "Sincronizza la tua agenda "
      infiniti_intouch:
        heading: "TIENITI AGGIORNATO"
        copy: "Infiniti InTouch&#8482; - la tua vita sempre connessa. Infiniti InTouch&#8482; ti consente di rimanere in contatto con tutto ciò che ti serve. Questo prodigioso sistema a doppio schermo ti consente di connetterti, controllare e personalizzare la tua vita digitale direttamente dall'abitacolo dell'auto senza perdere una sola notifica. Grazie a Infiniti InTouch le applicazioni, le e-mail, il sistema di navigazione, lo smartphone e gli altri dispositivi sono controllabili sia in modo tattile che vocale. È il metodo più funzionale per restare connesso con il mondo attorno a te e per non perderti nulla quando sei in viaggio."
        facebook:
          heading: "Rimani connesso con amici e familiari grazie alla compatibilità con Facebook."
        apps:
          heading: "Accedi alle applicazioni Infiniti InTouch&#8482;."
        places:
          heading: "Tocca il tuo touch screen per impostare i luoghi di interesse con l'applicazione Places Powered by Google&#8482;."
        pinch_zoom:
          heading: "Pizzica e ingrandisci per localizzare la destinazione, esercita una leggera pressione per impostare l'indirizzamento, quindi attendi che il sistema di navigazione di Infiniti Q50 individui il percorso più rapido per condurti verso la tua destinazione."
      bose_audio:
        heading: "IMPIANTO AUDIO IN<br>CHIAVE DI INFINITI"
        copy: "Il sistema audio BOSE<sup>&reg;</sup> Next Generation è stato realizzato dai tecnici del suono BOSE<sup>&reg;</sup> appositamente per l'innovativa Infiniti Q50. Un sistema a 14 altoparlanti con tre woofer da 10 pollici, per basse frequenze più pulite e una migliorata pressione sonora. I rimanenti altoparlanti sono disposti in modo da circondare i passeggeri con la migliore sonorità per l'acustica dell'abitacolo, filtrando qualsiasi rumorosità e distorsione per garantire prestazioni sonore unicamente Infiniti."
        speakers: "Impianto audio Bose<sup>&reg;</sup> a 14 altoparlanti per un'esperienza audio da concerto"
      bci:
        heading: "SISTEMA ANTICOLLISIONE IN RETROMARCIA BACK-UP COLLISION INTERVENTION"
        copy: "Esegui la retromarcia in sicurezza grazie al sistema anticollisione in retromacia Back-up Collision Intervention (BCI) di Infiniti, un altro importante traguardo nella sicurezza di guida. Quando è inserita la retromarcia, il sistema BCI aiuta a rilevare eventuali veicoli in transito e oggetti presenti dietro alla vettura e fornisce relative segnalazioni al conducente in modo sia visivo che acustico. Se necessario, il sistema BCI aziona i freni per evitare la collisione."
        super1: "Quando è inserita la retromarcia, il sistema BCI aiuta a rilevare eventuali veicoli in transito ed oggetti presenti dietro alla vettura."
        super2: "Segnali acustici e ottici informeranno il conducente."
        super3: "Laddove necessario, il sistema frenante si attiverà automaticamente per evitare la collisione."
      avm:
        heading: "360 GRADI DI<br />SICUREZZA"
        copy: "Con il suo monitor Around View<sup>&reg;</sup> AVM, Infiniti introduce il primo avanzatissimo sistema al mondo dotato di tecnologia intuitiva che faciliterà l'esecuzione delle manovre di parcheggio. Quattro telecamere, posizionate attorno alla vettura, restituiranno una panoramica virtuale a 360&deg; direttamente sullo schermo. Infiniti ha reso ora il sistema ancora più funzionale dotandolo del rilevatore MVO (Moving Object Detection) che informa il conducente della presenza di oggetti in movimento. La nuova visuale offerta da Infiniti Q50 attorno al veicolo consente di eseguire comode manovre anche negli spazi più ristretti."
        super1: "Quattro telecamere ti offrono una panoramica virtuale a 360&deg; attorno al veicolo."
        super2: "Le immagini catturate dalle telecamere sono visualizzate insieme sullo schermo, permettendoti di avere una panoramica globale dell'area circostante."
        super3: "Linee colorate ti indicheranno le direzioni di movimento e la distanza degli oggetti dietro la vettura. <span style=\"display:block;margin-top:10px;\"></span>I sensori di parcheggio frontali e posteriori emetteranno un avviso sonoro udibile nel caso in cui la vettura si avvicinasse eccessivamente a un oggetto." 
        super4: "I sensori dell'auto individuano gli oggetti in movimento e ti informano della loro posizione sullo schermo."
