  disclaimers:
    bose: "BOSE<sup>&reg;</sup> è un marchio registrato di The Bose Corporation."
    zero_gravity: "Disponibili soltanto per i sedili anteriori."
    bci: "Il sistema BCI non rileva ogni oggetto e presuppone una velocità limitata. Prima di mettersi in marcia, si consiglia di controllare sempre l'area attorno alla vettura. Il sistema non sostituisce la manovra di retromarcia vera e propria. Prima di retrocedere, voltarsi sempre a controllare l'area dietro al veicolo. Consultare il manuale utente per maggiori dettagli. Disponibile solamente con trasmissione automatica."
    avm: "Il monitor Around View<sup>&reg;</sup> AVM con rilevatore di oggetti in movimento MOD non può tuttavia eliminare completamente gli angoli ciechi e rilevare qualsiasi oggetto. Prima di mettersi in marcia, si consiglia di controllare sempre l'area attorno alla vettura. Il sistema non sostituisce la manovra di retromarcia vera e propria. Prima di retrocedere, voltarsi sempre a controllare l'area dietro al veicolo. La funzione di rilevamento oggetti in movimento opera ad una velocità inferiore agli 8 km/h."
    infiniti_connection: "Driving is serious business. Only use Infiniti Connection<sup>&trade;</sup> and Infiniti Connection Plus services when safe to do so. Subscription Agreement required to enroll. Initial 12 months, beginning on your date of purchase, included complimentary. Subsequently, your credit card (if on file) will be charged at the then current subscription rate and your service will continue for 1 year periods under the terms of your Subscription Agreement, unless cancelled. Services require compatible 2G GSM/GPRS cellular network. Cellular network and vehicle services, including Google Calendar<sup>&trade;</sup>, provided by independent companies not within Infiniti's control. Cellular network not available in all areas. 2G cellular network not available in all areas. In areas with 2G network coverage, signal strength may vary and/or not be available at all times. Cellular technology is evolving, and changes to cellular networks may affect future service functionality. Ask your cellular network carrier for details on anticipated 2G network availability in your area and how this may affect your planned usage. Should a cellular provider or service provider terminate/further restrict service, service may be suspended or terminated without notice or liability to Infiniti and its affiliates and agents. Infiniti not responsible for any equipment replacement or upgrades, or associated costs, that may be required for continued operation due to service changes.Terms and conditions of Subscription Agreement apply. Standard text rates and/or data usage may apply to communications received by email or SMS/text message."
    infiniti_intouch: "Guidare è una cosa molto seria. Le applicazioni di Infiniti InTouch&#8482; vanno utilizzate solamente in condizioni di sicurezza. Per accedere è necessario stipulare un contratto e occorre possedere uno smartphone compatibile. In alcune zone la copertura di rete potrebbe essere limitata. Le mappe GPS potrebbero non essere accurate per tutte le zone o aggiornate con le ultime normative stradali. Alcune applicazioni e servizi, tra cui Luoghi di interesse e Send to Car di Google, sono forniti da società esterne indipendenti e non sono controllate direttamente da Infiniti. Nell'eventualità in cui il provider decidesse di interrompere/limitare il servizio o le applicazioni, il servizio potrebbe essere sospeso o interrotto senza alcun preavviso e senza responsabilità alcuna da parte di Infiniti e/o dei suoi agenti. Non spettano a Infiniti eventuali sostituzioni o aggiornamenti di dotazioni e applicazioni, né i relativi costi, che potrebbero rendersi necessari per continuare a garantire il loro corretto funzionamento in seguito a modifiche ad applicazioni e servizi. La disponibilità delle applicazioni InTouch&#8482; potrebbe dipendere dal paese di utilizzo. Si applicano i termini e le condizioni del contratto. Le comunicazioni ricevute a mezzo e-mail o SMS possono essere soggette alle tariffe standard per SMS e/o dati. "
