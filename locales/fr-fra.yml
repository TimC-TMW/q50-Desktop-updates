  #INTERIOR PANO
  pano:
    welcome:
      title: "UN LUXE PROPRE À CHAQUE OCCUPANT"
      description: "Intérieur intuitif – Finition en bois d'érable méticuleusement polie à la main. Intérieur rehaussé de cuir cousu main. Textures artistiquement équilibrées. Instruments d'affichage intelligent. Et chaque élément – pour des raisons pratiques ou de contrôle - est situé de manière intuitive. Le tout est parfaitement encadré par un design en double vague distinct qui garantit un confort optimal à chaque occupant. Bienvenue dans un monde de luxe entièrement pensé autour de vous, que vous soyez conducteur ou simple passager."
      instruction: "Découvrez le luxe en 360 degrés. <em>Cliquez ou appuyez pour démarrer</em>"
