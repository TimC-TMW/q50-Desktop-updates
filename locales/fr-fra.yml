  #SAFETY SHIELD
  safetyshield:
    title: "BOUCLIER DE SÉCURITÉ DYNAMIQUE INFINITI"
    description: "Le bouclier de sécurité Infiniti témoigne de notre approche globale en matière de sécurité. Le Q50 offre un ensemble de technologies qui procurent sécurité et confort en contrôlant les conditions, en vous avertissant de tout risque potentiel, en vous aidant à éviter les collisions et en vous protégeant, vous et vos passagers, en cas de choc."
    instructions: "Cliquez ou appuyez sur les anneaux pour plus d’informations &gt;"
    risks:
      no_risk:
        title: "Avant l’apparition du risque"
        sub_title: "Offre une conduite confortable."
        cruise_title: "Régulateur de vitesse intelligent (à toutes les vitesses)"
        cruise_description: "Régule automatiquement la vitesse en fonction de la circulation."
        distance_title: "Assistance au maintien des distances de sécurité"
        distance_description: "Cette technologie révolutionnaire incite le conducteur à relâcher la pédale d'accélérateur et à freiner dans des conditions de circulation impliquant un freinage fréquent."
        monitor_title: "Vue panoramique 360&deg; avec détection des objets en mouvement"
        monitor_description: "Le premier système de vue panoramique 360&deg; au monde (MOD - Moving Object Detection) doté d’un dispositif de détection des objets en mouvement vous offre une vue à 360&deg; lors des manœuvres de stationnement, et vous avertit par des signaux sonores et visuels à l’écran lorsque des objets en mouvement sont détectés."
      risk:
        title: "Après l’apparition du risque"
        sub_title: "Permet au conducteur de retrouver des conditions de sécurité optimales."
        backup_title: "Dispositif de prévention des collisions en marche arrière"
        backup_description: "Les capteurs de type radar et sonar installés sur le côté et à l’arrière du véhicule avertissent le conducteur en cas de risque de collision avec des objets traversant la trajectoire pendant la marche arrière. Si le conducteur ne s’arrête pas alors qu’un danger a été identifié, les freins sont automatiquement activés."
        predictive_title: "Système d'avertissement anticollision frontale"
        predictive_description: "Premier système au monde à avertir le conducteur des risques qui se présentent au-delà de son champ de vision. Il peut non seulement détecter la distance et la vitesse relative du véhicule suivant, mais également celles du véhicule d'après."
        blind_title: "Systèmes de surveillance de l'angle mort et d'intervention"
        blind_description: "La première technologie au monde qui avertit le conducteur de la présence d'un autre véhicule dans la zone d'angle mort lors d'un changement de voie. Cette technologie aide également le conducteur à regagner le centre de la voie."
        lane_title: "Systèmes de prévention des écarts et de suivi de voie"
        lane_description: "Autre avancée technologique, le système de suivi de voie (LDP, Lane Departure Prevention) détecte les déviations de trajectoire involontaires et assiste automatiquement le conducteur pour le retour au centre de la voie."
      may_occur:
        title: "Risque de collision"
        sub_title: "Permet au conducteur de retrouver des conditions de sécurité optimales."
        braking_title: "Système de freinage d'urgence avant"
        braking_description: "<p>Lorsque le système estime qu’une décélération est nécessaire, il avertit le conducteur en affichant une image à l’écran et en émettant un signal sonore, puis génère une force qui fait remonter la pédale d’accélérateur et applique en douceur un freinage partiel afin d’aider le conducteur à ralentir le véhicule.</p><p>Lorsque le système estime qu’il existe un risque de collision, il applique automatiquement un freinage plus puissant de manière à éviter cette collision.</p>"
      unavoidable:
        title: "La collision ne peut pas être évitée"
        sub_title: "Réduit les risques de blessures lorsque la collision ne peut pas être évitée."
        braking_title: "Système de freinage d'urgence avant"
        braking_description: "Lorsque les conditions sont telles que la collision ne peut pas être évitée, le système avertit le conducteur, active automatiquement les freins et resserre la ceinture de sécurité afin de réduire la vitesse et de limiter les dégâts."
      collision:
        title: "Collision"
        sub_title: "Réduit les risques de blessures une fois la collision survenue."
        restraints_title: "Airbags et Rigidité de la carrosserie"
        restraints_description: "Système d’airbag avancé d’Infiniti ; airbags latéraux de type « rideau » sièges avant ; airbags supplémentaires pour les deux rangées de sièges ; ceintures de sécurité avant avec système de prétension, limiteurs de charge et témoins de bouclage de ceinture. Construction de la carrosserie avec zones de déformation à l’avant et à l’arrière."
    disclaimers:
      title: "Disclaimers"
      link: "View Disclaimers"
      one: "<strong>Régulateur de vitesse intelligent (à toutes les vitesses)</strong><br />Le régulateur de vitesse intelligent (à toutes les vitesses) ne permet pas d’éviter les collisions et ne constitue pas un système d’avertissement. Il est conçu pour appliquer un freinage limité. Il ne dispense en aucun cas le conducteur d'appuyer sur la pédale de frein."
      two: "<strong>Assistance au maintien des distances de sécurité</strong><br />Dans certaines conditions, l’assistance au maintien des distances de sécurité permet de maintenir la distance avec le véhicule qui précède. Ce système ne permet pas d'éviter les collisions. Il ne dispense en aucun cas le conducteur d'appuyer sur la pédale de frein."
      three: "<strong>Vue panoramique 360&deg; (AVM, Around View Monitor<sup>&reg;</sup>) avec détection des objets en mouvement</strong><br />Le système AVM avec détection des objets en mouvement ne peut pas supprimer complètement les angles morts ni détecter tous les objets. Le dispositif de détection des objets en mouvement n’est fonctionnel que lorsque la vitesse du véhicule est inférieure à 8 km/h. Contrôlez systématiquement les alentours du véhicule avant de le déplacer. Ce dispositif ne remplace pas les procédures de marche arrière appropriées. Retournez-vous systématiquement pour vérifier ce qui se trouve derrière vous avant d'entamer votre marche arrière."
      four: "<strong>Dispositif de prévention des collisions en marche arrière (BCI, Back-up Collision Intervention)</strong><br />Le dispositif BCI ne détecte pas tous les objets et n'est fonctionnel que dans une plage de vitesses définies. Contrôlez systématiquement les alentours du véhicule avant de le déplacer. Ce dispositif ne remplace pas les procédures de marche arrière appropriées. Retournez-vous systématiquement pour vérifier ce qui se trouve derrière vous avant d'entamer votre marche arrière. Consultez le manuel du propriétaire pour plus de détails."
      five: "<strong>Systèmes de surveillance de l'angle mort (BSW, Blind Spot Warning) et d’intervention (BSI, Blind Spot Intervention)</strong><br />Les systèmes de surveillance de l'angle mort (BSW, Blind Spot Warning) et d’intervention (BSI, Blind Spot Intervention<sup>&reg;</sup>) ne remplacent pas les procédures de changement de voie appropriées. Ils ne permettent pas d’éviter les chocs avec d’autres véhicules ou les accidents. Ils ne détectent pas tous les véhicules ou objets qui vous entourent."
      six: "<p><strong>Systèmes de prévention des écarts (LDW, Lane Departure Warning) et de suivi de voie (LDP, Lane Departure Prevention)</strong><br />Le système de prévention des écarts (LDW, Lane Departure Warning) n’est fonctionnel que lorsque les marquages de voie sont clairement visibles sur la chaussée. Il ne fonctionne que dans une plage de vitesses définies. Reportez-vous au manuel du propriétaire pour plus de détails.</p><p>Le système de prévention des écarts (LDW - Lane Departure Warning) n’est fonctionnel que lorsque les marquages de voie sont clairement visibles sur la chaussée. Il ne fonctionne que dans une plage de vitesses définies. Reportez-vous au manuel du propriétaire pour plus de détails.</p>"
      seven: "<strong>Système d'avertissement anticollision frontale (FCW, Forward Collision Warning)</strong><br />Le système d'avertissement anticollision frontale (FCW, Forward Collision Warning) est conçu pour vous avertir avant une collision ; il ne peut en aucun cas éviter les collisions. Il ne fonctionne que dans une plage de vitesses définies. Conduisez toujours avec vigilance."
      eight: "<strong>Système de freinage avant d'urgence</strong><br />Le système de freinage d’urgence n’empêche pas les accidents dus au manque d’attention ou à une conduite dangereuse. Dans certaines conditions, il ne vous avertit pas et n’active pas les freins. Il ne fonctionne que dans une plage de vitesses définies. Conduisez toujours avec vigilance."
      nine: "<p><strong>Airbags</strong><br />Les airbags ne doivent être considérés que comme un système de retenue supplémentaire ; bouclez systématiquement votre ceinture. Même lorsque le capteur de classification des occupants est installé, les systèmes de retenue pour enfants orientés vers l’arrière ne doivent pas être installés sur le siège passager avant. En outre, jusqu'à l’âge de 12 ans, les enfants doivent voyager sur le siège arrière et, en fonction de leur taille, être correctement attachés dans des systèmes de retenue appropriés, des sièges d'appoint ou à l'aide de ceintures de sécurité. Les airbags ne se déclenchent que dans certains types d’accidents ; consultez le manuel du propriétaire pour plus de détails.</p><p><strong>Clause de non-responsabilité relative aux ceintures de sécurité</strong> Bouclez systématiquement votre ceinture de sécurité, et ne prenez pas le volant après avoir bu de l'alcool. ©2013 Business Unit INFINITI de Nissan North America, Inc</p>"
  #MISC
  misc:
    loading: "Une révolution définie pour vous."
    replay: "Recommencer"
    continue: "Continuer"
  disclaimers:
    bose: "BOSE<sup>&reg;</sup> est une marque déposée de The Bose Corporation."
    zero_gravity: "Uniquement pour les sièges avant."
    bci: "Le dispositif BCI ne détecte pas tous les objets et n'est fonctionnel que dans une plage de vitesses définies. Contrôlez systématiquement les alentours du véhicule avant de le déplacer. Ce dispositif ne remplace pas les procédures de marche arrière appropriées. Retournez-vous systématiquement pour vérifier ce qui se trouve derrière vous avant d'entamer votre marche arrière. Consultez le manuel du propriétaire pour plus de détails. Disponible uniquement avec les boîtes automatiques."
    avm: "Le système de vue panoramique 360&deg; (AVM - Around View<sup>&reg;</sup> Monitor) avec détection des objets en mouvement (MOD - Moving Object Detection) ne peut pas supprimer complètement les angles morts ni détecter tous les objets. Contrôlez systématiquement les alentours du véhicule avant de le déplacer. Ce dispositif ne remplace pas les procédures de marche arrière appropriées. Retournez-vous systématiquement pour vérifier ce qui se trouve derrière vous avant d'entamer votre marche arrière. La détection des objets en mouvement fonctionne lorsque la vitesse du véhicule est inférieure à 8 km/h."
    infiniti_connection: "Driving is serious business. Only use Infiniti Connection<sup>&trade;</sup> and Infiniti Connection Plus services when safe to do so. Subscription Agreement required to enroll. Initial 12 months, beginning on your date of purchase, included complimentary. Subsequently, your credit card (if on file) will be charged at the then current subscription rate and your service will continue for 1 year periods under the terms of your Subscription Agreement, unless cancelled. Services require compatible 2G GSM/GPRS cellular network. Cellular network and vehicle services, including Google Calendar<sup>&trade;</sup>, provided by independent companies not within Infiniti's control. Cellular network not available in all areas. 2G cellular network not available in all areas. In areas with 2G network coverage, signal strength may vary and/or not be available at all times. Cellular technology is evolving, and changes to cellular networks may affect future service functionality. Ask your cellular network carrier for details on anticipated 2G network availability in your area and how this may affect your planned usage. Should a cellular provider or service provider terminate/further restrict service, service may be suspended or terminated without notice or liability to Infiniti and its affiliates and agents. Infiniti not responsible for any equipment replacement or upgrades, or associated costs, that may be required for continued operation due to service changes.Terms and conditions of Subscription Agreement apply. Standard text rates and/or data usage may apply to communications received by email or SMS/text message."
    infiniti_intouch: "Conduire veut aussi dire mettre l'accent sur la sécurité. N'utilisez les services d'applications Infiniti InTouch&#8482; que lorsque le niveau de sécurité approprié le permet. Contrat d'abonnement requis pour accéder aux services. Smartphone compatible requis ; la couverture du réseau peut être limitée dans certaines régions.   Les cartes GPS ne fournissent pas systématiquement des détails sur toutes les régions ou peuvent ne pas prendre en compte les dernières dispositions en matière de code de la route. Un certain nombre d'applications et de services, dont Google Points of Interest et Send to Car, sont fournis par des sociétés indépendantes sur lesquelles Infiniti ne dispose d'aucun contrôle. Dans le cas où le fournisseur du service ou de l'application met fin au / limite le service en question, le service peut être arrêté momentanément ou définitivement sans aucune notification préalable adressée à Infiniti ou à ses agents et sans engager la responsabilité d'Infiniti ou de ses agents. Infiniti n'est pas responsable en cas de remplacements ou de mises à niveau d'applications ou d'équipements, ni des coûts associés, nécessaires pour assurer la continuité du fonctionnement suite à des modifications apportées aux services ou aux applications.  La disponibilité des services d'applications InTouch&#8482; dépend du pays. Contrat d'abonnement soumis à des conditions.  Les tarifs standard en matière de texte et/ou d'utilisation de données peuvent s'appliquer aux communications reçues par e-mail ou SMS / message texte."
