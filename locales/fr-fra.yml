  #PANORAMA INSTRUCTION MODAL
  panorama:
    page_title: "Comment interagir"
    page_description: "Grâce à la VUE PANORAMIQUE DE L'INTÉRIEUR, vous pouvez interagir de façon dynamique avec l'intérieur de l'Infiniti Q50, quel que soit l'appareil que vous utilisez."
    computer:
      title: "PC ou Mac"
      description: "Cliquez et faites glisser la souris pour parcourir la vue panoramique de l'intérieur du tout nouvel Infiniti Q50.  Appuyez sur la touche Maj pour effectuer un zoom avant, sur la touche Contrôle pour effectuer un zoom arrière, ou utilisez la roulette de défilement de la souris."
      image_alt: "curseur de l’ordinateur"
    gyro:
      title: "Appareils Apple iPad 2, iPhone 4 (ou supérieur) et Android"
      description: "Pour une expérience optimale, maintenez votre iPad en position paysage, puis déplacez et inclinez-le de manière intuitive pour visualiser la vue panoramique de l'intérieur.  Pour effectuer un zoom avant, placez votre pouce et votre index sur l'écran et écartez-les.  Pour effectuer un zoom arrière, effectuez un geste de pincement avec le pouce et l'index."
      image_alt: "iPad"
    touch:
      title: "Apple iPad1, iPhone 3S,<br />iPod Touch"
      description: "Faites glisser votre doigt sur l'écran tactile pour découvrir la vue panoramique de l'intérieur du tout nouvel Infiniti Q50. Pour effectuer un zoom avant, placez votre pouce et votre index sur l'écran et écartez-les.  Pour effectuer un zoom arrière, effectuez un geste de pincement avec le pouce et l'index."
      image_alt: "doigt"
