  #DESIGN PAGE
  design:
    page_title: "Design du tout nouvel Infiniti Q50 | Infiniti France"
    page_description: "Site officiel Infiniti France : découvrez le design séduisant du tout nouvel Infiniti Q50, une interprétation unique de l’élégance et du luxe."
    page_canonical: "/fr-fra/design/index.html"
    loading:
      line_1: "Découvrez le design sensuel"
      line_2: "à travers les yeux d'un photographe professionnel."
      line_3: "Le voyage va commencer."
    chapters:
      label_1: "Présentation du design"
      label_2: "Extérieur à 360&deg;"
      label_3: "Phares adaptatifs"
      label_4: "Sièges haut de gamme"
      label_5: "Un intérieur intuitif"
      label_6: "Vue panoramique de l&#039;intérieur"
    content:
      design_overview:
        heading: "UN DESIGN HAUT DE GAMME"
        copy: "Le design enfreint les règles plutôt que de les suivre, il défie les conventions plutôt que de s'en inspirer et il remet en cause les idées reçues plutôt que de les accepter. Il est libre d'adapter les formes et les fonctions pour de nouveaux usages - les vôtres."
      wavehood:
        heading: "DES COURBES ONDULANTES"
        copy: "L'ondulation des courbes semble déferler telle une vague puissante. La quintessence du design luxueux et contemporain, que seul Infiniti peut imaginer."
      crescent_window:
        heading: "UNE ÉLÉGANCE IPURE"
        copy: "Les arcs ingénieux en forme de croissant à l'arrière distillent une sensation de mouvement tout en fournissant un sentiment d'espace et une meilleure visibilité aux passagers à l'arrière."
      sculpted_body:
        heading: "DES LIGNES SCULPTÉES"
        copy: "Imposant et équilibré, l'Infiniti Q50 est doté d'une assise basse et d'une calandre dégageant un maximum de potentiel, lui donnant un style athlétique."
      headlights: 
        loading: "Chargement en cours, veuillez patienter…"
        heading: "ADAPTATION INTUITIVE DES PHARES"
        copy: "Éclairage expressif – une signature visuelle aisément reconnaissable. Une expression unique en matière de design axée sur les doubles phares multi-modes à DEL, amplifiés par l'éclairage de jour. L'éclairage s'adapte de manière intelligente et s'allume à la tombée de la nuit ou, grâce au système SmartBeam Assist, éteint de manière indépendante les feux côté conducteur ou côté passager lorsque le système capte d'autres véhicules. Continuez votre route sans vous soucier de votre éclairage."
        instruction: "Cliquez ou appuyez sur une icône de phare pour en savoir plus"
        super_1:
          heading: "Éclairage de jour"
          copy: "Un éclairage DEL à faible intensité qui améliore la visibilité, y compris durant la journée."
        super_2:
          heading: "Feux de croisement"
          copy: "Éclairage à DEL pour la conduite de nuit."
        super_3:
          heading: "Antibrouillards"
          copy: "Éclairage à DEL sécurisant, en particulier par mauvais temps."
        super_4:
          heading: "Phares SmartBeams performants"
          copy: "Leur éclairage à DEL plus perçant offre une meilleure visibilité de nuit."
      zero_gravity_seats:
        heading: "DES SIÈGES ERGONOMIQUES POUR UN SUPPORT LUXUEUX"
        copy: "Véritable révolution en matière de conception ergonomique, les sièges, méticuleusement travaillés, offrent un parfait maintien de la partie supérieure du corps et garantissent un confort optimal au conducteur. La seule chose que vous ressentez, c'est la relation intense avec votre véhicule."
  #PERFORMANCE PAGE
  performance:
    page_title: "Performances du tout nouvel Infiniti Q50 | Infiniti France"
    page_description: "Site officiel Infiniti France : découvrez les performances et l’agilité du tout nouvel Infiniti Q50, qui inclut des améliorations en matière de puissance et d’efficacité."
    page_canonical: "/fr-fra/performance/index.html"
    loading:
      line_1: "Découvrez les performance exceptionnelles"
      line_2: "à travers les réflexes d'un pilote professionnel."
      line_3: "Le voyage va commencer."
    chapters:
      label_1: "Aérodynamique parfaitement stable"
      label_2: "Modèle sport"
      label_3: "Moteurs"
      label_4: "Un modèle hybride performant"
      label_5: "Direct Adaptive Steering"
      label_6: "Modes de conduite personnalisés"
    video:
      high_res_webm: "Performance_FR_540p.webm"
      high_res_mp4: "Performance_FR_540p.mp4"
      low_res_webm: "Performance_FR_360p.webm"
      low_res_mp4: "Performance_FR_360p.mp4"
    content:
      performance_overview:
        heading: "LE LUXE AU-DELÀ DES CONVENTIONS"
        copy: "Par convention, vous devez augmenter la cylindrée afin d'augmenter la puissance. Mais pour augmenter l'efficacité, vous devez réduire la puissance. Vous devez vous libérer des contraintes de la réalité pour apprécier pleinement le luxe. Le tout nouvel Infiniti Q50. Performances sans compromis."
      performance_zero-lift:
        heading: "UNE AÉRODYNAMIQUE PARFAITEMENT STABLE"
        copy: "La conquête du vent – Considéré comme nuisible aux performances, le vent peut aujourd'hui être un allié. Grâce à la conception aérodynamique « zero-lift » exceptionnellement stable, les parties inférieure et supérieure de la carrosserie du Q50 dirigent parfaitement le flux d'air au-dessus, autour et en dessous du véhicule, offrant une manœuvrabilité stable et prévisible à n'importe quelle vitesse. Combinée à une suspension rigide, cette approche holistique en matière d'aérodynamique contribue à réduire les effets des turbulences du vent, même sur l'autoroute, pour une meilleure sensation en matière d'adhérence et de contrôle."
      performance_sport_model:
        heading: "DESIGN SPORT VISIONNAIRE"
        copy: "Le modèle Q50 sport – équipé d'un pare-chocs sport qui lui est propre et d'un déflecteur d'air unique. Les jantes Aluminium 19 pouces à branches doubles, chacune dotée de rotors et de pistons sport pour une puissance de freinage maximale, sont parfaitement intégrées avec leur design en forme d’arche. Mais avant tout ce véhicule Infiniti est conçu pour rouler. Installez-vous confortablement dans les sièges en cuir sport et actionnez les palettes au volant en magnésium pour découvrir sept dimensions avant-gardistes en matière de performance."
      performance_engine:
        heading: "DEUX DIMENSIONS DE PUISSANCE MOTEUR"
        copy: "Le choix vous appartient : la puissance enivrante du Système Direct Response Hybrid d'Infiniti, associant un moteur essence V6 de 3,5 litres à la puissance d'un moteur électrique performant – ou le moteur diesel réactif 2,2 litres turbocompressé 4 cylindres, développant 170 ch pour moins de 115 g/km d'émissions de CO2. Une chose est sûre, quel que soit votre choix, vous n'aurez aucun compromis à faire entre performance et efficacité."
        disclaimer: "Chiffres des émissions de CO2 soumis à homologation finale. Les chiffres officiels concernant la consommation de carburant et les émissions de CO2 ne sont pas encore disponibles et peuvent varier en fonction du moteur, de la transmission et de la taille des pneus."
      performance_hybrid_engine_1:
        heading: "LA PUISSANCE INCARNÉE. L’ESSENCE DE LA PERFORMANCE"
        copy: "Un modèle hybride performant – Fusion sublime de la puissance et de l'efficacité, la chaîne cinématique délivre une accélération foudroyante ainsi qu'une puissance saisissante."
      performance_hybrid_engine_2:
        heading: "L’EXPRESSION LA PLUS ÉVOLUÉE DE LA PERFORMANCE SELON INFINITI"
        copy: "Un modèle hybride performant – Les véhicules de luxe classiques utilisent de plus gros moteurs afin d'accroître les performances. Le Q50 hybride dispose d'une batterie en lithium-ion afin de délivrer une puissance supplémentaire lors de l'accélération. Cette puissance est transmise par le double embrayage intelligent qui délivre les performances « plein couple » sans sacrifier l'efficacité énergétique. Le système se recharge partiellement à chaque freinage, pour encore plus d'éfficacité."
      performance_adaptive_steering:
        heading: "TECHNOLOGIE DE DIRECTION RÉVOLUTIONNAIRE"
        copy: "Système de direction Direct Adaptive Steering - Contrôle. Précision. Adaptabilité. Triple couronne de la manœuvrabilité. Après plus de 10 ans de recherche et de développement, cette innovation est désormais à votre disposition. Cette technologie, une première au monde, repose sur un système électronique qui permet un contrôle parfait de la direction, pour une conduite encore plus précise. Sur les routes au revêtement de mauvaise qualité, cette technologie fait automatiquement les réglages subtiles afin d'offrir une sensation de stabilité tout en vous protégeant des vibrations excessives de la route."
      performance_steer_by_wire:
        sport: "Sport"
        sport_copy: "Retour de direction plus direct. Rayon de braquage plus étroit."
        standard: "Standard"
        standard_copy: "Retour de direction plus souple. Rayon de braquage plus important."
        touring: "Tourisme"
        touring_copy: "Efforts moins importants pour utiliser la direction. Rayon de braquage plus large."
        custom: "Personnalisé"
        custom_copy: "À personnaliser en fonction de vos préférences."
        steering_effort: "Retour de direction"
        heavy: "Importants"
        middle: "Moyens"
        light: "Réduits"
        turning_radius: "Rayon de<br />braquage"
        disclaimer: "À des fins de mise en scène uniquement. Cette démo ne correspond pas à un angle de braquage réel. La disponibilité du mode dépend du choix concernant le moteur et la transmission."
      steer_by_wire_end:
        heading: "DE LA CONDUITE CONFORT À LA CONDUITE SPORTIVE"
        copy: "Modes de conduite personnalisés – Avec le système de direction innovant Direct Adaptive Steering d’Infiniti, le conducteur peut choisir entre 3 modes pour personnaliser sa conduite. Choisissez les modes Sport ou Standard selon la route ou tout simplement votre humeur. Avec le mode Personnalisé,  la direction et le degré de réponse de la direction peuvent être personnalisés, vous permettant de contrôler la route comme vous le souhaitez."
  #TECHNOLOGY PAGE
  technology:
    page_title: "Technologie du tout nouvel Infiniti Q50 | Infiniti France"
    page_description: "Site officiel Infiniti France : découvrez la technologie intuitive du tout nouvel Infiniti Q50, qui propose des équipements numériques, audio et de sécurité avancés."
    page_canonical: "/fr-fra/technology/index.html"
    loading:
      line_1: "Découvrez la technologie intuitive"
      line_2: "en suivant un chef d’entreprise."
      line_3: "Le voyage va commencer."
    chapters:
      label_1: "Environnement numérique"
      label_2: "Rester connecté"
      label_3: "Infiniti InTouch&#8482;"
      label_4: "Système audio BOSE<sup>&reg;</sup>"
      label_5: "Dispositif de prévention des collisions en marche arrière (BCI - Back-up Collision Intervention)"
      label_6: "Bouclier de sécurité"
      label_7: "Vue panoramique 360&deg; (AVM - Around View<sup>&reg;</sup> Monitor)"
    content:
      technology_overview:
        heading: "GARDEZ LE CONTACT EN PERMANENCE"
        copy: "Gardez contact avec la seule chose qui avance aussi vite que le Q50 - votre vie - sur vos appareils, selon votre programme et vos envies. Il ne s'agit plus simplement de technologie avancée. Nous sommes dans l'ère du luxe sophistiqué dont vous êtes le premier bénéficiaire."
      digital_environment:
        heading: "PERSONNALISÉ POUR VOUS"
        copy: "Environnement numérique personnalisable – Le système maîtrise bien plus que votre réglage de siège préféré. Bien plus que les paramètres de climatisation optimaux. Bien plus que votre itinéraire panoramique préféré pour rentrer chez vous ou le mode de conduite que vous sélectionnez habituellement. Le système vous connaît. Et dès qu'il détecte votre clé intelligente Infiniti, il s'assure que vous trouviez votre Q50 dans la configuration que vous recherchez. De la magie ? Non, une technologie sophistiquée dont les pouvoirs peuvent vous surprendre."
        video_disclaimer: "Simulation d'images d'écran.  Illustrations avec des designs d'écran et une interface numérique de pré-production. Ces illustrations peuvent ne pas correspondre exactement à la réalité du véhicule de production."
        torque_response:
          heading: "RÉPONSE COUPLE/MOTEUR"
          copy: "Ce système vous permet de choisir le niveau de réactivité du moteur approprié à partir de 4 modes prédéfinis."
        adaptive_steering:
          heading: "SYSTÈME DE DIRECTION DIRECT ADAPTIVE STEERING"
          copy: "Cette technologie de direction innovante vous permet de définir les retours de direction et d'ajuster le rapport de braquage."
        driver_position:
          heading: "POSITION RÉGLABLE DU CONDUCTEUR"
          copy: "Réglez votre siège, les rétroviseurs et la hauteur du volant pour un maximum de confort."
        active_trace_control:
          heading: "ACTIVE TRACE CONTROL"
          copy: "Lorsque vous négociez des virages, le système Active Trace Control enclenche automatiquement les freins intérieurs ou extérieurs à la courbe afin d'optimiser votre trajectoire dans les virages."
      infiniti_connection:
        heading: "RESTER CONNECTÉ"
        copy: ""
        calendar:
          heading: "Synchroniser votre calendrier"
      infiniti_intouch:
        heading: "CONNECTÉ EN PERMANENCE"
        copy: "Infiniti InTouch&#8482; -  Votre vie a besoin d'une connexion. Avec Infiniti InTouch&#8482;, vous ne perdez jamais le rythme. Grâce à ce système à double écran révolutionnaire, vous pouvez très facilement vous connecter, contrôler et personnaliser votre expérience numérique sans perdre un seul moment intéressant. Vous pouvez accéder aux e-mails, à la navigation, à la synchronisation de votre smartphone, aux applications Infiniti InTouch&#8482;, et plus encore, par commande vocale ou tactile. Voici la manière la plus complète en matière de connexion pour vous déplacer et être au fait des dernières nouvelles. À chaque déplacement, vous disposez d'un niveau de connexion inégalé."
        facebook:
          heading: "Restez en contact avec vos amis et vos proches grâce à la compatibilité Facebook."
        apps:
          heading: "Accédez à vos applications Infiniti InTouch&#8482;."
        places:
          heading: "Appuyez sur des points d'intérêt sélectionnés avec Places Powered by Google&#8482;."
        pinch_zoom:
          heading: "Pincez et zoomez pour trouver la destination, appuyez sur l'itinéraire sélectionné, puis laissez le système de navigation du Q50 déterminer l'itinéraire le plus rapide pour vous amener à destination."
      bose_audio:
        heading: "UN SYSTÈME AUDIO À LA<br>HAUTEUR D'INFINITI"
        copy: "Système audio BOSE<sup>&reg;</sup>  nouvelle génération – Les ingénieurs du son BOSE<sup>&reg;</sup> ont mis au point une qualité audio personnalisée pour le tout nouvel Infiniti Q50.  Ce système de 14 haut-parleurs se distingue par trois haut-parleurs ronds de 25 cm pour une pression acoustique améliorée et des fréquences graves plus nettes.  Les autres haut-parleurs sont alignés afin de vous offrir un son optimisé pour l'acoustique de l'habitacle, filtrant bruit et distorsion pour une expérience comparable à celle d'une salle de concert, que seul Infiniti peut offrir."
        speakers: "Système audio BOSE<sup>&reg;</sup> de 14 haut-parleurs pour une expérience audio digne d'une salle de concert"
      bci:
        heading: "DISPOSITIF DE PRÉVENTION DES COLLISIONS EN MARCHE ARRIÈRE"
        copy: "Sécurisez vos manœuvres en marche arrière – Le dispositif de prévention des collisions en marche arrière d'Infiniti (BCI, Back-up Collision Intervention) constitue une avancée majeure en matière de sécurité au volant. Lorsque vous êtes en marche arrière, ce dispositif permet de détecter les véhicules traversant votre trajectoire ainsi que les objets derrière le véhicule, et avertit le conducteur par un signal visuel et sonore. Si nécessaire, le dispositif BCI peut activer automatiquement les freins pour éviter une collision."
        super1: "Lorsque vous êtes en marche arrière, le système détecte les objets traversant la trajectoire derrière le véhicule."
        super2: "Des signaux visuels et sonores avertissent le conducteur."
        super3: "Si nécessaire, les freins sont automatiquement activés pour éviter une collision."
      avm:
        heading: "360 DEGRÉS POUR PLUS DE SÉCURITÉ"  
        copy: "Vue panoramique 360&deg; (AWD - Around View<sup>&reg;</sup> Monitor) - Infiniti a propose le premier système de vue panoramique 360&deg; au monde (AVM - Around View<sup>&reg;</sup> Monitor). Cette technologie avancée et intuitive simplifie les manœuvres de stationnement. Les quatre caméras placées tout autour du véhicule vous permettent d’obtenir une vue à 360&deg; qui apparaît sur votre écran. Infiniti a perfectionné son système en y ajoutant le dispositif de détection des objets en mouvement (MOD - Moving Object Detection), qui avertit le conducteur de la présence d’objets en mouvement. En vous offrant une vue panoramique optimale sur le monde qui vous entoure, le Q50 vous permet de circuler même dans les espaces les plus restreints."
        super1: "Les quatre caméras placées tout autour du véhicule permettent d’obtenir une vue à 360&deg;."
        super2: "Les images enregistrées par ces caméras sont affichées simultanément sur l’écran, offrant ainsi une vue panoramique sur les alentours du véhicule."
        super3: "Les lignes de couleur vous aident à ne pas dévier de votre direction ainsi qu’à évaluer les distances entre les objets depuis l'arrière du véhicule. <span style=\"display:block;margin-top:10px;\"></span>Les capteurs d'aide au stationnement avant et arrière émettent un signal sonore audible lorsque votre véhicule se rapproche trop d’un objet." 
        super4: "Les capteurs installés sur le véhicule suivent les objets en mouvement et indiquent leur emplacement sur l’écran."
  #GALLERY PAGE
