  disclaimers:
    bose: "BOSE<sup>&reg;</sup> este o marcă comercială înregistrată deţinută de The Bose Corporation."
    zero_gravity: "Valabil numai pentru scaunele faţă."
    bci: "Sistemul BCI nu detectează toate obiectele şi se aplică anumite limitări de viteză. Verificaţi întotdeauna spaţiul înconjurător înainte de a pune maşina în mişcare. Acest sistem nu înlocuieşte procedurile corespunzătoare aplicabile în cazul mersului cu spatele. Întoarceţi-vă întotdeauna pentru a vă asigura în spate înainte de a începe manevra. Pentru detalii, consultaţi manualul utilizatorului. Disponibil numai cu transmisia automată."
    avm: "Monitorul de vedere perimetrică (AVM - Around View<sup>&reg;</sup>  Monitor) cu detectarea obiectelor în mişcare nu poate elimina complet unghiurile moarte şi nu poate detecta toate obiectele. Verificaţi întotdeauna spaţiul înconjurător înainte de a pune maşina în mişcare. Acest sistem nu înlocuieşte procedurile corespunzătoare aplicabile în cazul mersului cu spatele. Întoarceţi-vă întotdeauna pentru a vă asigura în spate înainte de a începe manevra. Sistemul de detectare a obiectelor aflate în mişcare funcţionează la viteze de sub 8 km/h."
    infiniti_connection: "Driving is serious business. Only use Infiniti Connection<sup>&trade;</sup> and Infiniti Connection Plus services when safe to do so. Subscription Agreement required to enroll. Initial 12 months, beginning on your date of purchase, included complimentary. Subsequently, your credit card (if on file) will be charged at the then current subscription rate and your service will continue for 1 year periods under the terms of your Subscription Agreement, unless cancelled. Services require compatible 2G GSM/GPRS cellular network. Cellular network and vehicle services, including Google Calendar<sup>&trade;</sup>, provided by independent companies not within Infiniti's control. Cellular network not available in all areas. 2G cellular network not available in all areas. In areas with 2G network coverage, signal strength may vary and/or not be available at all times. Cellular technology is evolving, and changes to cellular networks may affect future service functionality. Ask your cellular network carrier for details on anticipated 2G network availability in your area and how this may affect your planned usage. Should a cellular provider or service provider terminate/further restrict service, service may be suspended or terminated without notice or liability to Infiniti and its affiliates and agents. Infiniti not responsible for any equipment replacement or upgrades, or associated costs, that may be required for continued operation due to service changes.Terms and conditions of Subscription Agreement apply. Standard text rates and/or data usage may apply to communications received by email or SMS/text message."
    infiniti_intouch: "Condusul înseamnă responsabilitate. Utilizaţi serviciile Infiniti InTouch&#8482; doar când puteţi face acest lucru în siguranţă. Pentru a vă înscrie, este necesar acordul dumneavoastră. Este necesar un telefon inteligent compatibil. Acoperirea reţelei poate fi limitată în anumite zone. S-ar putea ca hărţile GPS să nu fie detaliate pentru toate regiunile sau este posibil să nu reflecte reglementările rutiere curente. Anumite aplicaţii şi servicii, inclusiv punctele de interes Google şi Send to Car, sunt furnizate de companii independente care nu se află sub controlul Infiniti. În cazul în care furnizorul aplicaţiei sau serviciului termină/restricţionează furnizarea serviciului sau aplicaţiei, acest lucru poate fi realizat fără o notificare prealabilă sau fără asumarea responsabilităţii de către Infiniti şi/sau agenţii săi. Compania Infiniti nu este responsabilă pentru înlocuirile sau actualizările de echipamente sau aplicaţii ori pentru costurile asociate acestor operaţiuni, care ar putea fi necesare pentru continuarea furnizării serviciilor ca urmare a modificărilor privind aplicaţia sau serviciul. Disponibilitatea serviciului InTouch Apps&#8482; poate depinde de ţară. Se aplică Termenii şi condiţiile acceptate în momentul în care v-aţi înscris. Este posibil să se aplice tarife standard pentru mesajele text şi/sau traficul de date în cazul comunicaţiilor primite prin e-mail sau SMS/mesaj text."
