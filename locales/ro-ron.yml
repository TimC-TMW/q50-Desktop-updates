  #SAFETY SHIELD
  safetyshield:
    title: "PACHETUL DE SIGURANŢĂ PREVENTIVĂ"
    description: "Conceptul de pachet de siguranţă preventivă reprezintă abordarea noastră globală în ceea ce priveşte siguranţa. Infiniti Q50 oferă tehnologii multi-strat pentru a oferi siguranţă şi confort prin monitorizarea condiţiilor, avertizându-vă în cazul unor eventuale pericole, ajutându-vă să evitaţi coliziuni şi protejând toate persoanele din maşină dacă totuşi are loc un accident."
    instructions: "Pentru detalii, daţi clic sau atingeţi cercurile &gt;"
    risks:
      no_risk:
        title: "Riscul nu a apărut încă"
        sub_title: "Ajută la asigurarea unei experienţe confortabile la volan."
        cruise_title: "Intelligent Cruise Control (pe toată plaja de viteză)"
        cruise_description: "Ajustează automat viteza, pentru a o adapta la fluxul de trafic."
        distance_title: "Asistenţă la păstrarea distanţei"
        distance_description: "Este un sistem dezvoltat în premieră mondială, care ajută intuitiv şoferul să ridice piciorul de pe pedala de acceleraţie şi să apese pedala de frână în condiţii de trafic care impun frânări frecvente."
        monitor_title: "Monitor vedere perimetricăcu detectarea obiectelor aflate în mişcare"
        monitor_description: "Primul monitor cu vedere perimetrică (AVM - Around View<sup>&reg;</sup> Monitor) dotat acum cu sistem de detectare a obiectelor aflate în mişcare oferă şoferului o perspectivă virtuală de 360&deg; asupra mediului în care parchează şi emite alerte vizuale şi sonore în cazul apariţiei unor obiecte în mişcare în imaginea afişată."
      risk:
        title: "Riscul a apărut"
        sub_title: "Ajută şoferul să revină la condiţii de rulare mai sigure."
        backup_title: "Intervenţie în cazul coliziunilor la mersul cu spatele"
        backup_description: "Senzorii de tip radar şi sonar din părţile laterale şi din spatele maşinii alertează şoferul cu privire la o potenţială coliziune cu un obiect care traversează în timpul mersului cu spatele. În cazul în care şoferul continuă deplasarea, coliziunea fiind iminentă, frânele vor fi acţionate automat."
        predictive_title: "Avertizare predictivă în cazul unei coliziuni frontale"
        predictive_description: "Acest sistem, care reprezintă o premieră mondială, avertizează şoferul asupra riscurilor care se găsesc dincolo de câmpul său vizual. Sistemul poate detecta nu doar viteza relativă a unui vehicul aflat imediat înaintea maşinii şi distanţa faţă de acesta, ci şi viteza unui vehicul aflat în faţa acestuia, precum şi distanţa până la el."
        blind_title: "Sistemele Blind Spot Intervention şi de avertizare cu privire la unghiul mort"
        blind_description: "Această tehnologie dezvoltată în premieră mondială atenţionează şoferul, în momentul în care doreşte să schimbe banda de rulare, cu privire la prezenţa unui vehicul în unghiul mort. Totodată, acest sistem ajută şoferul să readucă maşina în centrul benzii de rulare."
        lane_title: "Sistemele de avertizare la depăşirea benzii şi de prevenire a depăşirii benzii"
        lane_description: "O altă premieră în industria auto, sistemul de prevenire a depăşirii benzii (LDP - Lane Departure Prevention) detectează părăsirea neintenţionată a benzii de rulare şi ajută automat şoferul să revină în centrul acesteia."
      may_occur:
        title: "Coliziunea poate avea loc"
        sub_title: "Ajută şoferul să revină la condiţii de rulare mai sigure."
        braking_title: "Frânarea de urgenţă la deplasarea înainte"
        braking_description: "<p>Când sistemul consideră că se impune decelerarea, acesta atenţionează şoferul printr-un mesaj pe ecran şi printr-o alertă sonoră, după care generează o forţă care împinge pedala de acceleraţie în sus şi efectuează o frânare parţială, pentru a ajuta şoferul să încetinească maşina.</p><p>Când sistemul consideră că există posibilitatea unei coliziuni, va frâna mai puternic, pentru a se evita coliziunea.</p>"
      unavoidable:
        title: "Coliziune inevitabilă"
        sub_title: "Ajută la minimizarea rănilor în cazul unei coliziuni inevitabile."
        braking_title: "Frânarea de urgenţă la deplasarea înainte"
        braking_description: "Dacă există condiţii în care o coliziune este inevitabilă, sistemul avertizează şoferul, acţionează automat frânele şi strânge centura de siguranţă a şoferului, pentru a reduce viteza şi daunele."
      collision:
        title: "Coliziune"
        sub_title: "Ajută la minimizarea rănilor în cazul unei coliziuni."
        restraints_title: "Echipamente de siguranţă şi structura caroseriei"
        restraints_description: "Sistemul avansat de airbag-uri Infiniti; air bag-uri suplimentare de tip cortină, montate pe scaunele din faţă, destinate ambelor rânduri, pentru eventualitatea unui impact lateral; centuri de siguranţă faţă cu pretensionare; limitatoare de sarcină şi sistem de atenţionare în cazul necuplării centurii. Construcţie de tip „Zone Body“ cu zone de deformare faţă şi spate."
    disclaimers:
      title: "Disclaimers"
      link: "View Disclaimers"
      one: "<strong>Intelligent Cruise Control (pe toată plaja de viteză)</strong><br />Sistemul Intelligent Cruise Control (pe toată plaja de viteză) nu este un sistem de evitare a coliziunilor sau un dispozitiv de avertizare. Este conceput pentru a asigura o utilizare limitată a sistemului de frânare. Neutilizarea frânei poate duce la provocarea unui accident."
      two: "<strong>Asistenţă la păstrarea distanţei (DCA - Distance Control Assist)</strong><br />Sistemul de Asistenţă la păstrarea distanţei (DCA - Distance Control Assist) ajută la menţinerea unei anumite distanţe faţă de vehiculul din faţă în anumite condiţii. Nu este un sistem pentru evitarea coliziunilor. Neutilizarea frânei poate duce la provocarea unui accident."
      three: "<strong>Monitor vedere perimetrică (AVM - Around View<sup>reg;</sup> Monitor) cu detectarea obiectelor aflate în mişcare</strong><br />Monitorul de vedere perimetrică (AVM - Around View Monitor) cu detectarea obiectelor aflate în mişcare nu poate elimina complet unghiurile moarte şi nu poate detecta toate obiectele. Sistemul de detectare a obiectelor aflate în mişcare funcţionează la viteze de sub 8 km/h. Verificaţi întotdeauna spaţiul înconjurător înainte de a pune maşina în mişcare. Acest sistem nu înlocuieşte procedurile corespunzătoare aplicabile în cazul mersului cu spatele. Întoarceţi-vă întotdeauna pentru a vă asigura în spate înainte de a începe manevra."
      four: "<strong>Intervenţia în cazul coliziunilor la mersul cu spatele (BCI - Backup Collision Intervention)</strong><br />Sistemul BCI nu detectează toate obiectele şi se aplică anumite limitări de viteză. Verificaţi întotdeauna spaţiul înconjurător înainte de a pune maşina în mişcare. Acest sistem nu înlocuieşte procedurile corespunzătoare aplicabile în cazul mersului cu spatele. Întoarceţi-vă întotdeauna pentru a vă asigura în spate înainte de a începe manevra. Pentru detalii, consultaţi manualul utilizatorului."
      five: "<strong>Sistemele de avertizare cu privire la unghiul mort (BSW - Blind Spot Warning) şi Blind Spot Intervention</strong><br />Sistemele de avertizare cu privire la unghiul mort (BSW - Blind Spot Warning) şi Blind Spot Intervention<sup>reg;</sup> nu înlocuiesc procedurile corespunzătoare aplicabile în cazul schimbării benzii de rulare. Sistemele nu vor preveni contactul cu alte vehicule sau accidentele. Este posibil să nu detecteze toate vehiculele sau obiectele din jurul dumneavoastră."
      six: "<p><strong>Sistemele de avertizare la depăşirea benzii (LDW - Lane Departure Warning) şi de prevenire a depăşirii benzii (LDP - Lane Departure Prevention)</strong><br />Sistemul de avertizare la depăşirea benzii (LDW - Lane Departure Warning) funcţionează doar când marcajele rutiere sunt clare. Se aplică anumite limitări de viteză. Pentru detalii, consultaţi manualul utilizatorului.</p><p>Sistemul de prevenire a depăşirii benzii (LDP - Lane Departure Prevention) funcţionează numai când marcajele rutiere sunt clare. Se aplică anumite limitări de viteză. Pentru detalii, consultaţi manualul utilizatorului.</p>"
      seven: "<strong>Avertizare predictivă în cazul unei coliziuni frontale (Predictive Forward Collision Warning)</strong><br />Sistemul de avertizare predictivă în cazul unei coliziuni frontale are rolul de a vă avertiza înaintea unei coliziuni. Nu poate preveni impactul. Se aplică anumite limitări de viteză. Conduceţi întotdeauna cu atenţie."
      eight: "<strong>Frânarea de urgenţă la deplasarea înainte</strong><br />Frânarea de urgenţă la deplasarea înainte nu poate preveni accidentele rezultate ca urmare a neatenţiei sau a unui stil de condus periculos. Este posibil să nu avertizeze şoferul sau să nu acţioneze frânele în anumite condiţii. Se aplică anumite limitări de viteză. Conduceţi întotdeauna cu atenţie."
      nine: "<p><strong>Air bag-uri</strong><br />Airbag-urile sunt doar un sistem de siguranţă suplimentar. Folosiţi întotdeauna centura de siguranţă. Chiar şi cu senzorul de ocupare, scaunul de siguranţă pentru copii orientat cu spatele către direcţia de deplasare nu trebuie aşezat pe locul pasagerului din faţă. De asemenea, toţi copii sub vârsta de 12 ani ar trebui să călătorească pe bancheta din spate, fixaţi în scaune pentru copii, scaune înălţătoare sau cu centuri de siguranţă, în funcţie de talia lor. Airbag-urile se vor umfla doar în anumite accidente. Pentru mai multe detalii, consultaţi manualul utilizatorului.</p><p><strong>Precizări legale privind centura de siguranţă</strong> Purtaţi întotdeauna centura de siguranţă şi vă rugăm să nu conduceţi sub influenţa băuturilor alcoolice. ©2013 INFINITI Business Unit of Nissan North America, Inc</p>"
