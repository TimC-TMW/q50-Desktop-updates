  disclaimer:
    header: "Precizări legale"
    copy: "Toate ilustraţiile, fotografiile şi specificaţiile din această publicaţie au la bază modelul concept, cu toate că reflectă cele mai noi informaţii disponibile în momentul tipăririi. Dat fiind că maşina este în continuare la stadiul de prototip şi nu există încă informaţii definitive privind designul, dotările şi accesoriile, este posibil ca vehiculele de serie să fie diferite de cele prezentate. Vă invităm să vedeţi modelul de serie la centrul dumneavoastră Infiniti înaintea achiziţionării. Disponibilitatea şi termenele de livrare pentru anumite modele sau dotări pot varia." 
  #PANORAMA INSTRUCTION MODAL
  panorama:
    page_title: "Modul de interacţiune"
    page_description: "EXPERIENŢA PRIVIND VEDEREA DIN INTERIOR oferă un mod atractiv de interacţiune cu habitaclul modelului Infiniti Q50, indiferent de dispozitivul utilizat."
    computer:
      title: "PC sau Mac"
      description: "Daţi clic şi trageţi mouse-ul pentru a naviga în spaţiul interior al noului Infiniti Q50.  Apăsaţi tasta Shift pentru a mări şi tasta Ctrl pentru a micşora imaginea sau utilizaţi rotiţa mouse-ului."
      image_alt: "cursor computer"
    gyro:
      title: "iPad 2, iPhone 4 (sau versiune mai nouă) de la Apple şi dispozitive Android"
      description: "Pentru o experienţă cu totul captivantă, ţineţi dispozitivul dumneavoastră iPad în poziţie landscape în timp ce mişcaţi şi înclinaţi dispozitivul în mod intuitiv, pentru a vedea interiorul maşinii.  Pentru a mări imaginea, depărtaţi-vă degetul mare de cel arătător pe ecran.  Pentru a micşora imaginea, apropiaţi-vă degetul mare de cel arătător."
      image_alt: "iPad"
    touch:
      title: "iPad1, iPhone 3S <br />şi iPod Touch de la Apple "
      description: "Utilizaţi-vă degetul pe ecranul tactil şi trageţi, pentru a descoperi interiorul noului model Infiniti Q50. Pentru a mări imaginea, depărtaţi-vă degetul mare de cel arătător pe ecran.  Pentru a micşora imaginea, apropiaţi-vă degetul mare de cel arătător."
      image_alt: "deget"
