  #DESIGN PAGE
  design:
    page_title: "Designul noului Infiniti Q50 | Infiniti România"
    page_description: "Site-ul oficial Infiniti România: descoperiţi designul seducător al noului Infiniti Q50, o expresie sublimă a eleganţei şi luxului."
    page_canonical: "/ro-ron/design/index.html"
    loading:
      line_1: "Descoperiţi designul senzual prin"
      line_2: "ochii unui fotograf profesionist."
      line_3: "Călătoria este pe cale să înceapă."
    chapters:
      label_1: "Prezentarea generală a designului"
      label_2: "Exterior 360"
      label_3: "Faruri adaptive"
      label_4: "Scaune de lux"
      label_5: "Interior intuitiv"
      label_6: "Vedere din interior"
    content:
      design_overview:
        heading: "EXPRESIA UNUI DESIGN SUPERIOR"
        copy: "Când designul este evaluat în funcţie de regulile pe care le încalcă, nu cele pe care le respectă, convenţiile pe care le sfidează, nu cele pe care le urmează şi aşteptările pe care le ignoră, nu cele de care ţine cont, există libertatea de a adapta forma şi funcţiile, astfel încât acestea să vizeze noi obiective: ale dumneavoastră!"
      wavehood:
        heading: "DESIGN EXTERIOR INSPIRAT DE FORMA VALURILOR"
        copy: "Liniile urcă şi coboară precum un val care se apropie de ţărm. Este întruchiparea designului de lux modern, aşa cum doar Infiniti îl poate imagina."
      crescent_window:
        heading: "ELEGANŢĂ DESĂVÂRŞITĂ"
        copy: "Designul elegant, în formă de semilună, se arcuieşte înspre partea din spate şi sugerează mişcarea, creând în acelaşi timp o senzaţie de spaţiu şi oferind un plus de vizibilitate pasagerilor din spate."
      sculpted_body:
        heading: "FORMĂ SCULPTURALĂ"
        copy: "Aspect robust şi bine proporţionat, amintind de un sprinter uşor aplecat, gata de start, şi o grilă care emană forţă. Este o întruchipare a perfecţiunii sportive."
      headlights: 
        loading: "Se încarcă... Vă rugăm să aşteptaţi."
        heading: "FARURI ADAPTIVE ÎN MOD INTUITIV"
        copy: "Iluminare expresivă - privirea sa este inconfundabilă. Este expresia unică a unui design concentrat asupra farurilor duble cu leduri, cu moduri multiple de funcţionare, scoase în evidenţă de luminile de zi. Acestea se adaptează inteligent la nevoile de iluminare aflate în continuă schimbare. Lumina este ajustată pentru condiţii de amurg sau, cu ajutorul sistemului SmartBeam Assist, se opreşte independent lumina de drum din partea şoferului sau a pasagerului în cazul în care din sens opus se apropie un vehicul. Maşina selectează automat modul potrivit de iluminare, fără a fi necesară intervenţia dumneavoastră."
        instruction: "Pentru mai multe detalii, daţi clic pe imaginea farurilor"
        super_1:
          heading: "Luminile de zi"
          copy: "O lumină de mică intensitate, generată de leduri, care vă ajută să ieşiţi în evidenţă chiar şi pe timp de zi."
        super_2:
          heading: "Luminile de întâlnire"
          copy: "Iluminare ideală cu leduri, pentru deplasarea pe timp de noapte."
        super_3:
          heading: "Luminile de ceaţă"
          copy: "Iluminare suplimentară cu leduri, în special pentru condiţii meteo severe."
        super_4:
          heading: "Iluminare SmartBeams de mare intensitate"
          copy: "Fasciculul luminos pătrunzător al ledurilor este proiectat la o distanţă şi mai mare pe întuneric."
      zero_gravity_seats:
        heading: "SCAUNE ERGONOMICE PENTRU O SUSŢINERE DESĂVÂRŞITĂ"
        copy: "Cu adevărat revoluţionare în ceea ce priveşte designul ergonomic, aceste scaune luxoase asigură o susţinere ideală a trunchiului, pentru a vă oferi un confort desăvârşit. Prin urmare, singurul lucru pe care îl veţi simţi este legătura viscerală dintre şofer şi maşină."
  #PERFORMANCE PAGE
  performance:
    page_title: "Performanţa noului Infiniti Q50 | Infiniti România"
    page_description: "Site-ul oficial Infiniti România: descoperiţi performanţa şi agilitatea noului Infiniti Q50, care oferă un plus de putere şi eficienţă."
    page_canonical: "/ro-ron/performance/index.html"
    loading:
      line_1: "Descoperiţi performanţe ameţitoare"
      line_2: "prin reflexele unui şofer profesionist."
      line_3: "Călătoria este pe cale să înceapă."
    chapters:
      label_1: "Construcţie aerodinamică cu forţă de ridicare zero"
      label_2: "Model sport"
      label_3: "Motoare"
      label_4: "Hibrid performant"
      label_5: "Direcţie adaptivă directă (Direct Adaptive Steering)"
      label_6: "Stiluri de condus personalizate"
    video:
      high_res_webm: "Performance_RO_540p.webm"
      high_res_mp4: "Performance_RO_540p.mp4"
      low_res_webm: "Performance_RO_360p.webm"
      low_res_mp4: "Performance_RO_360p.mp4"
    content:
      performance_overview:
        heading: "LUXUL NU SE REGĂSEŞTE ÎN CONVENŢIONAL"
        copy: "Se spune că, pentru mai multă putere, este nevoie de o cilindree mai mare. Iar pentru a spori eficienţa, trebuie să reduceţi performanţele. Totodată, pentru a aprecia cu adevărat luxul, trebuie să vă detaşaţi de lumea din jur. Să punem punct aici convenţiilor. Noul Infiniti Q50. Performanţă eliberatoare"
      performance_zero-lift:
        heading: "CONSTRUCŢIE AERODINAMICĂ CU FORŢĂ DE RIDICARE ZERO"
        copy: "Exploataţi puterea vântului! În mod tradiţional un duşman al performanţei, vântul poate deveni un aliat. Prin construcţia sa aerodinamică cu forţă de ridicare zero, modelul Q50 dirijează fluxul de aer sub maşină, dar şi deasupra şi în jurul acesteia, asigurând o manevrare stabilă şi predictibilă indiferent de viteză. În plus, maşina dispune de o suspensie mai rigidă, iar această abordare complexă a problemei aerodinamice ajută la reducerea turbulenţelor cauzate de vânt, chiar şi la viteze de autostradă, pentru a oferi un plus de aderenţă şi control."
      performance_sport_model:
        heading: "DESIGN SPORT VIZIONAR"
        copy: "Modelul Q50 sport se distinge printr-o bară paraşoc sport specifică şi un spoiler unic. Jantele de 19&quot;, din aluminiu şi aliaj, cu spiţe duble, fiecare cu pistoane şi rotoare sport pentru o putere de oprire demnă de o maşină sport, se potrivesc perfect în pasajele de roţi arcuite. Însă acest model Infiniti este conceput pentru a se deplasa. Iar din momentul în care vă adânciţi în scaunele sport cu elemente din piele, doar apăsarea unei padele de magneziu vă mai desparte de şapte dimensiuni vizionare ale performanţei."
      performance_engine:
        heading: "DOUĂ DIMENSIUNI ALE PUTERII MOTORULUI"
        copy: "Alegerea vă aparţine - puteţi alege performanţa extraordinară a sistemului Direct Response Hybrid, care combină puterea motorului V6 de 3,5 litri, pe benzină, cu motorul electric care sporeşte eficienţa sau motorul turbo-diesel cu 4 cilindri, de 2,2 litri , care generează 170 CP, în timp ce emisiile de CO2 sunt de sub 115 g/km. Oricare ar fi alegerea dumneavoastră, un lucru este sigur: nu va trebuie să faceţi compromisuri între performanţă şi eficienţă."
        disclaimer: "Cifrele finale privind emisiile de CO2 nu au fost omologate încă. Cifrele privind emisiile de CO2 pot varia în funcţie de motor, transmisie şi dimensiunea anvelopelor."
      performance_hybrid_engine_1:
        heading: "SUFLETUL PUTERII. ESENŢA PERFORMANŢEI"
        copy: "Hibrid performant - o combinaţie sublimă dintre putere şi eficienţă, acest motor generează demaraje ameţitoare şi putere instantanee pentru performanţe care sunt, pur şi simplu, electrizante."
      performance_hybrid_engine_2:
        heading: "CEA MAI EVOLUATĂ EXPRESIE A PERFORMANŢEI INFINITI"
        copy: "Hibrid performant - maşinile de lux convenţionale recurg la motoare mai mari pentru a îmbunătăţi performanţele. Modelul Q50 Hybrid utilizează o baterie litiu-ion pentru a descătuşa un val de putere suplimentară în momentul acceleraţiei. Această putere este canalizată prin sistemul inteligent de ambreiaj dublu, pentru a genera maximum de performanţă fără un consum de carburant suplimentar. Şi mai uimitor este faptul că sistemul se reîncarcă parţial de fiecare dată când apăsaţi pedala de frână."
      performance_adaptive_steering:
        heading: "TEHNOLOGIE DE DIRECŢIE ÎN PREMIERĂ MONDIALĂ"
        copy: "Direcţie adaptivă directă (Direct Adaptive Steering) - Control. Precizie. Adaptabilitate. Manevrabilitate de cinci stele. Acum, după peste zece ani de cercetare şi dezvoltare, acest sistem este disponibil. Acest sistem dezvoltată în premieră mondială utilizează dispozitive electronice pentru a optimiza mecanismul de direcţie, pentru un plus de precizie la volan. Pe drumuri cu suprafaţă de rulare mai dură sau neuniformă, acest sistem reduce nevoia unor ajustări uşoare permanente, oferind o senzaţie de stabilitate şi protejându-vă împotriva vibraţiilor excesive cauzate de şosea."
      performance_steer_by_wire:
        sport: "Sport"
        sport_copy: "O rezistenţă mai mare la rotirea volanului. Rază de bracaj mai mică."
        standard: "Standard"
        standard_copy: "Rezistenţă moderată la rotirea volanului. Rază de bracaj moderată."
        touring: "Deplasări pe distanţe lungi"
        touring_copy: "Servodirecţie îmbunătăţită. Rază de bracaj mai mare."
        custom: "Personalizat"
        custom_copy: "Personalizaţi setările în funcţie de preferinţele dumneavoastră."
        steering_effort: "Rezistenţă direcţie"
        heavy: "Mare"
        middle: "Medie"
        light: "Mică"
        turning_radius: "Rază de<br />bracaj"
        disclaimer: "Exclusiv în scop ilustrativ. Această demonstraţie nu prezintă raza de bracaj reală. Disponibilitatea modului depinde de motorul şi transmisia alese."
      steer_by_wire_end:
        heading: "DE LA CONDUSUL SPORT PÂNĂ LA TRASEELE LINIŞTITE DE DUMINICĂ"
        copy: "Stiluri de condus personalizate - revoluţionarul sistem de direcţie adaptivă directă (Direct Adaptive Steering) de la Infiniti vă permite să selectaţi unul dintre cele trei moduri. Alegeţi modurile sport sau standard pentru a reflecta nevoia dumneavoastră de a utiliza un anumit stil sau pur şi simplu starea dumneavoastră de spirit. În modul personalizat, rezistenţa volanului şi reacţiile pot fi personalizate, oferindu-vă libertatea de a prelua controlul deplin."
  #TECHNOLOGY PAGE
  technology:
    page_title: "Tehnologia noului Infiniti Q50 | Infiniti România"
    page_description: "Site-ul oficial Infiniti România: descoperiţi tehnologia intuitivă a noului model Infiniti Q50, care dispune de dotări digitale, audio şi de siguranţă moderne."
    page_canonical: "/ro-ron/technology/index.html"
    loading:
      line_1: "Descoperiţi tehnologia intuitivă"
      line_2: "prin stilul de viaţă al unui întreprinzător."
      line_3: "Călătoria este pe cale să înceapă."
    chapters:
      label_1: "Mediul digital"
      label_2: "Rămâneţi conectat"
      label_3: "Infiniti InTouch&#8482;"
      label_4: "BOSE<sup>&reg;</sup> Audio"
      label_5: "Intervenţie în cazul coliziunilor la mersul cu spatele"
      label_6: "Pachetul de siguranţă preventivă"
      label_7: "Monitor vedere perimetrică (AVM - Around View<sup>&reg;</sup> Monitor)"
    content:
      technology_overview:
        heading: "NU PIERDEŢI NICIODATĂ CONTACTUL"
        copy: "Lumea nu dispare în momentul în care urcaţi la volan. Acesta este motivul pentru care modelul Q50 dispune de tehnologii care vă permit să vă aduceţi propriul univers alături de dumneavoastră. Păstraţi ritmul cu singurul lucru care se mişcă la fel de rapid ca modelul Q50: viaţa dumneavoastră! Fiţi la curent cu totul, sincronizându-vă dispozitivele, programul şi momentele importante. Nu este doar tehnologie modernă. Este lux de ultimă generaţie care plasează în centrul atenţiei un singur lucru: pe dumneavoastră."
      digital_environment:
        heading: "PERSONALIZAT PENTRU DUMNEAVOASTRĂ"
        copy: "Mediu digital personalizabil (Customisable Digital Environment) - acest sistem ştie nu doar poziţia dumneavoastră preferată la volan... Setările ideale de climatizare... Traseul panoramic preferat spre casă sau stilul de condus preferat... Vă cunoaşte pe dumneavoastră! Iar în momentul în care detectează cheia inteligentă Infiniti, se asigură că modelul Q50 este exact aşa cum vă doriţi să fie. Nu este vorba de magie, ci doar de tehnologie de ultimă generaţie."
        video_disclaimer: "Imagini simulate pe ecran. Sunt prezentate interfaţa digitală şi designurile ecranului înaintea producţiei de serie, iar acestea pot fi diferite de cele din modelele de serie."
        torque_response:
          heading: "CUPLUL/REACŢIA MOTORULUI"
          copy: "Ajustaţi modul preferat de utilizare a motorului, utilizând 4 moduri presetate."
        adaptive_steering:
          heading: "DIRECŢIA ADAPTIVĂ DIRECTĂ (DIRECT ADAPTIVE STEERING)"
          copy: "Această tehnologie revoluţionară privind direcţia vă permite să ajustaţi rezistenţa la rotirea volanului, precum şi raportul de direcţie."
        driver_position:
          heading: "POZIŢIE ADAPTIVĂ A ŞOFERULUI (ADAPTIVE DRIVER POSITION)"
          copy: "Ajustaţi poziţia preferată la volan, poziţiile oglinzilor, precum şi înălţimea volanului."
        active_trace_control:
          heading: "CONTROL ACTIV AL TRAIECTORIEI (ACTIVE TRACE CONTROL)"
          copy: "În viraje, sistemul de control activ al traiectoriei poate acţiona automat frânele interioare sau exterioare ale modelului Q50 , pentru a optimiza traseul urmat în curbe."
      infiniti_connection:
        heading: "RĂMÂNEŢI CONECTAT"
        copy: ""
        calendar:
          heading: "Sincronizaţi calendarul"
      infiniti_intouch:
        heading: "PĂSTRAŢI RITMUL"
        copy: "Infiniti InTouch&#8482; - viaţa dumneavoastră este conectată. Infiniti InTouch&#8482; vă ajută să ţineţi ritmul. Acest sistem revoluţionar cu două ecrane vă permite să vă conectaţi la universul dumneavoastră digital, să-l controlaţi şi să-l personalizaţi uşor din maşină, fără a pierde nici cea mai măruntă informaţie. Aplicaţiile Infiniti InTouch&#8482;, funcţii precum e-mailul, navigaţia, sincronizarea telefoanelor inteligente şi multe altele sunt disponibile printr-o apăsare de buton sau prin comandă vocală. Este modalitatea cea mai conectată prin care vă puteţi deplasa prin lume. Este un întreg univers de conexiuni de fiecare dată când sunteţi pe drum."
        facebook:
          heading: "Rămâneţi conectat cu prietenii şi familia datorită compatibilităţii cu Facebook."
        apps:
          heading: "Accesaţi aplicaţiile Infiniti InTouch&#8482;."
        places:
          heading: "Atingeţi pentru a seta punctele de interes cu serviciul Google Places&#8482;."
        pinch_zoom:
          heading: "Apropiaţi-vă degetele şi măriţi pentru a identifica destinaţia, atingeţi pentru a stabili traseul, apoi permiteţi sistemului de navigaţie al modelului Q50 să calculeze cel mai rapid traseu şi să vă ghideze spre destinaţie."
      bose_audio:
        heading: "SUNET ÎN<br>NOTA INFINITI"
        copy: "Noua generaţie BOSE<sup>&reg;</sup> Sound System - inginerii de sunet BOSE<sup>&reg;</sup> au creat o experienţă audio special pentru noul Infiniti Q50. Acest sistem cu 14 difuzoare conţine trei difuzoare de 25 de cm pentru frecvenţele joase care asigură un plus de claritate pentru sunetele joase şi o presiune sonoră îmbunătăţită. Celelalte difuzoare sunt aliniate pentru a vă înconjura cu un sunet optimizat pentru acustica habitaclului, filtrându-se zgomotele şi distorsiunile, pentru a oferi o calitate demnă de un spectacol live, cum numai Infiniti ştie."
        speakers: "Sistem BOSE<sup>&reg;</sup> Sound System cu 14 difuzoare pentru o experienţă audio asemenea unui spectacol live"
      bci:
        heading: "INTERVENŢIE ÎN CAZUL COLIZIUNILOR LA MERSUL CU<br />SPATELE"
        copy: "Protejaţi-vă la mersul cu spatele  - sistemul Infiniti de intervenţie în cazul coliziunilor la mersul cu spatele (BCI - Back-up Collision Intervention) reprezintă încă o evoluţie semnificativă menită să sporească încrederea la volan. Când vă deplasaţi cu spatele, sistemul BCI vă ajută să detectaţi vehiculele şi obiectele din spatele maşinii, atrăgându-vă atenţia prin alerte vizuale şi sonore. Dacă este cazul, sistemul BCI acţionează chiar şi frânele pentru a se evita o coliziune."
        super1: "Când vă deplasaţi cu spatele, sistemul detectează obiectele din spatele maşinii."
        super2: "Sunteţi avertizat prin alerte vizuale şi sonore."
        super3: "Dacă este cazul, frânele sunt acţionate automat pentru a se evita o coliziune."
      avm:
        heading: "SIGURANŢĂ DE 360 DE GRADE"  
        copy: "Monitor vedere perimetrică (AVM - Around View<sup>&reg;</sup> Monitor) - Infiniti a lansat primul monitor de vedere perimetrică (AVM - Around View<sup>&reg;</sup> Monitor) din lume, cu tehnologie modernă, dar intuitivă, care uşurează parcarea. Patru camere poziţionate în jurul maşini vă oferă o vedere panoramică virtuală de 360&deg; pe ecran. Infiniti a îmbunătăţit sistemul prin funcţia de detectare a obiectelor aflate în mişcare, alertându-vă cu privire la obiectele în mişcare. Oferindu-vă o nouă perspectivă asupra lumii înconjurătoare, modelul Q50 vă ajută să manevraţi maşina chiar şi în cele mai mici spaţii."
        super1: "Patru camere oferă o vedere virtuală de 360&deg; asupra spaţiului din jurul maşinii."
        super2: "Imaginile captate de camerele maşinii sunt afişate simultan pe ecran, oferindu-vă o vedere panoramică asupra zonei din jurul maşinii."
        super3: "Liniile colorate ajută la orientare şi măsoară distanţele la care se află obiectele faţă de partea din spate a maşinii. <span style=\"display:block;margin-top:10px;\"></span>Senzorii de parcare faţă şi spate emit o avertizare sonoră în cazul în care maşina se apropie prea mult de un obiect." 
        super4: "Senzorii din maşină urmăresc obiectele aflate în mişcare şi vă avertizează pe ecran cu privire la locul în care se află."
