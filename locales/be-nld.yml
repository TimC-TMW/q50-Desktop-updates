    copy: "Afbeeldingen, foto's en specificaties in deze publicatie zijn gebaseerd op het conceptvoertuig, maar geven de actuele productinformatie weer die beschikbaar was op het moment van publicatie. Omdat dit nog een prototype is en het definitieve ontwerp en de uiteindelijke uitrusting en accessoires nog niet bepaald zijn, kan de productieversie afwijken van de exemplaren die hier getoond zijn. Bekijk de productieversie bij uw Infiniti Center voordat u tot koop overgaat. Beschikbaarheid en levertijden kunnen per uitvoering afwijken." 
  #PANORAMA INSTRUCTION MODAL
  panorama:
    page_title: "Reageer interactief"
    page_description: "De INTERIEURPANORAMA EXPERIENCE biedt op uitdagende wijze interactie met het interieur van de Infiniti Q50, ongeacht het toestel dat u gebruikt."
    computer:
      title: "PC of Mac"
      description: "Klik en sleep de cursor om te navigeren door het interieurpanorama van de nieuwe Infiniti Q50. Druk op de Shift-toets om in te zoomen, en op de Command of Crtl-toets om uit te zoomen. U kunt ook het scrollwiel van de muis gebruiken."
      image_alt: "Cursor"
    gyro:
      title: "Apple iPad 2, iPhone 4 (of hoger) en Android-apparaten"
      description: "Om de beleving te ondergaan houdt u uw iPad in landscape-positie. Door vervolgens het apparaat intuïtief te bewegen kunt u het panorama van het interieur veranderen. Om in te zoomen raakt u met duim en wijsvinger het scherm aan en spreidt u de vingers. Om in te zoomen brengt u de vingers naar elkaar toe."
      image_alt: "iPad"
    touch:
      title: "Apple iPad1, iPhone 3S,<br />iPod Touch"
      description: "Sleep met uw vinger om het volledige interieurpanorama van de nieuwe Infiniti Q50 te kunnen zien. Om in te zoomen raakt u met duim en wijsvinger het scherm aan en spreidt u de vingers. Om in te zoomen brengt u de vingers naar elkaar toe."
      image_alt: "Vinger"
