  #DESIGN PAGE
  design:
    page_title: "De geheel nieuwe Infiniti Q50 Design | Infiniti Belgium"
    page_description: "Officiële website Infiniti Belgium: ontdek het verleidelijke design van de geheel nieuwe Infiniti Q50, de overtreffende trap van elegantie en luxe."
    page_canonical: "/be-nld/design/index.html"
    loading:
      line_1: "Ervaar het sensuele design"
      line_2: "door de ogen van een professionele fotograaf."
      line_3: "De reis gaat beginnen."
    chapters:
      label_1: "Overzicht design"
      label_2: "Exterieur 360&deg;"
      label_3: "Adaptieve koplampen"
      label_4: "Luxe stoelen"
      label_5: "Intuïtief interieur"
      label_6: "Interieurpanorama"
    content:
      design_overview:
        heading: "EEN VERHEVEN DESIGNEXPRESSIE"
        copy: "Als design wordt afgemeten aan de regels die worden gebroken in plaats gevolgd, aan de conventies die worden afgewezen in plaats van eraan te voldoen en de aannames die ter discussie worden gesteld in plaats van bevestigd, ontstaat er de vrijheid om vorm en functie aan te passen aan nieuwe doelen - die van u."
      wavehood:
        heading: "GOLVENDE VORMGEVING"
        copy: "Met vloeiende vormen als een golf in de branding. Het toonbeeld van modern luxueus design, zoals alleen Infiniti dat kan."
      crescent_window:
        heading: "GOLVENDE ELEGANTIE"
        copy: "Het artistieke, halvemaanvormige design vormt een boog naar de achterzijde waardoor het een ruimtelijk gevoel oproept en tegelijkertijd zorgt voor beter zicht op de inzittenden achterin."
      sculpted_body:
        heading: "GEMODELLEERDE CARROSSERIE"
        copy: "De carrosserie ademt atletische perfectie en de uitgebalanceerde, krachtige vormgeving onderstreept dat deze auto klaar is voor alle actie die u aankunt."
      headlights: 
        loading: "Even geduld alstublieft…"
        heading: "INTUÏTIEF ADAPTIEVE KOPLAMPEN"
        copy: "Expressieve verlichting - een onmiskenbare indruk. Een uniek ontwerp, gebaseerd op de twee multi-mode led-koplampen en geaccentueerd door de dagrijverlichting. Verlichting wordt op intelligente wijze aangepast aan de hoeveelheid daglicht. Bij schemer wordt de verlichting aangepast aan de situatie, bovendien dimt het SmartBeam Assist-systeem het grootlicht zodra een tegenligger nadert. Het systeem biedt de juiste hoeveelheid licht zonder dat de bestuurder daar iets voor hoeft te doen."
        instruction: "Klik of druk op het koplamppictogram voor meer informatie"
        super_1:
          heading: "Dagrijverlichting"
          copy: "Een led-lamp met lage lichtintensiteit zorgt dat u ook bij daglicht goed te zien bent."
        super_2:
          heading: "Dimlicht"
          copy: "Ideale led-verlichting voor wanneer u in het donker rijdt."
        super_3:
          heading: "Mistlampen"
          copy: "Led-verlichting waar u ook bij slecht weer op kunt vertrouwen."
        super_4:
          heading: "SmartBeams met hoge intensiteit"
          copy: "De heldere led-lampen hebben meer bereik in het donker."
      zero_gravity_seats:
        heading: "ERGONOMISCHE STOELEN VOOR LUXUEUZE ONDERSTEUNING"
        copy: "Een doorbraak in ergonomisch design. Deze luxueus stoelen bieden optimale steun voor het bovenlichaam, voor volledig comfort voor de bestuurder. Het enige dat hij of zij voelt, is een instinctieve band tussen bestuurder en auto."
  #PERFORMANCE PAGE
  performance:
    page_title: "De geheel nieuwe Infiniti Q50 Prestaties | Infiniti Belgium"
    page_description: "Officiële website Infiniti Belgium: ervaar de geweldige prestaties van de geheel nieuwe Infiniti Q50 - nog meer vermogen en efficiëntie."
    page_canonical: "/be-nld/performance/index.html"
    loading:
      line_1: "Beleef bevrijdende prestaties"
      line_2: "met de reflexen van een professionele bestuurder."
      line_3: "Uw reis gaat bijna beginnen."
    chapters:
      label_1: "Aerodynamica zonder opwaartse druk"
      label_2: "Sport-versie"
      label_3: "Motoren"
      label_4: "Sportieve hybride"
      label_5: "Direct Adaptive Steering (DAS)"
      label_6: "Persoonlijke voorkeursinstellingen"
    video:
      high_res_webm: "Performance_NL_540p.webm"
      high_res_mp4: "Performance_NL_540p.mp4"
      low_res_webm: "Performance_NL_360p.webm"
      low_res_mp4: "Performance_NL_360p.mp4"
    content:
      performance_overview:
        heading: "ER IS GEEN LUXE IN CONFORMITEIT"
        copy: "De algemene overtuiging is dat de cilinderinhoud moet worden vergroot om het vermogen te verhogen. Om de efficiëntie te verbeteren, moet het vermogen worden verlaagd. En om luxe écht te kunnen waarderen zou u de wereld om u heen moeten vergeten. Tot zover de algemene overtuiging... De nieuwe Infiniti Q50. Bevrijdende prestaties"
      performance_zero-lift:
        heading: "ZERO LIFT AERODYNAMICA"
        copy: "Benut de kracht van de wind - doorgaans is de wind de vijand van prestaties, maar nu kan de wind ook een bondgenoot zijn. De aerodynamische vormgeving zonder opwaartse druk van de Q50 geleidt de luchtstroom op een dusdanige manier lang de boven-, zij- en onderkant van het voertuig, waardoor stabiel, voorspelbaar weggedrag wordt verzekerd bij elke snelheid. Gecombineerd met de stuggere wielophanging zorgt deze holistische aanpak van de aerodynamica voor minder turbulentie, zelfs bij hoge snelheden, en voor optimale grip en controle."
      performance_sport_model:
        heading: "VOORUITSTREVEND SPORTIEF DESIGN"
        copy: "Het Q50 Sport-model - heeft een kenmerkend sportief vormgegeven voorbumper en een unieke voorspoiler. De lichtmetalen 19-inchvelgen met dubbele spaken passen precies in de wielkasten, bovendien is elk wiel voorzien van remmen met zuigers en rotors van autosportniveau voor optimaal remvermogen. Deze Infiniti is ontworpen om te bewegen. Op het moment dat u geniet van het comfort van de sportieve, met leder beklede sportstoelen, bent u slechts een magnesium schakelflipper verwijderd van zeven vooruitstrevende dimensies van prestatievermogen."
      performance_engine:
        heading: "TWEE DIMENSIES VAN MOTORVERMOGEN"
        copy: "De keus is aan u: de enerverende prestaties van Infiniti's Direct Response Hybrid System, dat de kracht van een 3,5-liter V6-benzinemotor combineert met een elektromotor die de efficiëntie verder verhoogt, of de felle 2,2-liter viercilinder turbodieselmotor die 125 kW (170 pk) levert met een CO2-uitstoot van slechts 115 g/km. Welke motor u ook kiest, één ding is zeker: u hoeft geen compromis te sluiten tussen prestaties en efficiëntie."
        disclaimer: "De uiteindelijke CO2-emissie moet nog worden gehomologeerd. De CO2-uitstoot varieert per motorversie, transmissie en bandenmaat."
      performance_hybrid_engine_1:
        heading: "DE ESSENTIE VAN VERMOGEN. DE KERN VAN PRESTATIES"
        copy: "Sportieve hybride - een sublieme combinatie van kracht en efficiëntie. Deze aandrijflijn biedt een zinderend acceleratievermogen en duurzame, directe prestaties die in één woord sensationeel zijn."
      performance_hybrid_engine_2:
        heading: "DE MEEST GEAVANCEERDE EXPRESSIE VAN INFINITI PERFORMANCE"
        copy: "Sportieve hybride – conventionele premiumauto's worden van steeds grotere motoren voorzien om hun prestatieniveau te verhogen. De Q50 Hybrid is uitgerust met een lithium-ionaccu voor een extra power boost tijdens het accelereren. Dit vermogen wordt via de Intelligent Dual Clutch naar de aangedreven wielen overgebracht, zonder het brandstofverbruik te verhogen. Bovendien laadt het systeem zichzelf gedeeltelijk weer op wanneer u remt."
      performance_adaptive_steering:
        heading: "WERELDPRIMEUR: NIEUWE STUURTECHNOLOGIE"
        copy: "Direct Adaptive Steering (DAS) - controle, precisie, flexibiliteit: de kroon op optimaal rijgedrag. Na meer dan tien jaar onderzoek en ontwikkeling is deze nu binnen handbereik. DAS is 's werelds eerste systeem dat gebruikmaakt van elektronica waarmee de besturing wordt gestroomlijnd en de bestuurder een groter gevoel van controle krijgt. Dit maakt bijvoorbeeld constante, kleine stuurcorrecties op slecht wegdek overbodig. Het systeem zorgt voor stabiliteit en beperkt vibraties in het stuur."
      performance_steer_by_wire:
        sport: "Sport-stand"
        sport_copy: "Meer weerstand. Een kleinere draaicirkel."
        standard: "Standard-stand"
        standard_copy: "Minder weerstand. Een gemiddelde draaicirkel."
        touring: "Touring"
        touring_copy: "Lichtere besturing. Grotere draaicirkel."
        custom: "Custom-stand"
        custom_copy: "Stel uw eigen voorkeuren in."
        steering_effort: "Stuurkracht"
        heavy: "Zwaar"
        middle: "Middel"
        light: "Licht"
        turning_radius: "Draaicirkel"
        disclaimer: "Alleen ter verduidelijking. Deze demo geeft niet de werkelijke draaicirkel weer. De beschikbaarheid van de diverse standen is afhankelijk van de gekozen motor en transmissie."
      steer_by_wire_end:
        heading: "VAN S-BOCHT TOT PLEZIERRITJE"
        copy: "Persoonlijke voorkeursinstellingen - met het baanbrekende Direct Adaptive Steering (DAS) systeem van Infiniti kunt u kiezen uit drie stuurinstellingen. De standen Sport of Standard kunnen worden gebruikt afhankelijk van de omstandigheden of uw persoonlijke stemming en de stand Custom kan volledig worden afgestemd op uw persoonlijke voorkeuren, zodat u de weg op gaat onder uw eigen voorwaarden."
  #TECHNOLOGY PAGE
  technology:
    page_title: "De geheel nieuwe Infiniti Q50 Technologie | Infiniti Belgium"
    page_description: "Officiële website Infiniti Belgium: ontdek de intuïtieve technologie van de geheel nieuwe Infiniti Q50 met geavanceerde digitale, audio- en veiligheidsvoorzieningen."
    page_canonical: "/be-nld/technology/index.html"
    loading:
      line_1: "Ervaar intuïtieve technologie"
      line_2: "via de lifestyle van een ondernemer."
      line_3: "De reis gaat bijna beginnen."
    chapters:
      label_1: "Digitale omgeving"
      label_2: "Blijf verbonden"
      label_3: "Infiniti InTouch&#8482;"
      label_4: "BOSE<sup>&reg;</sup> Audio"
      label_5: "Parkeerhulp bij achteruitrijden"
      label_6: "Safety Shield"
      label_7: "Around View<sup>&reg;</sup> Monitor (AVM)"
    content:
      technology_overview:
        heading: "ALTIJD IN CONTACT"
        copy: "De buitenwereld verdwijnt niet zodra u achter het stuur plaatsneemt. Daarom is de Q50 voorzien van technologie die ervoor zorgt dat u met de wereld in contact blijft. Blijf verbonden met en op de hoogte van het enige dat net zo snel beweegt als de Q50: uw leven. En dat via uw apparaten, uw planning en uw voorwaarden. Dit is niet slechts geavanceerde technologie; het is geavanceerde luxe, op niets anders gericht dan op ú."
      digital_environment:
        heading: "VOOR U GEPERSONALISEERD"
        copy: "Instelbare digitale omgeving - onthoudt meer dan alleen uw favoriete zitpositie. En meer dan uw ideale temperatuurinstellingen.  Zelfs meer dan uw favoriete route naar huis, of uw favoriete rijstand. Hij ként u. En op het moment dat het de Infiniti Intelligent Key herkent, zorgt het systeem dat uw Q50 helemaal naar uw wens is afgesteld. Het lijkt wel magie, maar het is geavanceerde technologie."
        video_disclaimer: "De getoonde schermen zijn simulaties gebaseerd op preproductieversies. Ze kunnen van de productieversies afwijken."
        torque_response:
          heading: "GASRESPONS"
          copy: "Stel zelf de mate van gasrespons in. U kunt kiezen uit vier standen."
        adaptive_steering:
          heading: "DIRECT ADAPTIVE STEERING (DAS)"
          copy: "Met deze baanbrekende stuurtechnologie kunt u zowel de stuurdruk als de overbrenging instellen."
        driver_position:
          heading: "ADAPTIVE DRIVER POSITION (ADP)"
          copy: "Stel uw favoriete zitpositie in, uw favoriete stand van de spiegels én de stuurhoogte."
        active_trace_control:
          heading: "ACTIVE TRACE CONTROL (ATC)"
          copy: "Als u een bocht neemt, kan Active Trace Control automatisch de binnen- of buitenremmen van de Q50 bedienen, zodat u de optimale lijn rijdt."
      infiniti_connection:
        heading: "BLIJF VERBONDEN"
        copy: ""
        calendar:
          heading: "Synchroniseer uw agenda"
      infiniti_intouch:
        heading: "BLIJF OP DE HOOGTE"
        copy: "Infiniti InTouch&#8482; - uw leven is één groot netwerk en met Infiniti InTouch&#8482; bent u altijd op de hoogte. Dit revolutionaire systeem met twee displays stelt u in staat uw digitale leven naadloos vanuit de auto voort te zetten zonder een seconde te missen. Infiniti InTouch&#8482;: apps, e-mail, navigatie, smartphone-synchronisatie en meer, zowel via knopbediening als spraakcontrole. U bent optimaal met de buitenwereld verbonden."
        facebook:
          heading: "Blijf in contact met familie en vrienden dankzij de Facebook-compatibiliteit."
        apps:
          heading: "Toegang tot uw InTouch apps van Infiniti."
        places:
          heading: "Tik om uw interessante plaatsen in te stellen met Google&#8482; Places."
        pinch_zoom:
          heading: "Knijp uw vinger samen om in te zoomen en de locatie te bepalen, tik op Route instellen en laat het navigatiesysteem van de Infiniti Q50 de snelste route berekenen en u naar uw bestemming leiden."
      bose_audio:
        heading: "INFINITI-WAARDIG<br>AUDIOSYSTEEM"
        copy: "Het nieuwe BOSE<sup>&reg;</sup> Sound System - de geluidsingenieurs van BOSE<sup>&reg;</sup> hebben de geluidsinstallatie speciaal op de Infiniti Q50 afgestemd. Het systeem omvat veertien luidsprekers en drie 10-inchwoofers, voor heldere lage frequenties en een verbeterde geluidsdruk. De luidsprekers omringen u met een geluid dat optimaal is voor de akoestiek van het interieur. Geluid van buitenaf en vervormingen worden gefilterd voor een unieke en realistische weergave van muziek die u alleen bij Infiniti ervaart."
        speakers: "BOSE<sup>&reg;</sup> Sound System met veertien luidsprekers voor een unieke en realistische geluidsbeleving"
      bci:
        heading: "PARKEERHULP BIJ ACHTERUITRIJDEN "
        copy: "Hulp bij achteruit inparkeren - de parkeerhulp van Infiniti (BCI - Back-up Collision Intervention) is opnieuw een belangrijke ontwikkeling voor het vertrouwen van de bestuurder in de auto . Als de auto achteruitrijdt, helpt BCI om voertuigen en objecten achter de auto te signaleren en waarschuwt de bestuurder met optische signalen en geluidssignalen. Indien nodig, gaat BCI verder door automatisch te remmen om een botsing te helpen voorkomen."
        super1: "Als u achteruitrijdt, helpt het systeem objecten achter de auto te signaleren."
        super2: "De bestuurder wordt gewaarschuwd met optische signalen en geluidssignalen."
        super3: "Indien nodig, remt BCI de auto automatisch af om een botsing te helpen voorkomen."
      avm:
        heading: "360 GRADEN EXTRA ZEKERHEID"
        copy: "Around View<sup>&reg;</sup> Monitor (AVM) - Infiniti introduceerde 's werelds eerste Around View<sup>&reg;</sup> Monitor; een geavanceerde, maar gebruiksvriendelijke technologie die parkeren vereenvoudigt. Vier camera's die rondom op de auto zijn geplaatst, bieden de bestuurder een zicht van 360&deg; rond de auto ('bird's eye view) op de display in het dashboard. Infiniti heeft het systeem nu uitgebreid met Moving Object Detection (MOD) dat de bestuurder waarschuwt voor bewegende objecten - een nieuw perspectief op de wereld om u heen. De Q50 helpt u om zelfs in de kleinste ruimten te manoeuvreren."
        super1: "Vier camera's zorgen voor een zicht van 360&deg; rond de auto."
        super2: "Het systeem projecteert beelden van de vier camera's op het scherm en vormt ze om tot een zogenoemde bird's eye view."
        super3: "Gekleurde lijnen helpen bij het manoeuvreren en geven de afstand tot objecten achter de auto. <span style=\"display:block;margin-top:10px;\"></span>De parkeersensoren voor en achter produceren een geluidssignaal als de auto een obstakel te dicht nadert." 
        super4: "Voertuigsensoren detecteren bewegende voorwerpen en geven hun positie aan op de display."
