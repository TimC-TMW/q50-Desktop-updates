      description: "Een intuïtief interieur - zorgvuldig met de hand gepolijste esdoornhouten accenten. Eveneens met de hand gestikte lederen bekleding. Artistiek uitgebalanceerde oppervlakken. Instrumenten met Intelligent Display. Elk element is intuïtief gepositioneerd om gebruiksgemak en comfort te garanderen. Alles is prachtig ondergebracht in het prachtige dashboard met golvende vormen, dat de inzittenden verwent met persoonlijk comfort. Welkom in een wereld van luxe die volledig op u is afgestemd, ongeacht of u aan het stuur zit of meerijdt."
      instruction: "Ontdek luxe in 360 graden. <em>Klik of tik om te beginnen</em>"
    help: "Help"
    help_copy: "Klik of tik <br />op het voertuigpictogram <br />om het perspectief <br />te veranderen."
  #EXTERIOR 360
  threesixty:
    title: "Exterieur 360&deg;"
    instructions: "Voor een blik op de Q50 vanuit elk perspectief kunt u het beeld roteren door te klikken en de cursor te verslepen"
    loading: "Even geduld alstublieft…"
  #SAFETY SHIELD
  safetyshield:
    title: "INFINITI SAFETY SHIELD"
    description: "Het Infiniti Safety Shield is onze totaalbenadering op het gebied van veiligheid. De Q50 biedt meerdere, elkaar aanvullende technologieën om de veiligheid en het comfort tijdens het rijden te vergroten door de omstandigheden in de gaten te houden, u voor mogelijk gevaar te waarschuwen, u te helpen een aanrijding te voorkomen en u en uw passagiers te beschermen als u toch bij een aanrijding betrokken bent."
    instructions: "Klik of tik op de ringen voor details &gt;"
    risks:
      no_risk:
        title: "Er is nog geen risico"
        sub_title: "Helpt om comfortabel te rijden."
        cruise_title: "Intelligent Cruise Control (ICC) (volledig snelheidsbereik)"
        cruise_description: "Past automatisch de snelheid aan de snelheid van het overige verkeer aan."
        distance_title: "Distance Control Assist (DCA)"
        distance_description: "Deze primeur in de auto-industrie helpt de bestuurder om intuïtief het gas los te laten en te remmen tijdens omstandigheden waarbij regelmatig moet worden geremd."
        monitor_title: "Around View Monitor (AVM) met Moving Object Detection (MOD)"
        monitor_description: "'s Werelds eerste Around View Monitor (AVM) met Moving Object Detection (MOD) biedt de bestuurder een virtueel 360&deg; zicht van de parkeeromgeving. Het systeem voorziet in zowel optische signalen als geluidssignalen om te waarschuwen voor bewegende objecten die zich binnen het beeld van de display bevinden. "
      risk:
        title: "Een risicovolle situatie"
        sub_title: "Helpt de bestuurder het voertuig in veilige rijomstandigheden te brengen."
        backup_title: "Parkeerhulp bij achteruitrijden (BCI - Back-up Collision Intervention)"
        backup_description: "Radar- en sonarsensors aan de zij- en achterkant van de auto helpen de bestuurder een eventuele aanrijding te voorkomen tijdens achteruitrijden. Als de bestuurder ondanks de waarschuwingssignalen verder rijdt, remt de auto automatisch af."
        predictive_title: "Predictive Forward Collision Warning (PFCW)"
        predictive_description: "Deze wereldprimeur waarschuwt de bestuurder tegen gevaren die buiten zijn gezichtsveld liggen. Dit systeem berekent niet alleen de relatieve snelheid en afstand van het voertuig dat voor u rijdt, maar zelfs van het voertuig daarvoor."
        blind_title: "Blind Spot Intervention (BSI) en Blind Spot Warning (BSW)"
        blind_description: "Deze wereldprimeur waarschuwt de bestuurder als hij van baan wil wisselen terwijl zich een voertuig in de dode hoek bevindt. Ook helpt dit systeem de bestuurder weer veilig naar het midden van zijn eigen rijbaan terug te keren."
        lane_title: "Lane Departure Warning (LDW) en Lane Departure Prevention (LDP)"
        lane_description: "Opnieuw een wereldprimeur in de auto-industrie. Lane Departure Prevention detecteert het als de auto onbedoeld van zijn rijbaan afwijkt. Het systeem assisteert de bestuurder automatisch bij het terugkeren naar het midden van de rijbaan."
      may_occur:
        title: "Een aanrijding is mogelijk"
        sub_title: "Helpt de bestuurder om de auto in veiligheid te brengen."
        braking_title: "Forward Emergency Braking"
        braking_description: "<p>Als het systeem berekent dat er moet worden geremd, dan waarschuwt het de bestuurder via het display en met waarschuwingssignalen. Daarna duwt het systeem het gaspedaal naar boven en remt het de auto geleidelijk af, om de bestuurder te helpen de snelheid van de auto veilig te verminderen.</p><p>Als het systeem berekent dat de kans op een aanrijding groter wordt, remt het automatisch harder af om te proberen de aanrijding te voorkomen.</p>"
      unavoidable:
        title: "Aanrijding onvermijdelijk"
        sub_title: "Helpt letsel te beperken als een aanrijding onvermijdelijk is."
        braking_title: "Forward Emergency Braking (FEB)"
        braking_description: "Dit systeem waarschuwt de bestuurder als een aanrijding onvermijdelijk is en remt vervolgens automatisch af en spant de veiligheidsgordel aan om schade en letsel zoveel mogelijk te beperken."
      collision:
        title: "Een aanrijding"
        sub_title: "Helpt in het geval van een aanrijding het letsel beperken."
        restraints_title: "Veiligheidskooi"
        restraints_description: "Infiniti Advanced Airbag System (AAS), in de voorstoelen gemonteerde gordijnairbags ter bescherming van voor- en achterpassagiers; veiligheidsgordels met gordelspanners en spankrachtbegrenzers, en waarschuwingssignaal voor het dragen van de veiligheidsgordel. Veiligheidskooi met kreukelzones voor en achter."
    disclaimers:
      title: "Disclaimers"
      link: "View Disclaimers"
      one: "<strong>Intelligent Cruise Control (ICC) (over het hele snelheidsbereik)</strong><br />Intelligent Cruise Control (over het hele snelheidsbereik) is geen waarschuwingssysteem of een systeem dat aanrijdingen voorkomt. Het is ontworpen om te werken met zo min mogelijk remwerking. Het niet bedienen van de remmen kan leiden tot een ongeval."
      two: "<strong>Distance Control Assist (DCA)</strong><br />Distance Control Assist helpt om onder bepaalde omstandigheden een veilige afstand tot de voorganger te bewaren. Het systeem dient niet om ongevallen te voorkomen. Het niet bedienen van de remmen kan leiden tot een ongeval."
      three: "<strong>Around View Monitor (AVM) met Moving Object Detection MOD)</strong><br />AVM met MOD kan de dode hoek niet helemaal wegnemen en is niet in staat om ieder object op te merken. MOD werkt bij snelheden lager dan 8 km/u. Controleer altijd uw omgeving voordat u de auto in beweging zet. Het systeem is geen vervanging voor de normale handelingen die nodig zijn bij achteruitrijden."
      four: "<strong>Back-up Collision Intervention (BCI)</strong><br />BCI kan niet ieder object zien en werkt bij beperkte snelheid. Kijk altijd om u heen voordat u het voertuig in beweging zet. Het systeem is geen vervanging voor de normale handelingen die nodig zijn bij achteruitrijden. Raadpleeg het handboek voor meer informatie."
      five: "<strong>Blind Spot Warning (BSW) / Blind Spot Intervention (BSI)</strong><br />Blind Spot Warning en Blind Spot Intervention zijn niet bedoeld om de auto van rijbaan te laten wisselen. De systemen voorkomen dan ook geen aanrijding met een ander voertuig. Ook detecteren ze wellicht niet alle voertuigen en objecten die zich rond de auto bevinden."
      six: "<p><strong>Lane Departure Warning (LDW) en Lane Departure Prevention (LDP)</strong><br />Lane Departure warning werkt alleen als de wegmarkering duidelijk zichtbaar is. Snelheidsbeperkingen zijn van toepassing. Raadpleeg het handboek voor meer informatie.</p><p>Lane Departure Prevention System (LDPS) werkt alleen als de wegmarkering duidelijk zichtbaar is. Snelheidsbeperkingen zijn van toepassing. Raadpleeg het handboek voor meer informatie.</p>"
      seven: "<strong>Predictive Forward Collision Warning (PFCW)</strong><br />Predictive Forward Collision Warning is bedoeld om de bestuurder te waarschuwen voordat een aanrijding plaatsvindt. Het systeem kan geen aanrijding voorkomen. Snelheidsbeperkingen zijn van toepassing. Rijd altijd veilig."
      eight: "<strong>Forward Emergency Braking (FEB)</strong><br />Forward Emergency Braking kan geen ongevallen voorkomen die het gevolg zijn van onverantwoord of gevaarlijk rijgedrag. Onder sommige omstandigheden waarschuwt of remt het systeem misschien niet. Snelheidsbeperkingen zijn van toepassing. Rijd altijd veilig."
      nine: "<p><strong>Airbags</strong><br />Airbags zijn slechts een extra veiligheidsmaatregel. Draag altijd uw veiligheidsgordel. Ondanks de veiligheidssensor in de voorstoel mogen kinderstoeltjes voorin nooit achterstevoren worden gemonteerd. Alle kinderen van 12 jaar en jonger moeten achterin zitten in een op de juiste wijze bevestigde kinderstoel, eventueel met verhoging, en moeten altijd hun veiligheidsgordel dragen. Airbags werken alleen bij bepaalde ongevallen. Raadpleeg het handboek voor meer informatie.</p><p><strong>Vrijwaring veiligheidsgordel</strong> Draag altijd uw veiligheidsgordel en drink geen alcohol voordat u moet rijden. ©2013 INFINITI Business unit van Nissan North America Inc.</p>"
  #MISC
  misc:
    loading: "Een revolutie die door u is vormgegeven."
    replay: "Opnieuw afspelen"
    continue: "Verder"
  disclaimers:
    bose: "BOSE<sup>&reg;</sup> is een geregistreerd merk van The Bose Corporation."
    zero_gravity: "Heeft alleen betrekking op de voorstoelen."
    bci: "BCI kan niet ieder object zien en werkt bij beperkte snelheid. Kijk altijd om u heen voordat u het voertuig in beweging zet. Het systeem is geen vervanging voor de normale handelingen die nodig zijn bij achteruitrijden. Kijk altijd achterom voordat u achteruitrijdt. Raadpleeg het handboek voor meer informatie. Leverbaar uitsluitend in combinatie met automatische transmissie."
    avm: "Around View<sup>&reg;</sup> Monitor met Moving Object Detection kan dode hoeken niet volledig elimineren en niet ieder voorwerp zien. Kijk altijd om u heen voordat u het voertuig in beweging zet. Het systeem is geen vervanging voor de normale manoeuvre die nodig is om achteruit te rijden. Kijk altijd achterom voordat u achteruit rijdt. Moving Object Detection is alleen actief bij snelheden tot 8 km/u."
    infiniti_connection: "Driving is serious business. Only use Infiniti Connection<sup>&trade;</sup> and Infiniti Connection Plus services when safe to do so. Subscription Agreement required to enroll. Initial 12 months, beginning on your date of purchase, included complimentary. Subsequently, your credit card (if on file) will be charged at the then current subscription rate and your service will continue for 1 year periods under the terms of your Subscription Agreement, unless cancelled. Services require compatible 2G GSM/GPRS cellular network. Cellular network and vehicle services, including Google Calendar<sup>&trade;</sup>, provided by independent companies not within Infiniti's control. Cellular network not available in all areas. 2G cellular network not available in all areas. In areas with 2G network coverage, signal strength may vary and/or not be available at all times. Cellular technology is evolving, and changes to cellular networks may affect future service functionality. Ask your cellular network carrier for details on anticipated 2G network availability in your area and how this may affect your planned usage. Should a cellular provider or service provider terminate/further restrict service, service may be suspended or terminated without notice or liability to Infiniti and its affiliates and agents. Infiniti not responsible for any equipment replacement or upgrades, or associated costs, that may be required for continued operation due to service changes.Terms and conditions of Subscription Agreement apply. Standard text rates and/or data usage may apply to communications received by email or SMS/text message."
    infiniti_intouch: "Autorijden is een serieuze bezigheid. Gebruik de Infiniti InTouch Apps&#8482; alleen wanneer het veilig is om dat te doen. Een abonnement is vereist, net als een geschikte smartphone. Netwerkdekking kan per gebied verschillen. GPS-kaartgegevens zijn niet overal even gedetailleerd en mogelijk geven ze niet de actuele verkeersregels weer. Bepaalde apps en diensten, zoals Google Points of Interest en Send to Car, worden geleverd door onafhankelijke bedrijven en Infiniti heeft hier geen invloed op. Mocht de app of de serviceprovider diensten beperken of beëindigen, dan kan de dienst worden gestopt zonder kennisgeving aan en zonder aansprakelijkheid voor Infiniti of de betrokken bedrijven. Infiniti is niet verantwoordelijk voor het vervangen of upgraden van apparaten en apps en de daaraan verbonden kosten als gevolg van de wijziging van de app of de dienst. De beschikbaarheid van InTouch Apps&#8482; kan per land verschillen. Voorwaarden en bepalingen van de Abonnementsovereenkomst zijn hier van toepassing. Standaard teksttarieven en/of dataverbruik zijn mogelijk van toepassing op communicatie via e-mail en sms-/tekstberichten."
