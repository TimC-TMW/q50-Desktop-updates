  #INTERIOR PANO
  pano:
    welcome:
      title: "WŁASNY LUKSUS DLA KAŻDEGO PODRÓŻNEGO"
      description: "Intuicyjne wnętrze - starannie, ręcznie wypolerowane drewno klonowe, kunsztownie przeszywana skórzana tapicerka, plastycznie dopracowane faktury, oprzyrządowanie z inteligentnym wyświetlaczem. Wszystko to - dla wygody lub pełniejszej kontroli - rozmieszczone intuicyjnie. Ukoronowaniem zaś jest piękna, charakterystyczna deska rozdzielcza w kształcie podwójnej fali, która zapewnia każemu podróżnemu odrębną, komfortową przestrzeń.  Witamy w świecie luksusu, podporządkowanym właśnie Tobie, bez względu na to, czy zasiadasz za kierownicą, czy obok kierowcy."
      instruction: "Odkryj luksus w pełnym wymiarze. <em>Kliknij lub klepnij, aby rozpocząć</em>"
    help: "Pomoc"
    help_copy: "Kliknij lub klepnij <br />na ikonkę <br />samochodu, żeby zmienić <br />perspektywę."
  #EXTERIOR 360
  threesixty:
    title: "Widok panoramiczny sylwetki"
    instructions: "Jeśli chcesz obejrzeć Q50 z różnych stron, kliknij i przeciągnij wskaźnik myszy, aby obrócić"
    loading: "Trwa ładowanie strony. Prosimy czekać…"
  #SAFETY SHIELD
  safetyshield:
    title: "TARCZA BEZPIECZEŃSTWA INFINITI"
    description: "Koncept Tarczy Bezpieczeństwa Infiniti dowodzi kompleksowego podejścia Infiniti do bezpieczeństwa. Q50 oferuje technologie, które zapewniają bezpieczeństwo i wygodę w różnych warunkach drogowych, ostrzegając kierowcę o możliwości wystąpenia zagrożenia, pomagając uniknąć kolizji oraz chroniąc kierowcę i pasażerów, gdy kolizji nie można uniknąć."
    instructions: "Kliknij albo klepnij w pierścienie, a wyświetli się więcej informacji &gt;"
    risks:
      no_risk:
        title: "Nie doszło do zagrożenia"
        sub_title: "Pomaga utrzymać wygodną jazdę."
        cruise_title: "Inteligentny tempomat z pełnym zakresem prędkości"
        cruise_description: "Automatycznie dostosowuje prędkość do tempa ruchu drogowego."
        distance_title: "Wspomaganie kontroli dystansu"
        distance_description: "Ten pierwszy w branży intuicyjny system wspomagania kontroli dystansu wspiera kierowcę w zwalnianiu pedału przyspieszenia i uruchamianiu hamulców w warunkach drogowych wymagających częstego hamowania."
        monitor_title: "Panoramiczna kamera 360&deg;, ułatwiająca parkowanie z funkcją wykrywania ruchomych obiektów"
        monitor_description: "Pierwsza na świecie panoramiczna kamera ułatwiająca parkowanie, teraz z funkcją wykrywania ruchomych obiektów, daje kierowcy dosłownie 360-stopniowy ogląd sytuacji wokół parkowanego samochodu oraz ostrzega go o ruchomych obiektach za pomocą sygnałów wizualnych i dźwiękowych."
      risk:
        title: "Doszło do zagrożenia"
        sub_title: "Pomaga kierowcy powrócić do bezpieczniejszych warunków jazdy."
        backup_title: "System zapobiegania kolizjom z tyłu"
        backup_description: "Wykorzystując czujniki umieszczone po bokach i z tyłu samochodu system ostrzega kierowcę podczas cofania o możliwości wystąpienia kolizji z obiektami znajdującymi się za samochodem. Jeśli zajdzie taka potrzeba, system może też dodatkowo uruchomić hamulce, aby zapobiec kolizji."
        predictive_title: "System ostrzegania przewidujący kolizję z przodu"
        predictive_description: "Pierwszy na świecie system, który ostrzega kierowcę o ryzyku znajdującym się poza polem widzenia kierowcy. Nie tylko analizuje względną prędkość i dystans do samochodu znajdującego się bezpośrednio przed Infiniti, ale również pojazdu go poprzedzającego."
        blind_title: "Systemy eliminacji martwego pola i ostrzegania przed martwym polem"
        blind_description: "Ta pierwsza w świecie technologia pomaga alarmować kierowcę o obecności innego pojazdu w martwym polu podczas zmiany pasa ruchu. Pomaga także kierowcy przywrócić samochód z powrotem na środek pasa ruchu."
        lane_title: "Systemy ostrzegania o niekontrolowanej zmianie pasa ruchu oraz zapobiegania niekontrolowanej zmianie pasa ruchu"
        lane_description: "System zapobiegania niekontrolowanej zmianie pasa ruchu to kolejne nowatorskie rozwiązanie. System ten wykrywa niezamierzone zjeżdżanie z pasa ruchu i automatycznie pomaga kierowcy powrócić na właściwy tor jazdy."
      may_occur:
        title: "Może dojść do kolizji"
        sub_title: "Pomaga kierowcy powrócić do bezpieczniejszych warunków jazdy."
        braking_title: "System hamowania awaryjnego z wyprzedzeniem – Forward Emergency Braking"
        braking_description: "<p>Kiedy system oceni, że należy zwolnić, ostrzeże kierowcę sygnałami dźwiękowy oraz wizualnymi na ekranie. Następnie wytworzy siłę, która zwolni pedał przyspieszenia i płynnie uruchomi hamulce, pomagając kierowcy zmniejszyć prędkości samochodu.</p><p>Jeśli system wykryje, że zachodzi możliwość kolizji, automatycznie zacznie silniej hamować, aby pomóc kierowcy uniknąć kolizji.</p>"
      unavoidable:
        title: "Nieunikniona kolizja"
        sub_title: "Pomaga minimalizować obrażenia, gdy nie można uniknąć kolizji."
        braking_title: "System hamowania awaryjnego z wyprzedzeniem – Forward Emergency Braking"
        braking_description: "W sytuacji, kiedy kolizji nie można już uniknąć, system ostrzega kierowcę o tym i automatycznie uruchamia hamulce oraz napina pasy bezpieczeństwa kierowcy, aby zredukować prędkość samochodu i rozmiar szkód."
      collision:
        title: "Kolizja"
        sub_title: "Pomaga minimalizować obrażenia, gdy doszło do kolizji."
        restraints_title: "Bezpieczeństwo i struktura nadwozia"
        restraints_description: "Zaawansowany system poduszek powietrznych Infiniti;  dodatkowe, montowane w przednich fotelach kurtyny powietrzne, chroniące przy zderzeniach bocznych podróżnych zarówno na przednich, jak i na tylnych siedzeniach; przednie fotele - pasy bezpieczeństwa z wstępnymi napinaczami, ogranicznikami siły naprężenia oraz z przypominaczami zapięcia pasów. Konstrukcja strefowa nadwozia z przednimi i tylnymi strefami zgniotu."
    disclaimers:
      title: "Disclaimers"
      link: "View Disclaimers"
      one: "<strong>Inteligentny tempomat (z pełnym zakresem prędkości)</strong><br />Inteligentny tempomat (z pełnym zakresem prędkości) nie jest systemem zapobiegającym kolizjom ani urządzeniem ostrzegawczym. Jest zaprojektowany, aby wykorzystywać hamowanie w ograniczonym zakresie. Nieużycie hamulców może skutkować wypadkiem."
      two: "<strong>Wspomaganie kontroli dystansu (DCA - Distance Control Assist)</strong><br />Wspomaganie kontroli dystansu pomaga utrzymać bezpieczną odległość w stostunku do pojazdu z przodu w określonych warunkach. Nie jest to system zapobiegający kolizjom. Nieużycie hamulców może skutkować wypadkiem."
      three: "<strong>Panoramiczna kamera 360&deg;, ułatwiająca parkowanie (AVM - Around View Monitor) z funkcją wykrywania ruchomych obiektów (MOD – Moving Object Detection)</strong><br />Panoramiczna kamera 360&deg;, ułatwiająca parkowanie z funkcją wykrywania ruchomych obiektów nie jest w stanie całkowicie wyeliminować martwe pola i może nie wykryć wszystkich obiektów. Funkcja wykrywania ruchomych obiektów działa przy prędkości pojazdu poniżej 8 km/h. Zawsze sprawdzaj otoczenie przed wykonaniem manewru. System nie zastępuje prawidłowych procedur cofania. Przed rozpoczęciem cofania zawsze odwróć głowę i sprawdź, co znajduje się za samochodem."
      four: "<strong>System zapobiegania kolizjom z tyłu</strong><br />System BCI nie jest w stanie wykryć wszystkich zagrożeń. Jego działanie uzależnione jest od prędkości pojazdu. Zawsze sprawdzaj otoczenie przed ruszeniem samochodem. System nie zastępuje prawidłowych procedur cofania. Przed rozpoczęciem cofania zawsze odwróć głowę i sprawdź, co znajduje się za samochodem. Szczegóły należy sprawdzić w instrukcji użytkownika."
      five: "<strong>Systemy eliminacji martwego pola i ostrzegania przed martwym polem</strong><br />Systemy ostrzegania przed martwym polem i eliminacji martwego pola nie zastępują prawidłowych procedur zmiany pasa ruchu. Systemy nie zapobiegną kontaktom z innymi pojazdami lub wypadkom."
      six: "<p><strong>Systemy ostrzegania o niekontrolowanej zmianie pasa ruchu oraz zapobiegania niekontrolowanej zmianie pasa ruchu</strong><br />System ostrzegania o niekontrolowanej zmianie pasa ruchu działa tylko wtedy, gdy oznaczenia pasów ruchu na drodze są dobrze widoczne. Działanie systemu uzależnione jest też od prędkości. Szczegóły należy sprawdzić w instrukcji użytkownika.</p><p>System zapobiegania niekontrolowanej zmianie pasa ruchu działa tylko wtedy, gdy oznaczenia pasów ruchu na drodze są dobrze widoczne. Działanie systemu uzależnione jest też od prędkości. Szczegóły należy sprawdzić w instrukcji użytkownika.</p>"
      seven: "<strong>System ostrzegania przewidujący kolizję z przodu</strong><br />System ostrzegania przewidujący kolizję z przodu ma ostrzegać kierowcę zanim dojdzie do kolizji, ale nie może jej zapobiec. Działanie systemu uzależnione jest też od prędkości.  Zawsze prowadź samochód bezpiecznie."
      eight: "<strong>System hamowania awaryjnego z wyprzedzeniem</strong><br />System hamowania awaryjnego z wyprzedzeniem nie zapobiegnie wypadkom, spowodowanym nieuważną i brawurową techniką jazdy. Może nie ostrzec lub nie zahamować w określonych warunkach. Działanie systemu uzależnione jest też od prędkości. Zawsze prowadź samochód bezpiecznie."
      nine: "<p><strong>Poduszki powietrzne</strong><br />Poduszki powietrzne są tylko dodatkowym systemem ochronnym. Zawsze miej zapięte pasy bezpieczeństwa. Nawet przy zainstalowanym czujniku rozpoznawania podróżnego, nie wolno umieszczać na przednich siedzeniach fotelików dziecięcych, odwróconych tyłem do kierunku jazdy. Wszystkie dzieci poniżej 12. roku życia powinny podróżować na tylnych siedzeniach, odpowiednio zabezpieczone w fotelikach lub na siedziskach dziecięcych i w pasach bezpieczeństwa (w zależności od wieku). Poduszki powietrzne odpalają się tylko w określonych sytuacjach. Szczegóły należy sprawdzić w instrukcji użytkownika.</p><p><strong>Zawsze miej zapięte pasy bezpieczeństwa. Prosimy nie prowadzić samochodu pod wpływem alkoholu. ©2013 INFINITI Business Unit of Nissan North America, Inc</p>"
  #MISC
  misc:
    loading: "Rewolucja szyta na Twoją miarę."
    replay: "Odtwórz ponownie"
    continue: "Dalej"
  disclaimers:
    bose: "BOSE<sup>&reg;</sup> jest zastrzeżonym znakiem towarowym firmy The Bose Corporation."
    zero_gravity: "Dotyczy tylko przednich foteli."
    bci: "System BCI nie jest w stanie wykryć wszystkich zagrożeń. Jego działanie uzależnione jest od prędkości pojazdu. Zawsze sprawdzaj otoczenie przed ruszeniem samochodem. System nie zastępuje prawidłowych procedur cofania. Przed rozpoczęciem cofania zawsze odwróć głowę i sprawdź, co znajduje się za samochodem. Szczegóły należy sprawdzić w instrukcji użytkownika. Dostępny tylko z przekładnią automatyczną."
    avm: "Panoramiczna kamera 360&deg;, ułatwiająca parkowanie z funkcją wykrywania ruchomych obiektów nie jest w stanie całkowicie wyeliminować martwych pól i może nie wykryć wszystkich obiektów. Zawsze sprawdzaj otoczenie przed wykonaniem manewru. System nie zastępuje prawidłowych procedur cofania. Przed rozpoczęciem cofania zawsze odwróć głowę i sprawdź, co znajduje się za samochodem. Funkcja wykrywania ruchomych obiektów (MOD – Moving Object Detection) działa tylko przy prędkości pojazdu poniżej 8 km/h."
    infiniti_connection: "Driving is serious business. Only use Infiniti Connection<sup>&trade;</sup> and Infiniti Connection Plus services when safe to do so. Subscription Agreement required to enroll. Initial 12 months, beginning on your date of purchase, included complimentary. Subsequently, your credit card (if on file) will be charged at the then current subscription rate and your service will continue for 1 year periods under the terms of your Subscription Agreement, unless cancelled. Services require compatible 2G GSM/GPRS cellular network. Cellular network and vehicle services, including Google Calendar<sup>&trade;</sup>, provided by independent companies not within Infiniti's control. Cellular network not available in all areas. 2G cellular network not available in all areas. In areas with 2G network coverage, signal strength may vary and/or not be available at all times. Cellular technology is evolving, and changes to cellular networks may affect future service functionality. Ask your cellular network carrier for details on anticipated 2G network availability in your area and how this may affect your planned usage. Should a cellular provider or service provider terminate/further restrict service, service may be suspended or terminated without notice or liability to Infiniti and its affiliates and agents. Infiniti not responsible for any equipment replacement or upgrades, or associated costs, that may be required for continued operation due to service changes.Terms and conditions of Subscription Agreement apply. Standard text rates and/or data usage may apply to communications received by email or SMS/text message."
    infiniti_intouch: "Kierowanie samochodem wymaga uwagi. Dlatego korzystaj z usług Infiniti InTouch Apps&#8482; tylko wtedy, gdy jest to bezpieczne. Aby korzystać z aplikacji, należy podpisać stosowny kontrakt abonencki. Wymagany jest kompatybilny smartfon. Zasięg sieci może być w niektórych regionach ograniczony. Mapy w nawigacji mogą być w niektórych regionach niedokładne i nie odzwierciedlać aktualnych regulacji drogowych. Niektóre aplikacje i usługi, w tym Google Points of Interest oraz Send to Car, są dostarczane przez firmy niezależne od Infiniti. Jeśli dostawca aplikacji lub usługi zakończy lub ograniczy usługę, może być ona zawieszona lub zakończona bez formalnego wypowiedzenia lub ponoszenia odpowiedzialności przez Infiniti i/lub firmy reprezentujące Infiniti. Firma Infiniti nie ponosi żadnej odpowiedzialności za wymianę lub unowocześnienie sprzętu lub aplikacji, ani też za związane z tym koszty, które mogą być wymagane do dalszego funkcjonowania aplikacji lub usługi, ze względu na wprowadzane w nich zmiany. Dostępność aplikacji InTouch Apps&#8482; uzależniona jest od kraju. Umowa abonencka obwarowana jest warunkami. Otrzymywane informacje SMS-owe mogą być odpłatne - cena zgodna z ceną standardowej wiadomości SMS-owej. Otrzymywane informacje e-mailowe mogą podlegać ograniczeniom przesyłu danych."
