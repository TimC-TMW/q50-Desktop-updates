  #DESIGN PAGE
  design:
    page_title: "Stylistyka całkiem nowego Infiniti Q50 | Infiniti Polska"
    page_description: "Oficjalna strona Infiniti Polska: Odkryj kuszącą stylistykę całkiem nowego Infiniti Q50, elegancję i luksus najwyższej próby."
    page_canonical: "/pl-pol/design/index.html"
    loading:
      line_1: "Odkryj zmysłową stylistykę"
      line_2: "oczami zawodowego fotografika. "
      line_3: "Za chwilę rozpocznie się Twoja przygoda."
    chapters:
      label_1: "Omówienie stylistyki"
      label_2: "Widok panoramiczny sylwetki"
      label_3: "Reflektory adaptacyjne"
      label_4: "Luksusowe fotele"
      label_5: "Intuicyjne wnętrze"
      label_6: "Widok panoramiczny wnętrza"
    content:
      design_overview:
        heading: "NOWE WYŻYNY STYLISTYKI"
        copy: "Kiedy stylistyka jest mierzona liczbą reguł, jakie łamie zamiast tych, jakich przestrzega; liczbą konwenansów, którym przeczy zamiast tych, z jakimi się zgadza; liczbą tez, które podważa zamiast tych, które potwierdza; wtedy dopiero jest wolna, aby przyjmować formy i funkcje, zgodne z nowymi intencjami - Twoimi."
      wavehood:
        heading: "KSZTAŁT INSPIROWANY FALĄ"
        copy: "Wznosi się i opada jak morska fala. Ucieleśnienie nowoczesnej, luksusowej stylistyki, jaką tylko Infiniti mogło wyczarować."
      crescent_window:
        heading: "ZAMASZYSTA ELEGANCJA"
        copy: "Artystyczne łuki w ksztacie rogalika księżyca wyginają się do tyłu, wywołując wrażenie ruchu, a równocześnie dając pasażerom na tylnych siedzeniach więcej przestrzeni i zapewniając im lepszą widoczność."
      sculpted_body:
        heading: "POSĄGOWE NADWOZIE"
        copy: "Barczyste i  wyważone, z lekko przykuloną sylwetką i grillem chłodnicy, który emanuje napięciem mięśni. Oto doskonałe ciało atlety."
      headlights: 
        loading: "Trwa ładowanie strony. Prosimy czekać…"
        heading: "INTUICYJNE REFLEKTORY ADAPTACYJNE"
        copy: "Ekspresyjne oświetlenie - jedyne w swoim rodzaju. Unikalna, ekspresyjna stylistyka, skoncentrowana na podwójnych reflektorach zespolonych, z diodami LED, podkreślona światłami do jazdy dziennej. Inteligentne reflektory dostosowują się do zmiennych wymagań, zapalając się o zmroku lub, wykorzystując technologię SmartBeam, zmniejszają swoje natężenie po stronie kierowcy lub pasażera, aby nie oślepiać kierowców nadjeżdżających z przeciwka. Wyręczają kierowcę przy zmianie świateł."
        instruction: "Kliknij lub klepnij na ikonkę reflektora, żeby dowiedzieć się więcej"
        super_1:
          heading: "Światła do jazdy dziennej"
          copy: "Światła z diodami LED, o małej intensywności, które pomagają Ci wyróżnić się wśród innych samochodów, nawet w trakcie dnia."
        super_2:
          heading: "Światła mijania"
          copy: "Oświetlenie diodami LED, idealne podczas jazdy nocą."
        super_3:
          heading: "Lampy przeciwmgielne"
          copy: "Wzmacniają oświetlenie diod LED, zwłaszcza w warunkach zamglenia."
        super_4:
          heading: "Bardzo intensywne oświetlenie SmartBeams"
          copy: "Przeszywające ciemność diody LED pozwalają widzieć więcej i dalej po zmroku."
      zero_gravity_seats:
        heading: "ERGONOMICZNE FOTELE, LUKSUSOWE TRZYMANIE"
        copy: "Przełomowo ergonomiczne, luksusowo wykonane fotele optymalnie podpierają plecy kierowcy, zapewniając mu maksymalną wygodę. Jedyne, co czujesz, to organiczna łączność między kierowcą a samochodem."
  #PERFORMANCE PAGE
  performance:
    page_title: "Osiągi całkiem nowego Infiniti Q50 | Infiniti Polska"
    page_description: "Oficjalna strona Infiniti Polska: Doświadcz zwinnych osiągów całkiem nowego Infiniti Q50, modelu o zwiększonej mocy i lepszej ekonomice spalania."
    page_canonical: "/pl-pol/performance/index.html"
    loading:
      line_1: "Doświadcz wyzwalających osiągów"
      line_2: "z perspektywy profesjonalnego kierowcy."
      line_3: "Za chwilę rozpocznie się Twoja przygoda."
    chapters:
      label_1: "Aerodynamika zapewniająca zerowe unoszenie"
      label_2: "Sportowy model"
      label_3: "Silniki"
      label_4: "Sportowa hybryda"
      label_5: "Bezpośrednie sterowanie adaptacyjne"
      label_6: "Spersonalizowane tryby jazdy"
    video:
      high_res_webm: "Performance_PL_540p.webm"
      high_res_mp4: "Performance_PL_540p.mp4"
      low_res_webm: "Performance_PL_360p.webm"
      low_res_mp4: "Performance_PL_360p.mp4"
    content:
      performance_overview:
        heading: "LUKSUS NIE AKCEPTUJE USTĘPSTW"
        copy: "Tradycja uczy, że aby zwiększyć moc, należy zwiększyć pojemność silnika; aby poprawić wydajność, należy zmniejszyć moc; a żeby w pełni docenić luksus, należy odizolować się od otoczenia. Tyle mówi tradycja. Całkiem nowy Infiniti Q50. Wyzwalające osiągi"
      performance_zero-lift:
        heading: "AERODYNAMIKA ZAPEWNIAJĄCA ZEROWE UNOSZENIE"
        copy: "Poskrom wiatr. Wiatr, uznawany za wroga osiągów, teraz może być również sprzymierzeńcem. Parametry aerodynamiczne Q50 zostały bowiem opracowane tak, aby zapewniać zerowe unoszenie. Precyzyjnie ukierunkowano przepływ powietrza nad, pod i wokół samochodu, zapewniając stabilność i lepsze prowadzenie podczas jazdy z różnymi prędkościami. Takie rozwiązanie aerodynamiczne, w połączeniu ze sztywniejszym nadwoziem, zmniejsza turbulencje, nawet podczas jazdy autostradą z wysoką prędkością, zwiększając równocześnie przyczepność, a tym samym panowanie nad samochodem."
      performance_sport_model:
        heading: "WIZJONERSKA STYLISTYKA SPORTOWA"
        copy: "Q50 modelem sportowym. Już na pierwszy rzut oka wyróżnia się charakterystycznym sportowym zderzakiem i unikalnym przednim spojlerem. 19-calowe felgi aluminiowe z rozszczepiającymi się jakby ramionami są precyzyjnie wpasowane w nadkola. Pewność hamowania zapewniają między innymi sportowe tłoczki i tarcze hamulcowe na każdym kole. Ale ten Infiniti został stworzony do ruchu. I jak tylko zasiądziesz w jego sportowym, skórzanym fotelu, to od razu będziesz tylko o krok, a właściwie o jeden dotyk magnezowej łopatki zmiany biegów od osiągów, w ich siedmiu wizjonerskich wymiarach."
      performance_engine:
        heading: "DWA WYMIARY MOCY SILNIKA"
        copy: "Masz do wyboru: ekscytujące osiągi rodzimego systemu Infiniti – Direct Response Hybrid System, który łączy moc silnika benzynowego V6 o pojemności 3,5 litra z mocą ekonomicznego silnika elektrycznego lub też dynamiczny, turbodoładowany, 4-cylindrowy silnik diesla o pojemności 2,2 litra, mocy 170 KM i emisji spalin na poziomie niższym niż 115 g/km. W obu przypadkach jedno masz zapewnione – nie będziesz musiał iść na żadne ustępstwa między osiągami a ekonomiką spalania."
        disclaimer: "Final CO2 figures subject to homologation. CO2 figures will vary according to engine, transmission and tyre size."
      performance_hybrid_engine_1:
        heading: "SERCE MOCY. ESENCJA OSIĄGÓW"
        copy: "Sportowa hybryda - subtelne połączenie mocy i wydajności. Ta jednostka napędowa to ekscytujące starty i nieustanna, natychmiastowa siła osiągów, które są dosłownie elektryzujące."
      performance_hybrid_engine_2:
        heading: "OSIĄGI INFINITI W NAJBARDZIEJ ZAAWANSOWANEJ POSTACI"
        copy: "Sportowa hybryda. W konwencjonalnych samochodach luksusowych, aby zwiększyć osiągi, stosuje się zwykle po prostu większe silniki. Q50 Hybrid natomiast, aby tryskać dodatkową mocą podczas przyspieszania, wykorzystuje baterię litowo-jonową. Zastosowanie w układzie napędowym inteligentnego, podwójnego sprzęgła pozwala uzyskać wysoki moment obrotowy, ale nie kosztem zwiększonego zużycia paliwa. Co więcej, system częściowo sam się ładuje za każdym razem, gdy kierowca naciska pedał hamulca."
      performance_adaptive_steering:
        heading: "PIERWSZA W ŚWIECIE TECHNOLOGIA STEROWANIA"
        copy: "Bezpośrednie sterowanie adaptacyjne - kontrola, precyzja, adaptacyjność. Trzy atuty układu kierowniczego. Teraz, po przeszło dziesięciu latach badań i prac rozwojowych, to wszystko jest w zasięgu ręki. Ten pierwszy w świecie system wykorzystuje elementy elektroniczne do poprawy działania mechanizmu sterowniczego, aby kierowca odczuwał większą precyzję ruchów kierownicy. Na wyboistych i nierównych drogach pozwala to zmniejszyć potrzebę nieustannych korekt skrętu kierownicy, dając równocześnie wrażenie większej stabilności i zabezpieczając kierowcę przed nadmiernymi wibracjami podczas jazdy."
      performance_steer_by_wire:
        sport: "Sportowy"
        sport_copy: "Słabsze wspomaganie kierownicy. Mniejszy promień skrętu."
        standard: "Standardowy"
        standard_copy: "Umiarkowane wspomaganie kierownicy. Umiarkowany promień skrętu."
        touring: "Skręcanie"
        touring_copy: "Mocniejsze wspomaganie kierownicy. Większy promień skrętu."
        custom: "Indywidualny"
        custom_copy: "Dopasuj do swoich własnych wymagań i preferencji."
        steering_effort: "Opór kierownicy"
        heavy: "Większy"
        middle: "Średni"
        light: "Mniejszy"
        turning_radius: "Promień<br />skrętu"
        disclaimer: "Materiał wyreżyserowany. Demo nie odzwierciedla rzeczywistego promienia skrętu. Dostępność trybów uzależniona jest od typu silnika i przekładni."
      steer_by_wire_end:
        heading: "NA SPORTOWE WIRAŻE  I NA NIEDZIELNĄ PRZEJAŻDŻKĘ"
        copy: "Personalizowane tryby jazdy. Przełomowy system Infiniti czyli technologia bezpośredniego sterowania adaptacyjnego pozwala Ci zaprogramować jazdę zgodnie z trzema trybami jazdy do wyboru. Wybór trybu sportowego lub standardowego odzwierciedla Twoje preference jazdy lub po prostu Twój nastrój. W trybie indywidualnym, wspomaganie kierownicy i promień skrętu możesz dopasowywać do własnych wymagań i upodobań, aby jeszcze lepiej odczuwać panowanie nad pojazdem."
  #TECHNOLOGY PAGE
  technology:
    page_title: "Technologie całkiem nowego Infiniti Q50 | Infiniti Polska"
    page_description: "Oficjalna strona Infiniti Polska: Odkryj intuicyjne technologie całkiem nowego Infiniti Q50, z zaawansowanym wyposażeniem cyfrowym, nagłośnieniem i systemami bezpieczeństwa."
    page_canonical: "/pl-pol/technology/index.html"
    loading:
      line_1: "Odkryj INTUICYJNE TECHNOLOGIE"
      line_2: "z perspektywy biznesmena."
      line_3: "Za chwilę rozpocznie się Twoja przygoda."
    chapters:
      label_1: "Środowisko cyfrowe"
      label_2: "Zostań w łączności"
      label_3: "Infiniti InTouch&#8482;"
      label_4: "Nagłośnienie firmy BOSE<sup>&reg;</sup>"
      label_5: "System zapobiegania kolizjom z tyłu"
      label_6: "Tarcza Bezpieczeństwa"
      label_7: "Panoramiczna kamera 360&deg;, ułatwiająca parkowanie"
    content:
      technology_overview:
        heading: "NIE TRAĆ KONTAKTU"
        copy: "Świat nie kończy się z chwilą, gdy zasiądziesz za kierownicą. Dlatego też Q50 ma wbudowane technologie, które pozwolą zabrać Ci Twój cyfrowy świat ze sobą. Zostań w kontakcie, bądź na bieżąco ze wszystkimi ważnymi sprawami. Tylko Q50 jest w stanie nadążyć za tempem Twojego życia - na Twoich urządzeniach, w Twoich planach życiowych, na Twoich warunkach. To nie tylko zaawansowana technologia. To zaawansowany luksus, który próbuje dorównać właśnie Tobie."
      digital_environment:
        heading: "SPERSONALIZOWANY SPECJALNIE DLA CIEBIE"
        copy: "Dopasowanie wyposażenia elektronicznego do indywidualnych potrzeb - System zna Twoją ulubioną pozycję siedzenia. Nie tylko Twoje idealne ustawienia klimatyzacji. Nie tylko malowniczą drogę do domu lub najbardziej lubiany tryb jazdy. System zna Ciebie. Jak tylko wyczuje Twój inteligentny kluczyk Infiniti, zaraz przygotuje Twojego Q50 tak, jak lubisz. To nie czary, a po prostu zaawansowana technologia, która w ten sposób właśnie działa."
        video_disclaimer: "Screen images simulated.  Pre-production digital interface and screen designs shown and may vary from actual production vehicle."
        torque_response:
          heading: "MOMENT OBROTOWY/DYNAMIKA SILNIKA"
          copy: "Dostosuj dynamikę silnika do swoich preferencji, wykorzystując cztery zaprogramowane tryby."
        adaptive_steering:
          heading: "BEZPOŚREDNIE STEROWANIE ADAPTACYJNE"
          copy: "Ta przełomowa technologia pozwala Ci dostosowywać zarówno wspomaganie kierownicy, jak i przełożenie układu kierowniczego."
        driver_position:
          heading: "ADAPTACYJNA POZYCJA KIEROWCY"
          copy: "Ustaw fotel, lusterko oraz wysokość kierownicy zgodnie ze swoimi preferencjami."
        active_trace_control:
          heading: "AKTYWNA KONTROLA ŚLADU"
          copy: "Podczas skręcania system ten automatycznie uruchamia hamulce na kołach zewnętrznych i wewnętrznych Q50, aby zoptymalizować Twój tor ruchu w zakręcie."
      infiniti_connection:
        heading: "ZOSTAŃ W ŁĄCZNOŚCI"
        copy: ""
        calendar:
          heading: "Zsynchronizuj swój kalendarz"
      infiniti_intouch:
        heading: "NIE ZWALNIAJ"
        copy: "Infiniti InTouch&#8482;. Twoje życie opiera się na kontaktach, a Infiniti InTouch&#8482; zapewnia Ci ich utrzymywanie. Ten rewolucyjny, podwójny ekran dotykowy pozwala Ci z wnętrza samochodu łączyć się z urządzeniami, obsługiwać je i dopasowywać do Twoich potrzeb bez najmniejszych problemów, zakłóceń czy opóźnień. Aplikacja Infiniti InTouch&#8482; apps, konto e-mailowe, nawigacja, synchronizacja smartfonu i wiele więcej są teraz w zasięgu Twojej dłoni lub też... głosu. Oto najpełniejsza łączność, jaką możesz mieć ze swoim światem i to wszędzie, dokąd Cię Twój Q50 zawiezie."
        facebook:
          heading: "Zostań w kontakcie z przyjaciółmi i rodziną poprzez aplikację Facebooka do samochodu."
        apps:
          heading: "Uzyskaj dostęp do aplikacji Infiniti InTouch&#8482; apps."
        places:
          heading: "Klepnij, aby zapisać interesujące miejsca (POI) w aplikacji Places firmy Google&#8482;."
        pinch_zoom:
          heading: "Wyszukuj miejsce docelowe, klepnij w wybraną trasę, a następnie pozwól systemowi nawigacji Q50 obliczyć najszybszą trasę i doprowadzić Cię do celu."
      bose_audio:
        heading: "DŹWIĘK W<br>TONACJI INFINITI"
        copy: "System nagłośnienia nowej generacji firmy BOSE<sup>&reg;</sup>. Mistrzowie akustyki z firmy BOSE<sup>&reg;</sup> wykreowali dla Q50 dedykowany system nagłośnienia, doskonale dopasowany do samochodu. Głównymi elementami tego 14-głośnikowego systemu audio najnowszej generacji są trzy 10-calowe głośniki typu wheel-woofer, które zapewniają czystsze i pełniejsze brzmienie, a tym samym głębię doznań akustycznych. Pozostałe głośniki są tak rozstawione, aby otoczyć słuchaczy dźwiękiem, który optymalizuje parametry akustyczne kabiny, tłumić hałas i zakłócenia oraz zapewniać wrażenia koncertu na żywo, jakie tylko Infiniti potrafi zagwarantować."
        speakers: "System nagłośnienia firmy Bose<sup>&reg;</sup> z 14 głośnikami zapewnia wrażenia koncertu na żywo"
      bci:
        heading: "SYSTEM ZAPOBIEGANIA KOLIZJOM Z TYŁU"
        copy: "Zabezpiecz tyły. Opracowany przez Infiniti system zapobiegania kolizjom z tyłu (BCI - Back-up Collision Intervention system) to kolejna znacząca ewolucja w procesie wzmacniania poczucia pewności kierowcy za kierownicą. Podczas cofania system BCI pomaga wykryć przejeżdżające za samochodem pojazdy oraz obiekty znajdujące się za nim i ostrzega o nich kierowcę za pomocą sygnałów wizualnych i dźwiękowych. Jeśli zajdzie taka potrzeba, system może też dodatkowo uruchomić hamulce, aby zapobiec kolizji."
        super1: "Podczas cofania system wykrywa obiekty poruszające się za samochodem."
        super2: "Sygnały wzrokowe i dźwiękowe ostrzegają kierowcę."
        super3: "Jeśli zajdzie taka potrzeba, system dodatkowo uruchomi hamulce, aby zapobiec kolizji."
      avm:
        heading: "360-STOPNIOWE WSPARCIE"  
        copy: "Panoramiczna kamera 360&deg; , ułatwiająca parkowanie (Around View<sup>&reg;</sup> Monitor). Firma Infiniti wprowadziła na rynek pierwszą w świecie panoramiczną kamerę 360&deg; — zaawansowaną technologicznie, a przy tym intuicyjną technologię, dzięki której parkowanie jest dziecinnie proste. Cztery kamery umieszczone wokół pojazdu dostarczają kierowcy wirtualny obraz otoczenia samochodu z lotu ptaka. Obecnie Infiniti wzbogaciło ten system o funkcję wykrywania ruchomych obiektów (Moving Object Detection), która ostrzega kierowcę o obiektach poruszających się za samochodem. W ten sposób Q50 pomaga Ci wjechać nawet w najciaśniejsze miejsce parkingowe."
        super1: "Cztery kamery dostarczają kierowcy panoramiczny obraz otoczenia samochodu."
        super2: "Obrazy z kamer samochodu są wyświetlane na monitorze, oferując kierowcy wirtualny obraz otoczenia samochodu z lotu ptaka."
        super3: "Kolorowe linie pomagają w obraniu odpowiedniego toru i obliczeniu odległości do obiektów znajdujących się z tyłu. <span style=\"display:block;margin-top:10px;\"></span>Przednie i tylne czujniki parkowania sygnałami dźwiękowymi ostrzegają kierowcę, jeśli samochód za bardzo zbliży się do przeszkody." 
        super4: "Czujniki zainstalowane w samochodzie wykrywają również obiekty ruchome, a ostrzeżenia o ich położeniu wyświetlane są na ekranie."
  #GALLERY PAGE
  gallery:
