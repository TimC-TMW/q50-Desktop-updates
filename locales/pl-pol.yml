    copy: "Wszystkie ilustracje, fotografie i specyfikacje zamieszczone w niniejszej publikacji odnoszą się do pojazdu koncepcyjnego, jednak uwzględniają również najnowsze informacje o produkcie, dostępne w momencie przekazania do druku. Ponieważ nadal jest to prototyp i ostateczna stylistyka, wyposażenie i akcesoria nie zostały jeszcze potwierdzone, właściwe samochody produkcyjne mogą różnić się od tych przedstawionych w niniejszej publikacji. Dlatego też przed zakupem zalecamy sprawdzenie egzemplarzy produkcyjnych w najbliższym Centrum Infiniti. Dostępność i terminy dostawy poszczególnych modeli lub wyposażenia mogą się różnić." 
  #PANORAMA INSTRUCTION MODAL
  panorama:
    page_title: "Jak korzystać z funkcji panoramy"
    page_description: "FUNKCJA PANORAMY WNĘTRZA pozwala na poznanie wnętrza Infiniti Q50 za pomocą różnych urządzeń."
    computer:
      title: "PC lub komputer Mac"
      description: "Kliknij i przeciągnij wskaźnik myszy, aby przeglądać panoramę wnętrza całkiem nowego Infiniti Q50. Naciśnik klawisz Shift, żeby powiększyć lub klawisz Control, aby pomniejszyć. Obraz można powiększać i pomniejszać również za pomocą kółka myszy."
      image_alt: "kursor myszy"
    gyro:
      title: "Apple iPad 2, iPhone 4 (lub wyższa wersja) i urządzenia z systemem operacyjnym Android"
      description: "Aby skorzystać z funkcji panoramy, przytrzymaj swój iPad w pozycji poziomej i intyicyjnie przesuwaj go i pochylaj, aby przeglądać panoramę wnętrza samochodu. Aby powiększych obraz, należy dotknąć ekran kciukiem i palcem wskazującym, a następnie rozsunąć te palce. Aby pomniejszyć obraz, zsuń kciuk i palec wskazujący, jak przy szczypaniu."
      image_alt: "iPad"
    touch:
      title: "Apple iPad1, iPhone 3S,<br />iPod Touch"
      description: "Dotknij palcem ekran dotykowy i przeciągnij, aby skorzystać z funkcji panoramy wnętrza całkiem nowego Infiniti Q50. Aby powiększyć obraz, należy dotknąć ekran kciukiem i palcem wskazującym, a następnie rozsunąć te palce. Aby pomniejszyć obraz, zsuń kciuk i palec wskazujący, jak przy szczypaniu."
